      })(() => window.markmap,null,{"type":"heading","depth":0,"payload":{"lines":[0,1]},"content":"神经科学讲什么","children":[{"type":"heading","depth":1,"payload":{"lines":[2,3]},"content":"前言","children":[{"type":"list_item","depth":2,"payload":{"lines":[3,4]},"content":"神经科学事实上已经成了解释行为的方法，它讯速填补了心理学和哲学理论留下的空白。"},{"type":"list_item","depth":2,"payload":{"lines":[4,5]},"content":"如今神经科学被视为心智的卓越模型、文化神话的缔造者与守护者。"},{"type":"list_item","depth":2,"payload":{"lines":[5,6]},"content":"我们的大脑具有无意识的机制，它不可能产生毫无偏见的想法。然而我们却有这样的错觉，即以为我们是理性的生物，能够充分理解由相同机制产生的心智。"}]},{"type":"heading","depth":1,"payload":{"lines":[8,9]},"content":"第一部分 大脑如何产生思维","children":[{"type":"list_item","depth":2,"payload":{"lines":[9,10]},"content":"01探索心智的奥秘","children":[{"type":"list_item","depth":3,"payload":{"lines":[10,11]},"content":"由于人的大部分想法是在无意识的情况下产生的，因此我们似乎也应该进化出一个能够告诉有意识思维，在无意识中正发生着什么认知活动的感官系统。"},{"type":"list_item","depth":3,"payload":{"lines":[11,12]},"content":"无意识的心理感觉的概念，即人类自发产生的、有关我们思想的感觉，我们觉得它们属于有意识思维。"},{"type":"list_item","depth":3,"payload":{"lines":[13,14]},"content":"知道感只是庞大的心理感觉系统的一小部分，知道感包括自我感、选择感、对思想与行为的控制感、正义与公平感，甚至包括我们确定因果关系的方式。总的来说，这些无意识的感觉构成了很多有意的体验。另外，它们深刻地影响着我们如何构建心智的概念。"},{"type":"list_item","depth":3,"payload":{"lines":[14,15]},"content":"我们要意识到思维的认知方面，即计算，不附加任何情感的色彩。我们对这些计算的完整体验，包含伴随计算进入意识的独立的情感。"},{"type":"list_item","depth":3,"payload":{"lines":[16,17]},"content":"我们首先需要了解心智的“占位符”——自我。它是自我必不可少的一部分，是使我们成为个体，而非物体的要素。它是我们生命的核心，是我们思想与行为的主要控制面板。当我们谈论心智时，通常指的是自我的核心功能——创造想法和行为。"},{"type":"list_item","depth":3,"payload":{"lines":[18,19]},"content":"进化不是一位语言学家。在实践层面上，心智与自我是不可分割的。很难想象没有心智的自我能够正常发挥功能，反之亦然。心智和自我都是构成“我”的必要组件。"},{"type":"list_item","depth":3,"payload":{"lines":[20,21]},"content":"我们所感受到的一切都是由没有思想的大脑细胞及其突触产生的。然而我们无法动摇与之相反的感觉，那就是存在一个个人化的“我”，它与这些心理状态是分离的。"},{"type":"list_item","depth":3,"payload":{"lines":[22,23]},"content":"缺乏始终如一的自我意识不堪想象。我们将无法采取复杂的行为，无法思考过去“曾经发生了什么”，无法预测未来或制订计划2。"},{"type":"list_item","depth":3,"payload":{"lines":[24,25]},"content":"心智大多数时候位于我们对自我的个人感知中。"},{"type":"list_item","depth":3,"payload":{"lines":[26,27]},"content":"心智体验的空间性质来自潜意识的大脑机制。我们对心智范围的思考不会受到生物学上的限制。"},{"type":"list_item","depth":3,"payload":{"lines":[28,29]},"content":"从概念上看，心智可以是我们想象出来的任何事物。对于更全面地理解心智是什么来说，将我们对心智的体验与我们对心智所持的理论观点进行区别至关重要。"},{"type":"list_item","depth":3,"payload":{"lines":[30,31]},"content":"创造这种错觉的方法是，以不同于用我们的眼睛直接看到自己身体的方式，来形成被试对自我身体的视觉图像。"},{"type":"list_item","depth":3,"payload":{"lines":[32,33]},"content":"自我意识的基本方面——它对身体范围和对意识中心在什么地方的感知，都是由感官知觉构建出来的。"},{"type":"list_item","depth":3,"payload":{"lines":[34,35]},"content":"所有的感受都是主观知觉，所有的知觉都会经过无法察觉的偏见与倾向的过滤。个人感受不应该作为某个观点的唯一度量。"},{"type":"list_item","depth":3,"payload":{"lines":[36,37]},"content":"他认为在他的身体中（自我的身体意识）存在着独特的心智（拥有感），它有意识地得出了这个合理的结论（能动感）。这种无意识心理感觉的组合限制了他考虑心智可能是什么的其他可能性。这个例子生动地提醒我们，是生物学而不是理性引导了哲学结论。"},{"type":"list_item","depth":3,"payload":{"lines":[38,39]},"content":"对身体表象清晰一致的感觉就是意识中心的所在地，我们对世界第一手的看法汇聚成了自我的框架。"},{"type":"list_item","depth":3,"payload":{"lines":[40,41]},"content":"所有人的知觉，包括神经科学家和哲学家的知觉都悬挂在这种自我意识上，并由此产生了关于心智的观点。"}]}]},{"type":"heading","depth":1,"payload":{"lines":[44,45]},"content":"第二部分 撬开神经科学的工具箱","children":[{"type":"bullet_list","depth":2,"payload":{"lines":[46,76]},"content":"","children":[{"type":"list_item","depth":3,"payload":{"lines":[46,47]},"content":"02能动性、意志与意图","children":[{"type":"list_item","depth":4,"payload":{"lines":[47,48]},"content":"纽约大学神经科学家鲁道夫·利纳斯（Rodolfo Llinás）甚至提出，计划并预测运动行为是人类拥有智力的主要原因"},{"type":"list_item","depth":4,"payload":{"lines":[49,50]},"content":"所有的行为都是在执行某种运动计划。最抽象的思考是对过去行为或未来行为的沉思。如果不去想你将来做什么，便不可能思考任何问题，从投票到冥想都不行。思考是大脑的运动行为。"},{"type":"list_item","depth":4,"payload":{"lines":[51,52]},"content":"当这个“自我”开始活动和奔跑时，它需要有目标，需要有对心智活动和运动活动的控制感来驱动它。如果没有明显的控制感和有目的的行为，所有的行为都是反射，头脑便不需要做出有意识的决定了"},{"type":"list_item","depth":4,"payload":{"lines":[53,54]},"content":"能动感意味着我们感觉到自己是那个引发或产生行为的人。"},{"type":"list_item","depth":4,"payload":{"lines":[55,56]},"content":"从大脑所产生的知觉角度来看，虚拟的“自我”觉得它对另一个人的行为做出了聪明的评估，然后有意识地做决策并采取了审慎的行动。然而，这些感受，包括自我意识、能动感、拥有感和选择感都是无意识的心理感觉系统的组成部分。它们共同创造了“自我在发挥作用”的感觉。"},{"type":"list_item","depth":4,"payload":{"lines":[57,58]},"content":"能动作用预测器","children":[{"type":"list_item","depth":5,"payload":{"lines":[59,60]},"content":"亥姆霍兹为现代神经生理学及理解神经网络和反馈回路做了铺垫，他提出正确的知觉应建立在预测的基础上。近年来，神经生理学家证实了预测的作用，神经网络不仅能够引导知觉，而且能够协调运动行为。初级运动皮层的激活与“上游”脑区（更高级的大脑皮层）发挥预测作用之间的时间关系或许是“中枢预测器”最有说服力的证据"}]},{"type":"list_item","depth":4,"payload":{"lines":[61,62]},"content":"对奖励的预测","children":[{"type":"list_item","depth":5,"payload":{"lines":[63,64]},"content":"预测的准确性会决定神经元的放电率，因此我们很容易理解为什么当事情像预期的那样进行时，传入的感觉信息会被抑制。效率最优的大脑只会把需要处理的信息传递到意识中。如果没有出什么差错，便不需要意识到行为的细节。我们只需要知道事情进展很顺利。“尽在控制之中”的感觉是大脑在告诉你，行为在按照预期发展。能动感与我们探讨的其他感觉类似，识别感是潜意识模式识别后的通知，确定感反映了无意识进行的计算是正确的。"},{"type":"list_item","depth":5,"payload":{"lines":[65,66]},"content":"能动感来自各种感觉输入，由另一个控制或（和）抑制这些信息的脑区调节，并且可能会受到其他心理感觉的影响，比如努力感和拥有感。因此，能动感涉及各种独立的脑区，从额叶到枕叶和小脑10。它并不来自独立的大脑回路，而应该被视为分布广泛的复杂的认知系统，而我们体会到的是，对有意识行为的控制感。通过与身体的自我意识进行合作，能动感创造出每个人都根据自己的意愿做出了具体行为的感觉。"}]},{"type":"list_item","depth":4,"payload":{"lines":[66,67]},"content":"两只手的较量——意图之战","children":[{"type":"list_item","depth":5,"payload":{"lines":[67,68]},"content":"现实版的“三心二意者”为我们提供了激动人心的洞见，让我们认识到意图与蓄意的行为相互分离的性质与体验。做出某种行为的意图独立于有意识地决定要做这种行为的感觉。意图可以存在于潜意识中，没有任何有意识的相关物"},{"type":"list_item","depth":5,"payload":{"lines":[69,70]},"content":"能动性和选择是一只手的两面。两者都可以被视为对自己的某个组成部分的控制感，即对身体的控制（能动性）和对思维的控制（选择）。"},{"type":"list_item","depth":5,"payload":{"lines":[71,72]},"content":"因此这些把戏使我们认识到了暗示的力量，它可以改变或影响自我意识最基本的方面。"},{"type":"list_item","depth":5,"payload":{"lines":[73,74]},"content":"但催眠提醒我们，自我意识最基本的机制很容易受到外界影响的操纵。"},{"type":"list_item","depth":5,"payload":{"lines":[75,76]},"content":"身体的自我意识是心智构建出来的，它使我们能够感受自我的大小。再加上意图感、能动感、努力感和选择感，你拥有了基本的“运转中的自我”。它们是每个人所必需的基本生物机制，由此我们才能感觉到自己是一个有身体边界、有意愿的作用者。"}]}]}]},{"type":"bullet_list","depth":2,"payload":{"lines":[78,115]},"content":"","children":[{"type":"list_item","depth":3,"payload":{"lines":[78,79]},"content":"03因果关系","children":[{"type":"list_item","depth":4,"payload":{"lines":[80,81]},"content":"人们对心智产生误解的最重要的原因之一或许是因果关系，即我们对一系列事件背后根本原因的感觉。因果关系是复杂的，它常常引发哲学上的烦恼。"},{"type":"list_item","depth":4,"payload":{"lines":[82,83]},"content":"从科学角度看，我们形成了各种各样归因的方法。但在个人层面上，我们把因果关系视作一种认知感。"},{"type":"list_item","depth":4,"payload":{"lines":[84,85]},"content":"近300年前，哲学家大卫·休谟提出，因果关系是一种感觉，它源自以前的经验以及将分散的事件连接成因果关系的内在机制。"},{"type":"list_item","depth":4,"payload":{"lines":[86,87]},"content":"知觉并不等于真实情况。我看到的并不一定是真实发生的事情。如果承认我的知觉不可靠，那么我可以一开始就想出所有知觉可能出错的情况，这样便能减少结论的错误性。但是能不能充分理解这些潜在的知觉错误取决于，我们是否避免了相同的错误知觉。这种循环推理如影随形地伴随着知觉偏差。"},{"type":"list_item","depth":4,"payload":{"lines":[88,89]},"content":"大脑从来没上过哲学课，它是一个实用主义者。在大脑看来，有用的就是真的。像任何成功的赔率制定者一样，大脑能够预测概率，但不会坚持要得到完美的答案。我们只了解普遍的经验法则便足够了，比如B经常出现在A后面，所以很有可能A导致了B。认识感在本质上就是，看到的形象与存储的形象很相符的无意识感觉。与之类似，因果关系也是一种无意识的感觉，它来自潜意识的预测，即B很可能伴随着A出现。第一，因果关系感要以当下事件与之前的表征地图很符合为基础。"},{"type":"list_item","depth":4,"payload":{"lines":[90,91]},"content":"能动感与因果关系","children":[{"type":"list_item","depth":5,"payload":{"lines":[92,93]},"content":"探究因果关系很关键的因素是能动感。"},{"type":"list_item","depth":5,"payload":{"lines":[94,95]},"content":"能动感足以让人产生心智具有因果力量的感觉。看到想法B总是伴随着想法A（模式识别），再加上我们发自内心地觉得我们的想法确实会产生影响（能动性），我们很可能由此得出结论：想法A是想法B的原因。"},{"type":"list_item","depth":5,"payload":{"lines":[96,97]},"content":"个体无意识的能动感、因果关系感、确定感和自我意识越强烈，便越相信心智能够进行自我解释。鉴于我们对固有偏见和潜意识知觉扭曲的了解，聘请心智作为理解心智的顾问就像让一个没有诚信的人进行自我评价，写自己的推荐信。"}]}]},{"type":"list_item","depth":3,"payload":{"lines":[98,99]},"content":"04直觉推理","children":[{"type":"list_item","depth":4,"payload":{"lines":[100,101]},"content":"大脑处理有意识思维、心理状态和记忆的方式，与处理更基础的视觉、听觉和嗅觉刺激的方式相同。所有的输入乱成一团地纠缠在一起，隐藏层利用它内在的计算能力对这团乱麻进行分类整理。"},{"type":"list_item","depth":4,"payload":{"lines":[102,103]},"content":"在有意识思维的输入中，最重要的是各种各样的愿望和意图，包括过去的和现在的。"},{"type":"list_item","depth":4,"payload":{"lines":[104,105]},"content":"你的有意识愿望只是动机的一个组成部分，无数潜意识因素也是引导隐藏层行为的因素。我想要说的并不是意图的作用有多么重要，而是心智所有的有意识行为都可被视作隐藏层的输入，而我们的生物学因素和以前的经历已经使隐藏层有了偏重。"},{"type":"list_item","depth":4,"payload":{"lines":[106,107]},"content":"尽管我们倾向于认为知觉是不由自主的，但我们也承认注意力会对知觉产生影响。"},{"type":"list_item","depth":4,"payload":{"lines":[108,109]},"content":"而另一方面，如果你被某个问题卡住了，比如回想一个已经被遗忘的名字或想办法解决麻烦的关系时，你常常会发现自己突然灵机一动，想出了答案。尽管答案看起来是无意中产生的，就像是来自灵感或直觉的礼物，但其实并非如此。在早些时候你已经有了解决这个问题的有意识意图，但当时没能找到答案，随后你的有意识意图转移出了意识，进入了隐藏层。在那里它可以按照自己的节奏工作，收集旧的和新的输入信息，直到找到可能的答案。只有在那个时候，答案才会出现在意识中。"},{"type":"list_item","depth":4,"payload":{"lines":[110,111]},"content":"记忆的完全性","children":[{"type":"list_item","depth":5,"payload":{"lines":[112,113]},"content":"在反复思考有意识想法与无意识想法之间的关系时，我逐渐认识到它们之间联系的纽带是无意识的心理感觉系统，特别是知道感、确定感、能动感、选择感、努力感和因果关系感。没有这些感觉，我们便不会感受到有意识想法。通过这些感觉，我们可以强烈地感受到有意识的想法不同于无意识地产生的想法。"},{"type":"list_item","depth":5,"payload":{"lines":[114,115]},"content":"不用对语义进行极其细致的区分，我们便可以看到自己的心理状态（我的心智）通过集中注意力（努力感）创造出一个想法（能动感）。在这个你能够意识到的努力阶段过后，你会得到奖励，新的想法B出现。感觉起来想法B源自想法A（因果关系感），而且伴随着这个想法是否正确的感觉（知道感）。"}]}]}]},{"type":"bullet_list","depth":2,"payload":{"lines":[135,152]},"content":"","children":[{"type":"list_item","depth":3,"payload":{"lines":[135,136]},"content":"05逻辑推理","children":[{"type":"list_item","depth":4,"payload":{"lines":[137,138]},"content":"模糊逻辑","children":[{"type":"list_item","depth":5,"payload":{"lines":[139,140]},"content":"“邓宁-克鲁格”效应提出了一个严重的认知难题。那些最不擅长使用逻辑的人最有可能高估他们的逻辑能力，而低估其他人的逻辑能力。"}]},{"type":"list_item","depth":4,"payload":{"lines":[141,142]},"content":"数字的美丽","children":[{"type":"list_item","depth":5,"payload":{"lines":[143,144]},"content":"美感以及加工速度与真实性的联系有助于解释为什么我们倾向于认为熟悉的是正确的"},{"type":"list_item","depth":5,"payload":{"lines":[145,146]},"content":"熟悉感、习惯与美学偏好之间的生理联系，使得润滑良好的神经回路能够比较快地加工之前被仔细考虑过的观点，而同化并加工新观点则需要比较长的时间。加工速度、经验和正确感之间的关系似乎可以用“经检验是可靠的”这句老话来总结。"},{"type":"list_item","depth":5,"payload":{"lines":[147,148]},"content":"在日常生活中，有意识的感知需要花费几百毫秒。无意识的心理感觉则快得多。你先感觉到一个正在迫近的威胁，然后才意识到一辆失控的卡车正撞向你的车。在完全理解一个名称之前，你会先觉得它是熟悉的。鉴于存在这种延迟，第一印象和瞬间的直觉比速度较慢的源自有意识思考的观点具有先天的优势。"},{"type":"list_item","depth":5,"payload":{"lines":[149,150]},"content":"难怪公众意见的塑造者会避免复杂性和模糊性，只呈现最简短的剪辑片段。这与雷伯的观察发现是一致的，也就是陈述呈现得越快，越有可能被认为是正确的。无论是为了达到目的不择手段，还是因为他们具有神经生理学方面的悟性，舆论制造者知道微妙和模糊是“感觉很正确”的大敌。"}]},{"type":"list_item","depth":4,"payload":{"lines":[151,152]},"content":"探索心智的“光学”"}]}]},{"type":"bullet_list","depth":2,"payload":{"lines":[154,176]},"content":"","children":[{"type":"list_item","depth":3,"payload":{"lines":[154,155]},"content":"06元认知","children":[{"type":"list_item","depth":4,"payload":{"lines":[156,157]},"content":"然而情绪与心理感觉存在着根本性的差异。我们无法退后一步以审视心理感觉，它们正是我们用来评判心理状态的工具。在《人类思维中最致命的错误》中，我强调了使得克服毫无根据的确信感变得非常困难的生物学基础。不幸的是，其他心理感觉也有这个问题。"},{"type":"list_item","depth":4,"payload":{"lines":[158,159]},"content":"将强烈的确定感、因果关系感与避免模糊性结合起来，将复杂问题简化成可应对的“组块”（信息或观点）的生物倾向，然后再加入人格特征（不灵活性，缺乏对后代的同情与关心，对拥有某个观点而感到骄傲）的慷慨帮助，你便具有了生物因素调配而成的否定配方。"},{"type":"list_item","depth":4,"payload":{"lines":[160,161]},"content":"正如心理感觉会影响我们的想法，如何看待心理感觉也会影响我们对心智的理解。"},{"type":"list_item","depth":4,"payload":{"lines":[162,163]},"content":"最终我们总会根据我们的理解来赋予或否定其他事物的能动作用、意图和自我意识。"},{"type":"list_item","depth":4,"payload":{"lines":[164,165]},"content":"不论是形成有关心智的学术理论，还是思考功能性磁共振成像在心智解读方面的作用，我们的经历及对无意识心理感觉的理解都会形成我们独特的立场，从而影响我们对他人目前心理状态的认识。"},{"type":"list_item","depth":4,"payload":{"lines":[166,167]},"content":"感知人类的独特性"},{"type":"list_item","depth":4,"payload":{"lines":[168,169]},"content":"思维简图","children":[{"type":"list_item","depth":5,"payload":{"lines":[170,171]},"content":"1.自我的身体意识：感觉自我的范围、第一人称视角、心智位于什么地方以及自我周围的个人空间。"},{"type":"list_item","depth":5,"payload":{"lines":[172,173]},"content":"2.自我与心智的心理特性：努力感、选择感、“我正在做……”的感觉、思考或推理的感觉、能动感、因果关系感、美感和知道感。每一种感觉都是一系列紧密相关的感觉的集合。"}]}]},{"type":"list_item","depth":3,"payload":{"lines":[174,175]},"content":"07个体心智与群体思维"}]}]},{"type":"heading","depth":1,"payload":{"lines":[176,177]},"content":"第三部分 挑战神经科学的重大发现","children":[{"type":"list_item","depth":2,"payload":{"lines":[178,179]},"content":"●所有关于心智的想法和研究都受到了无意识大脑机制的引导，它们共同形成了一种错觉：以为独特的自我能够对大脑如何产生心智，进行有意的、无偏见的探究。"},{"type":"list_item","depth":2,"payload":{"lines":[180,181]},"content":"●尽管这种理解总是有偏见的，但想真正理解心智可能是什么，非常必要的第一步是，考虑到这些无意识心理状态如何产生了我们对心智的感觉。"},{"type":"list_item","depth":2,"payload":{"lines":[182,183]},"content":"●不承认心智在认识自身时所具有的生物局限性，只会导致神经科学被进一步夸大"},{"type":"list_item","depth":2,"payload":{"lines":[184,185]},"content":"心智存在于两个不同维度中，一个是人所感受到的体验，另一个是抽象概念。不可避免的结论是，无意识心理感觉的交汇对于我们认识心智是什么，以及心智能做什么发挥着重要的作用。"}]}]},{})</script>
