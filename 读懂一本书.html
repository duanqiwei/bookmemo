      })(() => window.markmap,null,{"type":"heading","depth":0,"payload":{"lines":[0,1]},"content":"读懂一本书：樊登读书法","children":[{"type":"heading","depth":1,"payload":{"lines":[2,3]},"content":"01 会读书，更要会讲书","children":[{"type":"bullet_list","depth":2,"payload":{"lines":[4,6]},"content":"","children":[{"type":"list_item","depth":3,"payload":{"lines":[4,5]},"content":"复杂时代，阅读是大众反脆弱的武器"}]},{"type":"bullet_list","depth":2,"payload":{"lines":[8,50]},"content":"","children":[{"type":"list_item","depth":3,"payload":{"lines":[8,9]},"content":"你焦虑吗？如何从“单向度的人”变为“多向度的人”","children":[{"type":"list_item","depth":4,"payload":{"lines":[10,11]},"content":"核心的焦虑来自未来的不确定性，个人缺乏对抗脆弱的能力。"},{"type":"list_item","depth":4,"payload":{"lines":[12,13]},"content":"塔勒布在《反脆弱》一书里强调：读书是大众反脆弱的方式。因为阅读有两个特点：","children":[{"type":"list_item","depth":5,"payload":{"lines":[14,15]},"content":"● 主动性。"},{"type":"list_item","depth":5,"payload":{"lines":[16,17]},"content":"● 针对性。"}]},{"type":"list_item","depth":4,"payload":{"lines":[18,19]},"content":"● 第一，读书是主动的学习方式","children":[{"type":"list_item","depth":5,"payload":{"lines":[20,21]},"content":"原因很简单，一般人很少随随便便就找本书去读，你所读的一定是你需要的。"}]},{"type":"list_item","depth":4,"payload":{"lines":[22,23]},"content":"● 第二，读书是有针对性的学习方式","children":[{"type":"list_item","depth":5,"payload":{"lines":[24,25]},"content":"读书所带来的收获是个性化的，能恰到好处地解决具体问题。"},{"type":"list_item","depth":5,"payload":{"lines":[26,27]},"content":"阅读可以让我们从“单向度的人”变成“多向度的人”。“多向度的人”的思维体系里有三大支柱：","children":[{"type":"list_item","depth":6,"payload":{"lines":[27,28]},"content":"● 第一个是事实。"},{"type":"list_item","depth":6,"payload":{"lines":[29,30]},"content":"● 第二个是逻辑。"},{"type":"list_item","depth":6,"payload":{"lines":[31,32]},"content":"● 第三个是批判性思维。","children":[{"type":"list_item","depth":7,"payload":{"lines":[33,34]},"content":"批判性思维是一种能力和态度，它涉及对信息进行分析、评估和推理的能力，而不仅仅是接受或相信它们。批判性思维使个人能够审视问题、观点、论证和假设，并能够以理性和客观的方式做出判断和决策。"},{"type":"list_item","depth":7,"payload":{"lines":[35,36]},"content":"以下是批判性思维的一些关键特征和方法："},{"type":"list_item","depth":7,"payload":{"lines":[37,38]},"content":"怀疑和质疑：批判性思维者持怀疑的态度，并对所接收到的信息进行质疑。他们不会轻易接受观点或论据，而是会探究更多证据和背后的逻辑。"},{"type":"list_item","depth":7,"payload":{"lines":[39,40]},"content":"分析和评估：批判性思维者能够分解和分析复杂的问题或情况，评估其组成部分，并理解它们之间的关系。他们会寻找信息的可靠性、准确性和相关性，并考虑可能的偏见或不一致之处。"},{"type":"list_item","depth":7,"payload":{"lines":[41,42]},"content":"推理和逻辑：批判性思维者运用逻辑推理和推断来评估论证和观点的合理性。他们能够识别偷换概念、逻辑错误、无效推理等，并提出合理的反驳或替代方案。"},{"type":"list_item","depth":7,"payload":{"lines":[43,44]},"content":"求证和研究：批判性思维者致力于寻找更多的证据和信息，以支持或反驳特定观点。他们会主动寻找可靠的来源，评估其可信度，并考虑可能存在的偏见或利益冲突。"},{"type":"list_item","depth":7,"payload":{"lines":[45,46]},"content":"独立思考：批判性思维者具有独立思考的能力，不会盲从他人的观点或社会压力。他们会基于自己的判断和理由做出决策，并接受他人的挑战和反驳。"},{"type":"list_item","depth":7,"payload":{"lines":[47,48]},"content":"开放态度：批判性思维者持开放的态度对待新的观点和观念，并愿意考虑不同的观点。他们愿意接受批评和反馈，并且乐于修正自己的观点。"},{"type":"list_item","depth":7,"payload":{"lines":[49,50]},"content":"批判性思维在个人的日常生活中和职业发展中都起着重要的作用。它可以帮助人们更好地理解和评估所接收到的信息，从而做出明智的决策，避免误导和被欺骗，并促进个人的成长和进步。"}]}]}]}]}]},{"type":"bullet_list","depth":2,"payload":{"lines":[54,79]},"content":"","children":[{"type":"list_item","depth":3,"payload":{"lines":[54,55]},"content":"讲书是最高效的沉浸式学习方法","children":[{"type":"list_item","depth":4,"payload":{"lines":[56,57]},"content":"● 沉浸式学习vs观光式学习","children":[{"type":"list_item","depth":5,"payload":{"lines":[58,59]},"content":"在这个焦虑的时代，有大量的老师和家长把孩子的学习变成了观光式的学习，它的特点是“打卡”。表面看起来，每章都学会了，但是这样“学会”的结果可能是“学得快，忘得快”。"}]},{"type":"list_item","depth":4,"payload":{"lines":[60,61]},"content":"● 沉浸式学习对思维成长的重要意义","children":[{"type":"list_item","depth":5,"payload":{"lines":[61,62]},"content":"● 沉浸式学习能帮助我们成为事件的“主人公”，不断体会和探索。"},{"type":"list_item","depth":5,"payload":{"lines":[63,64]},"content":"● 沉浸式学习往往是目标导向的。"}]},{"type":"list_item","depth":4,"payload":{"lines":[65,66]},"content":"● 讲书是强沉浸式学习，能锻炼一个人的主人翁意识","children":[{"type":"list_item","depth":5,"payload":{"lines":[67,68]},"content":"当一个人把自己的学习和成长当作别人的责任的时候，你会发现他成长得非常慢，他永远在怀疑，永远在排斥，永远在挑剔。"},{"type":"list_item","depth":5,"payload":{"lines":[69,70]},"content":"当你成为老师，成为那个向别人传播知识的人，你会发现，讲书是一种强沉浸式的学习方法，它会让你进入“心流”状态。没有意义，自己找；没有脉络，自己找。你会主动在书的字里行间寻找脉络和意义，然后把它梳理出来，再加上准备的过程当中你的专注力比平时高，这一系列的行为会极度且长久地锻炼思维逻辑。"}]},{"type":"list_item","depth":4,"payload":{"lines":[71,72]},"content":"● 以讲书为目的的深度学习","children":[{"type":"list_item","depth":5,"payload":{"lines":[72,73]},"content":"当我真的去准备讲一本书，或者以讲书为目的提示自己的时候，我就需要让自己集中注意力。"}]},{"type":"list_item","depth":4,"payload":{"lines":[74,75]},"content":"● 讲书带来的长期影响","children":[{"type":"list_item","depth":5,"payload":{"lines":[75,76]},"content":"它们的结构和知识逻辑都是相同的。通过累积阅读和无数次绘制思维导图的洗礼，我的大脑建立起来了足够多的交叉和神经元连接。"},{"type":"list_item","depth":5,"payload":{"lines":[76,77]},"content":"《刻意练习》一书里提过一个原则——这个世界上的事只要有一个人能做到，其他人就都能做到。"},{"type":"list_item","depth":5,"payload":{"lines":[77,78]},"content":"讲书的最大好处是，在这个过程中，你不得不去逼迫着自己，让大脑里的神经元联系起来。"},{"type":"list_item","depth":5,"payload":{"lines":[78,79]},"content":"如果你能够温故而知新，你能够从这本书联想到那本书，联想到之前的那个方法，联想到我们实际生活当中的案例，这时候，你就把这本书读活了。在它活跃起来的那一刻，其实是你的大脑神经元建立起连接、整个大脑产生质变的那一刻。"}]}]}]},{"type":"bullet_list","depth":2,"payload":{"lines":[81,93]},"content":"","children":[{"type":"list_item","depth":3,"payload":{"lines":[81,82]},"content":"小结","children":[{"type":"list_item","depth":4,"payload":{"lines":[83,84]},"content":"1.阅读是大众反脆弱的武器。"},{"type":"list_item","depth":4,"payload":{"lines":[85,86]},"content":"2.阅读有两个特点：主动性和针对性。"},{"type":"list_item","depth":4,"payload":{"lines":[87,88]},"content":"3.阅读使我们从“单向度的人”变为“多向度的人”。"},{"type":"list_item","depth":4,"payload":{"lines":[89,90]},"content":"4.“多向度的人”思维体系的三大支柱：事实、逻辑、批判性思维。"},{"type":"list_item","depth":4,"payload":{"lines":[91,92]},"content":"5.“讲书”是最高效的沉浸式学习方法。"}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[93,94]},"content":"02 工科男的讲书之路","children":[{"type":"list_item","depth":2,"payload":{"lines":[95,96]},"content":"辩论队培养我正确发声和控场"},{"type":"list_item","depth":2,"payload":{"lines":[97,98]},"content":"培养幽默感，吸引眼球"},{"type":"list_item","depth":2,"payload":{"lines":[99,100]},"content":"第一次实战：三本书撑起一门课","children":[{"type":"list_item","depth":3,"payload":{"lines":[101,102]},"content":"知识是硬通货，放在哪个时代，都是高保值的东西。"},{"type":"list_item","depth":3,"payload":{"lines":[103,104]},"content":"辩论的训练是规范发声体系和控场能力；电视台的训练是增加幽默感和趣味性，你想吸引眼球，得有趣味，得好玩儿；校园讲课则是提升内容提炼和价值挖掘的能力。"}]},{"type":"list_item","depth":2,"payload":{"lines":[105,106]},"content":"刻意练习=时间X积累","children":[{"type":"list_item","depth":3,"payload":{"lines":[106,107]},"content":"太阳底下没有新鲜事，所有你为之感叹、为之兴奋的主题，一定只是前人主题的重复和迭代。"}]},{"type":"list_item","depth":2,"payload":{"lines":[108,109]},"content":"学会讲书，为知识松绑","children":[{"type":"list_item","depth":3,"payload":{"lines":[109,110]},"content":"绝大部分人是拥有学习、进步、阅读的欲望的，但是最后往往坚持不下来。这是为什么呢，因为阅读是一个辛苦活儿，它特别需要阅读者做深度思考。对于很多人来说，教育环境使然，思考成了一件稀缺品，再加上需要坚持，成为习惯，阅读就更是难上加难。"},{"type":"list_item","depth":3,"payload":{"lines":[111,112]},"content":"一方面，浅尝辄止的阅读没有乐趣；另一方面，知识得不到有效的转化，难见成效。"},{"type":"list_item","depth":3,"payload":{"lines":[113,114]},"content":"所以有人说自己读过很多书，掌握了快速阅读的方法，实际上，它是现代人“偷懒”的一种途径，它不能解决你阅读的根本诉求。"},{"type":"list_item","depth":3,"payload":{"lines":[115,116]},"content":"其关键就在于大脑在讲书的过程中除了会识别、解码，还会过滤、记忆、翻译、提取信息。"},{"type":"list_item","depth":3,"payload":{"lines":[117,118]},"content":"● 真正的读书学习，是要走出阅读的舒适区","children":[{"type":"list_item","depth":4,"payload":{"lines":[119,120]},"content":"讲解并分享一本书的过程要经历三个环节，第一是筛选，第二是过滤，第三是选择。"},{"type":"list_item","depth":4,"payload":{"lines":[121,122]},"content":"这就要求我们在阅读的过程中，时刻问自己三个问题：","children":[{"type":"list_item","depth":5,"payload":{"lines":[123,124]},"content":"● 第一，我能不能准确地把握这本书真正的含义，理解这本书？"},{"type":"list_item","depth":5,"payload":{"lines":[125,126]},"content":"● 第二，我能不能用自己的语言表达出这本书真正的含义，且表达清楚？我的信息效度和信度如何？"},{"type":"list_item","depth":5,"payload":{"lines":[127,128]},"content":"● 第三，我表达出来的内容能不能让没有读过这本书的人无障碍地理解？我的语言风格是否通俗易懂，能否被二次传播？"}]},{"type":"list_item","depth":4,"payload":{"lines":[129,130]},"content":"选择、筛选、解读、思考和验证，这些中间环节，除了自己，别人没有办法代替你。"},{"type":"list_item","depth":4,"payload":{"lines":[131,132]},"content":"知识不是零和的。当我拥有一方面的知识，并且让更多的人也拥有这方面的知识时，知识的效用就变得更大。"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[133,134]},"content":"讲书的五种必备能力","children":[{"type":"list_item","depth":3,"payload":{"lines":[135,136]},"content":"● 第一，逻辑思维能力","children":[{"type":"list_item","depth":4,"payload":{"lines":[136,137]},"content":"什么是逻辑思维能力？就是要知道什么叫作前提，什么叫作假设，什么叫作论证，什么叫作论点，什么叫作论据，这些东西要搞明白。"},{"type":"list_item","depth":4,"payload":{"lines":[137,138]},"content":"所有的论证，要么是用归纳法，要么是用演绎法。"},{"type":"list_item","depth":4,"payload":{"lines":[138,139]},"content":"第一个是归纳法。归纳法的特点就是你看到了n个正确的案例，于是判断第n + 1个也是正确的。"},{"type":"list_item","depth":4,"payload":{"lines":[139,140]},"content":"归纳法带来的结论是我们需要警惕的。归纳法得出的结论有时候在逻辑上是站不住脚的。但在现实生活中，我们特别容易被归纳法迷惑，这时候一定要警觉。"},{"type":"list_item","depth":4,"payload":{"lines":[140,141]},"content":"第二个是演绎法。演绎法就是大前提、小前提、结论，三段论。"},{"type":"list_item","depth":4,"payload":{"lines":[141,142]},"content":"这个推理的过程是没有漏洞的，基本上是正确的。如果大前提正确、小前提正确，结论一定是靠谱的。"},{"type":"list_item","depth":4,"payload":{"lines":[142,143]},"content":"论证就是，你说完一个观点，要想办法让大家接受且认可。这其实是一个智力游戏。我们现在都知道，这个东西不存在绝对的真假和绝对的对错，但是这个智力游戏体现的是你的逻辑能力，是看看你能不能用大家都能接受的逻辑，来组织和转化你所要表达的内容。"},{"type":"list_item","depth":4,"payload":{"lines":[143,144]},"content":"逻辑能力在今天这个时代弥足珍贵。原因是我们的大脑都特别懒，大脑最主要的习惯就是能不思考就不思考，能不推理就不推理，能停下来就停下来。大脑的这种惰性导致我们不愿意使用批判性思维。"}]},{"type":"list_item","depth":3,"payload":{"lines":[145,146]},"content":"● 第二，大局观","children":[{"type":"list_item","depth":4,"payload":{"lines":[146,147]},"content":"大局观就是你拿起一本书以后，首先要知道这本书的大框架。在看一本书的时候，你看的不是细枝末节。"}]},{"type":"list_item","depth":3,"payload":{"lines":[148,149]},"content":"● 第三，语言能力","children":[{"type":"list_item","depth":4,"payload":{"lines":[149,150]},"content":"语言能力可以细分出很多部分，其中最重要的有三个：第一个是简洁，第二个是幽默，第三个是说服力。","children":[{"type":"list_item","depth":5,"payload":{"lines":[150,151]},"content":"第一，简洁。简洁有效的表达，是非常高的境界。"},{"type":"list_item","depth":5,"payload":{"lines":[151,152]},"content":"因为你的简洁是在为别人和自己节省认知成本。"},{"type":"list_item","depth":5,"payload":{"lines":[152,153]},"content":"简洁代表一个人能够准确地概括一件事情，它说明这个人对这件事情吃得足够透。只有理解了，感受充分了，你才能很轻松地把它描述出来。"},{"type":"list_item","depth":5,"payload":{"lines":[153,154]},"content":"第二，幽默。"},{"type":"list_item","depth":5,"payload":{"lines":[154,155]},"content":"用伤害或者贬损他人的方法来开玩笑，是糟糕的幽默；用自嘲和反省的方式开玩笑，是高级的幽默。"},{"type":"list_item","depth":5,"payload":{"lines":[155,156]},"content":"第三，说服力。语言表达怎么更有力量，更有信服力？","children":[{"type":"list_item","depth":6,"payload":{"lines":[156,157]},"content":"第一个是看优秀的电影，学习里边那些主人公的表达方式。"},{"type":"list_item","depth":6,"payload":{"lines":[157,158]},"content":"第二个就是阅读好的文字作品，向这些作者学习怎么讲话。"}]}]}]},{"type":"list_item","depth":3,"payload":{"lines":[159,160]},"content":"● 第四，同理心","children":[{"type":"list_item","depth":4,"payload":{"lines":[161,162]},"content":"同理心就是感同身受，换位思考，想他人所想。同理心是人和人之间沟通的一个非常重要的方面。"}]},{"type":"list_item","depth":3,"payload":{"lines":[163,164]},"content":"● 第五，爱","children":[{"type":"list_item","depth":4,"payload":{"lines":[164,165]},"content":"为什么爱很重要？我希望大家能感受到，我讲每一本书时都充满了热情。"},{"type":"list_item","depth":4,"payload":{"lines":[165,166]},"content":"只要有一个人听你讲的书，改变了命运，你的讲书就是有意义的。所以你衡量自己的收入和损失不是来自钱、效果，而是来自爱。当你用爱来衡量它的时候，你做这件事的反脆弱性会高很多。"},{"type":"list_item","depth":4,"payload":{"lines":[167,168]},"content":"这就是我个人认为讲书人需要具备的五种基本能力——逻辑思维能力，大局观，语言能力，同理心，还有心中对社会、对每个人的爱。"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[169,170]},"content":"对待讲书，要有“将然”的心","children":[{"type":"list_item","depth":3,"payload":{"lines":[171,172]},"content":"● 每个人都可以讲书，为什么有的人讲出来就是没人愿意听？","children":[{"type":"list_item","depth":4,"payload":{"lines":[172,173]},"content":"某种程度上说，受众是需要被“碾压”的。“连我都‘碾压’不了，我干吗要听你讲？”所以，要么你的表现力技高一筹，要么你的内容道高一丈，要么你的见解、思维方式别出心裁。"},{"type":"list_item","depth":4,"payload":{"lines":[173,174]},"content":"用一种“将然”的态度来看待每一个人的发展，很多问题就不存在了。这是梁漱溟先生常说的话。它是一种趋势，它是一种变化。"}]},{"type":"list_item","depth":3,"payload":{"lines":[175,176]},"content":"● 在讲书的过程中把自己变成“瑞士军刀”","children":[{"type":"list_item","depth":4,"payload":{"lines":[176,177]},"content":"我们所起到的作用，其实就是我们在很多本书里提到的，叫作“把人培养成瑞士军刀型的人才”。现在都流行这个说法——你必须成为一个瑞士军刀型的人才。"},{"type":"list_item","depth":4,"payload":{"lines":[177,178]},"content":"换句话说，你得有自己的主业，同时，别的能力也不能太差。这就是瑞士军刀型的特点，一点突出，其他的不弱。"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[178,179]},"content":"小结","children":[{"type":"list_item","depth":3,"payload":{"lines":[180,181]},"content":"1.技能的习得来自刻意练习。"},{"type":"list_item","depth":3,"payload":{"lines":[182,183]},"content":"2.辩论队培养我正确的发声方法和控场能力。"},{"type":"list_item","depth":3,"payload":{"lines":[184,185]},"content":"3.建立“幽默素材”档案，培养幽默感方能吸引眼球。"},{"type":"list_item","depth":3,"payload":{"lines":[186,187]},"content":"4.电视台为收视率负责，“樊登读书”为价值负责。"},{"type":"list_item","depth":3,"payload":{"lines":[188,189]},"content":"5.不要走捷径，厚积薄发前的积累至关重要。"},{"type":"list_item","depth":3,"payload":{"lines":[190,191]},"content":"6.真正的读书学习，是要走出阅读的舒适区。"},{"type":"list_item","depth":3,"payload":{"lines":[192,193]},"content":"7.讲书的五种必备能力：逻辑思维、大局观、语言表达、同理心、爱。"},{"type":"list_item","depth":3,"payload":{"lines":[194,195]},"content":"8.对待自己的能力不足，要有一颗“将然”的心。"}]}]},{"type":"heading","depth":1,"payload":{"lines":[196,197]},"content":"03 一年只选52本书，标准是什么？","children":[{"type":"list_item","depth":2,"payload":{"lines":[198,199]},"content":"对于读书的五大误解","children":[{"type":"list_item","depth":3,"payload":{"lines":[200,201]},"content":"1.读书无用？——“Keep learning”（持续学习）是一个必然的趋势","children":[{"type":"list_item","depth":4,"payload":{"lines":[201,202]},"content":"读书无用，肯定是最大的误解。读一本书，几个小时或几天的阅读就能掌握一个人几年甚至几十年所总结的智慧，"},{"type":"list_item","depth":4,"payload":{"lines":[202,203]},"content":"通过读书，我们可以用最便捷的方式跟更多的人对话。这样，我们的视野就会变得更加开阔，而不是仅仅局限在我们眼前所看到的这些人和事中。"}]},{"type":"list_item","depth":3,"payload":{"lines":[203,204]},"content":"2.读书只追求有用？——善用邓宁-克鲁格效应","children":[{"type":"list_item","depth":4,"payload":{"lines":[204,205]},"content":"这一点和第一个误解似乎是对立的，但不妨碍它依然是一个误解。"},{"type":"list_item","depth":4,"payload":{"lines":[205,206]},"content":"书只是催化剂，只能助力，最后能不能解决问题的关键是你自己。如果完全功利地去依赖书，就会落入“读书功利化”的陷阱。"},{"type":"list_item","depth":4,"payload":{"lines":[206,207]},"content":"邓宁-克鲁格效应的核心就是你经常不知道自己该知道些什么，不知道自身的不足之处。有的人只读自己能“够得着”的书，这样容易只停留在自己认同的那个层面。"}]},{"type":"list_item","depth":3,"payload":{"lines":[207,208]},"content":"3.有的书我读不懂？——小心你的存量技能","children":[{"type":"list_item","depth":4,"payload":{"lines":[208,209]},"content":"“读不懂”绝对不该是一个固定的状态，这只是某一刻的情况，要相信，慢慢地，自己能读得懂。"},{"type":"list_item","depth":4,"payload":{"lines":[209,210]},"content":"除了经典，遇到其他一些读不懂的书，也不要紧。如果一本书中所写的内容都是迎合你的需求、增加你的自我崇拜感、放大你的欲望、跪求你的认同的，你一定要小心，它不只是想赚你的钱，还想让你变得更傻。"}]},{"type":"list_item","depth":3,"payload":{"lines":[210,211]},"content":"4.读书是一件私事？——交流才能突破舒适圈","children":[{"type":"list_item","depth":4,"payload":{"lines":[211,212]},"content":"把读书当作私事，这个行为太过封闭。"},{"type":"list_item","depth":4,"payload":{"lines":[212,213]},"content":"我们可以把读书当作一个很愉快地与人交流的方式。和更多的人一起交流，大家共同进步，也有助于打破阅读的舒适圈。"}]},{"type":"list_item","depth":3,"payload":{"lines":[213,214]},"content":"5.自己读的效果最好？——把书讲给别人，以人为镜","children":[{"type":"list_item","depth":4,"payload":{"lines":[214,215]},"content":"读书这件事情，我们不需要执着，不需要痛苦，能读就读下去，能吸收就吸收。如果暂时读不懂，可以听听别人讲的，再接着读下去。"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[216,217]},"content":"选书原则"},{"type":"list_item","depth":2,"payload":{"lines":[218,219]},"content":"TIPS原则","children":[{"type":"list_item","depth":3,"payload":{"lines":[219,220]},"content":"● T（Tools）是工具。“樊登读书”讲的大部分书，基本上都能提炼出工具性的内容。换句话说，这些书都会教给听众一套方法。"},{"type":"list_item","depth":3,"payload":{"lines":[220,221]},"content":"● I（Ideas）是新的理念。图书的作者能够带来一些新的理念、新的发现、新的想法。"},{"type":"list_item","depth":3,"payload":{"lines":[221,222]},"content":"● P（Practicability）是实用性。它能够给大家的生活带来改变，可以应用在日常生活中。"},{"type":"list_item","depth":3,"payload":{"lines":[222,223]},"content":"● S（Scientificity）是科学性。它不是凭空捏造，不是简单归纳，它一定经历了科学性的验证过程。","children":[{"type":"list_item","depth":4,"payload":{"lines":[223,224]},"content":"选书最重要的两个原则是科学性和建设性。"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[225,226]},"content":"科学性是选书的第一标准","children":[{"type":"list_item","depth":3,"payload":{"lines":[226,227]},"content":"我们在看待一个事物、看到一个理论的时候，通常有两种衡量的角度，一种叫工具性的角度，一种叫现实性的角度。"},{"type":"list_item","depth":3,"payload":{"lines":[227,228]},"content":"● 工具性的角度","children":[{"type":"list_item","depth":4,"payload":{"lines":[228,229]},"content":"什么叫工具性的角度？就是我知道这件事未必是这样的，但是它可以很好地解释现有的情况，能为我所用。"},{"type":"list_item","depth":4,"payload":{"lines":[229,230]},"content":"有两种事实：","children":[{"type":"list_item","depth":5,"payload":{"lines":[230,231]},"content":"● 一种叫观察性事实。"},{"type":"list_item","depth":5,"payload":{"lines":[232,233]},"content":"● 一种叫哲学事实。"}]}]},{"type":"list_item","depth":3,"payload":{"lines":[234,235]},"content":"● 现实性的角度","children":[{"type":"list_item","depth":4,"payload":{"lines":[235,236]},"content":"什么是符合科学性的呢？可证伪的就是符合科学性的。你知道了可证伪这件事，就能够判断一个理论符不符合科学。"}]},{"type":"list_item","depth":3,"payload":{"lines":[236,237]},"content":"● 科学是开放的","children":[{"type":"list_item","depth":4,"payload":{"lines":[237,238]},"content":"科学和伪科学最根本的区别在于，伪科学其实是封闭的，科学是开放的。"},{"type":"list_item","depth":4,"payload":{"lines":[238,239]},"content":"而崇尚科学的人认为，你只要能拿出证据来，让我感受到你的观点的科学性，我都愿意接受。"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[240,241]},"content":"具有建设性的好书值得你读","children":[{"type":"list_item","depth":3,"payload":{"lines":[241,242]},"content":"好书的一个特别重要的标准就是科学性。"},{"type":"list_item","depth":3,"payload":{"lines":[242,243]},"content":"所以在科学性之外，我们也应该关注评判图书的另一个重要的角度，就是这本书是不是具备建设性，就是读完了以后，你是不是有感悟和启发。"},{"type":"list_item","depth":3,"payload":{"lines":[243,244]},"content":"一本好书也是这样。它一定是在试图帮你从痛苦的、复杂的、难以解决的社会问题当中，探索出一条好的路径，让你能够看到希望，看到解决的方向。"},{"type":"list_item","depth":3,"payload":{"lines":[244,245]},"content":"符合以下三点之一的便是具有建设性的图书。","children":[{"type":"list_item","depth":4,"payload":{"lines":[246,247]},"content":"● 给我们的生活带来新的意义。"},{"type":"list_item","depth":4,"payload":{"lines":[248,249]},"content":"● 使我们产生强烈的动力。"},{"type":"list_item","depth":4,"payload":{"lines":[250,251]},"content":"● 给我们的生活带来改变。"}]},{"type":"list_item","depth":3,"payload":{"lines":[251,252]},"content":"意义、行动和改变，如果三者有其一，我们就说这本书是具有建设性的。综上而言，科学性和建设性是我选书的基本逻辑。"}]},{"type":"list_item","depth":2,"payload":{"lines":[253,254]},"content":"每本好书都自带使命","children":[{"type":"list_item","depth":3,"payload":{"lines":[254,255]},"content":"我买书的时候有什么秘诀呢？","children":[{"type":"list_item","depth":4,"payload":{"lines":[255,256]},"content":"● 第一是看出版机构。"},{"type":"list_item","depth":4,"payload":{"lines":[256,257]},"content":"● 第二是看作者背景。","children":[{"type":"list_item","depth":5,"payload":{"lines":[257,258]},"content":"我建议大家挑选一些有学术背景的书。我喜欢读大学教授写的书，往往这个教授一辈子没写几本畅销书，但是他这一辈子的研究的精华就在这几本书里。"}]},{"type":"list_item","depth":4,"payload":{"lines":[258,259]},"content":"● 第三是看推荐人。"},{"type":"list_item","depth":4,"payload":{"lines":[259,260]},"content":"● 第四是看好书中的推荐书单。"},{"type":"list_item","depth":4,"payload":{"lines":[260,261]},"content":"● 第五是看书后的参考书目。"},{"type":"list_item","depth":4,"payload":{"lines":[261,262]},"content":"● 第六是看内容，主要看这本书解决什么问题。"},{"type":"list_item","depth":4,"payload":{"lines":[262,263]},"content":"● 第七是看翻译和图书印制质量。"}]},{"type":"list_item","depth":3,"payload":{"lines":[263,264]},"content":"● 书单自有黄金屋","children":[{"type":"list_item","depth":4,"payload":{"lines":[264,265]},"content":"社会上有很多错误是“无能之错”——因为能力不足而导致的错误；还有很多是“无知之错”——因为认知不足而犯下的错误，由于你完全不知道，所以这类错误是你必须要犯下的错。"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[266,267]},"content":"小结","children":[{"type":"list_item","depth":3,"payload":{"lines":[268,269]},"content":"1.读书的五大误解：读书无用，只追求有用，只读囊中之物，读书孤独论，极少输出。"},{"type":"list_item","depth":3,"payload":{"lines":[270,271]},"content":"2.选书原则：TIPS原则，科学性是第一标准，甄别具有建设性的好书。"},{"type":"list_item","depth":3,"payload":{"lines":[272,273]},"content":"3.选书看什么：出版机构，作者背景，推荐人，推荐书单，书后参考书目，内容至上，翻译水平和印制质量。"}]}]},{"type":"heading","depth":1,"payload":{"lines":[274,275]},"content":"04 如何读懂一本书","children":[{"type":"list_item","depth":2,"payload":{"lines":[276,277]},"content":"理解力的池子有多大，就能够读懂多难的书","children":[{"type":"list_item","depth":3,"payload":{"lines":[277,278]},"content":"从知识到能力会有一个界限，这是一个奇怪的分割。量变势必会产生质变，但前提是在这个过程中，你是不断进步的。"},{"type":"list_item","depth":3,"payload":{"lines":[278,279]},"content":"如果每本书的知识不能通过有效的途径转变为能力，再多的量也是一种沉没的时间成本。"},{"type":"list_item","depth":3,"payload":{"lines":[279,280]},"content":"池子里大概包含7个部分。","children":[{"type":"list_item","depth":4,"payload":{"lines":[280,281]},"content":"1.经济学知识"},{"type":"list_item","depth":4,"payload":{"lines":[281,282]},"content":"2.心理学知识","children":[{"type":"list_item","depth":5,"payload":{"lines":[282,283]},"content":"心理学知识是了解人类动机的不二法门。"},{"type":"list_item","depth":5,"payload":{"lines":[283,284]},"content":"心理学是一门实验科学，科学的心理学能够进入生理层面，从大脑的结构入手，研究神经递质，根据神经递质分泌的不同，带来行为方式的改变，然后能够依此长期跟踪一个群体的行为。"}]},{"type":"list_item","depth":4,"payload":{"lines":[284,285]},"content":"3.国学常识"},{"type":"list_item","depth":4,"payload":{"lines":[285,286]},"content":"4.管理学知识","children":[{"type":"list_item","depth":5,"payload":{"lines":[286,287]},"content":"管理学是处理当代人际关系的一门学科，所以它背后隐含的其实是领导力。"}]},{"type":"list_item","depth":4,"payload":{"lines":[287,288]},"content":"5.逻辑学知识","children":[{"type":"list_item","depth":5,"payload":{"lines":[288,289]},"content":"读一点关于逻辑的书，在遇到问题时，你就能知道怎么去论证，怎么进行有效论证，怎么有效地提问，怎么去看逻辑推理上的漏洞。"}]},{"type":"list_item","depth":4,"payload":{"lines":[289,290]},"content":"6.哲学知识","children":[{"type":"list_item","depth":5,"payload":{"lines":[290,291]},"content":"哲学可使人开阔眼界，提升认知层次。"}]},{"type":"list_item","depth":4,"payload":{"lines":[291,292]},"content":"7.人生经验","children":[{"type":"list_item","depth":5,"payload":{"lines":[292,293]},"content":"人生的阅历怎么扩展呢？我的办法就是尽量扩展我的生活界限，慢慢地就会意识到自己的局限在哪儿。人首先得知道自己的局限在哪儿，才能突破这个局限。意识不到的时候，你没法儿突破。只有生活阅历足够多，才更有可能发掘出突破的机会，才能让你突然意识到，在某件事上自己怎么这么幼稚，你对于某件事的观点竟然是完全错误的，所以被别人批判。"},{"type":"list_item","depth":5,"payload":{"lines":[293,294]},"content":"这种经历弥足珍贵。再配合上对知识的学习，最终达到知识和经验相结合的境界。人类自古以来的学习不就是知识、经验、感受？感受是你内在产生的反应，但是知识和经验是从外部学来的。我前面讲的那些都是知识，这部分是经验，所以这是很重要的一个组成部分。"}]}]},{"type":"list_item","depth":3,"payload":{"lines":[294,295]},"content":"见过世面，阅读足够宽泛，这时候你才能够淡定地对待每一本书，去发现每一本书真实的价值和优点。这就是我说的理解力的池子。"}]},{"type":"list_item","depth":2,"payload":{"lines":[296,297]},"content":"知识的自我反刍","children":[{"type":"list_item","depth":3,"payload":{"lines":[297,298]},"content":"要想更快更准确地读懂一本书，首先要建立一个理解力的池子，其次是要读一些比较难攻克的书，最后是养成读书总结的习惯。"}]},{"type":"list_item","depth":2,"payload":{"lines":[299,300]},"content":"小结","children":[{"type":"list_item","depth":3,"payload":{"lines":[301,302]},"content":"1.读书要建立的底层积累：经济学知识，心理学知识，国学知识，管理学知识，逻辑学知识，哲学知识，人生经验。"},{"type":"list_item","depth":3,"payload":{"lines":[303,304]},"content":"2.知识的自我反刍。","children":[{"type":"list_item","depth":4,"payload":{"lines":[305,306]},"content":"● 阅读时尽量少画重点。"},{"type":"list_item","depth":4,"payload":{"lines":[307,308]},"content":"● 读完后给自己一段时间间隔。"},{"type":"list_item","depth":4,"payload":{"lines":[309,310]},"content":"● 挑战大脑，回忆全书，构思思维导图。"},{"type":"list_item","depth":4,"payload":{"lines":[311,312]},"content":"● 把自己当作传播者，加深理解。"}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[313,314]},"content":"05 把书读薄：如何解构一本书","children":[{"type":"list_item","depth":2,"payload":{"lines":[315,316]},"content":"阅读前需要摒弃的坏习惯","children":[{"type":"list_item","depth":3,"payload":{"lines":[316,317]},"content":"● 字不认识，停下来？","children":[{"type":"list_item","depth":4,"payload":{"lines":[317,318]},"content":"阅读间隔会打破你阅读的乐趣和快感。古人有一句话讲“好读书，不求甚解”。这话其实有点道理。"}]},{"type":"list_item","depth":3,"payload":{"lines":[318,319]},"content":"● 一边看书，一边玩手机？"}]},{"type":"list_item","depth":2,"payload":{"lines":[320,321]},"content":"带着目的阅读vs自由阅读","children":[{"type":"list_item","depth":3,"payload":{"lines":[321,322]},"content":"读书有两种方法，一种方法是带着目的去读。"},{"type":"list_item","depth":3,"payload":{"lines":[322,323]},"content":"这就叫作带着目的去看书。带着目的看书的时候，你就需要了解一本书的框架和脉络。"},{"type":"list_item","depth":3,"payload":{"lines":[323,324]},"content":"还有一种读书的方法其实是更令人享受的，就是没有目的的阅读。"},{"type":"list_item","depth":3,"payload":{"lines":[324,325]},"content":"带着目的读书，往往读的是你舒适圈周边的东西。自由阅读则是突然跳到一个未知黑暗区域，你会慢慢探索这个未知黑暗区域，当你发现了一点亮光，它开始亮起来的时候，你又跳到更大的区域，又亮起来一点，最后，这些亮光集中在一起，全亮了，整个大脑变成了解放区。"}]},{"type":"list_item","depth":2,"payload":{"lines":[326,327]},"content":"开宗明义：这本书解决了什么问题？","children":[{"type":"list_item","depth":3,"payload":{"lines":[327,328]},"content":"我们在阅读时，首先要搞清楚问题是什么。"},{"type":"list_item","depth":3,"payload":{"lines":[328,329]},"content":"所以任何一本书都会有一条主线。你在读一本书的时候，首先应该弄明白一件事：读完了，问自己，这本书要解决什么问题。"}]},{"type":"list_item","depth":2,"payload":{"lines":[330,331]},"content":"熟悉书的写作背景","children":[{"type":"list_item","depth":3,"payload":{"lines":[331,332]},"content":"一本书的背景知识，能够帮助读者开阔眼界，让人们了解一个理论的前沿研究状态是什么，从而间接地认识到这本书的价值。"}]},{"type":"list_item","depth":2,"payload":{"lines":[333,334]},"content":"最有价值的部分：书中提供了哪些解决方案？","children":[{"type":"list_item","depth":3,"payload":{"lines":[334,335]},"content":"再次，就是一本书最有价值的部分：有哪些解决方案；或者这个故事是怎么发生的，变化的过程是什么。"},{"type":"list_item","depth":3,"payload":{"lines":[335,336]},"content":"在这些解决方案的论证过程当中，需要用到大量的论据。什么是论据？比如统计数字、对比实验、长期跟踪的调查结果、大量的案例。这些都是书中很有价值的内容。"}]},{"type":"list_item","depth":2,"payload":{"lines":[337,338]},"content":"画龙点睛，一句话总结价值升华","children":[{"type":"list_item","depth":3,"payload":{"lines":[338,339]},"content":"书的最后一部分，一般来讲，会进行价值升华。什么叫价值升华？就是这本书的意义所在。"},{"type":"list_item","depth":3,"payload":{"lines":[339,340]},"content":"我们在读一本书的时候，首先要学会从书里提炼出问题，也就是书的使命，同时将它的价值进行升华。"},{"type":"list_item","depth":3,"payload":{"lines":[340,341]},"content":"这就是说，你先找到问题，然后去看它的现状，再去看作者解决问题的方法，最后看全书论证的过程。这样，结构就清晰了。"}]},{"type":"list_item","depth":2,"payload":{"lines":[342,343]},"content":"图书画线有学问：什么才是精华？","children":[{"type":"list_item","depth":3,"payload":{"lines":[343,344]},"content":"1.当你感觉概念被清晰界定的时候，一定要记下来"},{"type":"list_item","depth":3,"payload":{"lines":[344,345]},"content":"2.当你感觉问题很严重的时候，要记住它"},{"type":"list_item","depth":3,"payload":{"lines":[345,346]},"content":"3.当你感觉某种解释令你很意外的时候"},{"type":"list_item","depth":3,"payload":{"lines":[346,347]},"content":"4.当你看出递进关系的时候，这部分很重要，值得记录"},{"type":"list_item","depth":3,"payload":{"lines":[347,348]},"content":"5.当你看出转折关系的时候，要留意转折后的内容"},{"type":"list_item","depth":3,"payload":{"lines":[348,349]},"content":"6.不同侧面彰显书籍内在价值"},{"type":"list_item","depth":3,"payload":{"lines":[349,350]},"content":"7.当阅读的时候感受到心灵冲击"},{"type":"list_item","depth":3,"payload":{"lines":[350,351]},"content":"8.书中的奇闻逸事，增添讲书的趣味性"}]},{"type":"list_item","depth":2,"payload":{"lines":[352,353]},"content":"小结","children":[{"type":"list_item","depth":3,"payload":{"lines":[354,355]},"content":"1.阅读前需要摒弃的坏习惯：阅读切忌间断，藏好你的手机。"},{"type":"list_item","depth":3,"payload":{"lines":[356,357]},"content":"2.放下目的心，增加阅读过程中大脑的摩擦。"},{"type":"list_item","depth":3,"payload":{"lines":[358,359]},"content":"3.如何解构一本书：这本书提出了什么问题？写作背景是什么？书中提供了哪些解决方案？一句话总结升华。"},{"type":"list_item","depth":3,"payload":{"lines":[360,361]},"content":"4.读书笔记有学问，8类文字提升阅读质量。"}]}]},{"type":"heading","depth":1,"payload":{"lines":[362,363]},"content":"06 内容的再创作：如何组织一个讲稿","children":[{"type":"list_item","depth":2,"payload":{"lines":[364,365]},"content":"讲书前要了解的两大原则","children":[{"type":"list_item","depth":3,"payload":{"lines":[365,366]},"content":"● 以书为据，别跑偏","children":[{"type":"list_item","depth":4,"payload":{"lines":[366,367]},"content":"既然选中了一本书，首先你就要尊重它，要以它为核心内容，要遵循图书的结构。"}]},{"type":"list_item","depth":3,"payload":{"lines":[367,368]},"content":"● 讲书是再创作，而不是单纯摘要","children":[{"type":"list_item","depth":4,"payload":{"lines":[368,369]},"content":"创作和摘要是两回事。把所有要点画下来，然后从头到尾念一遍，这叫摘要。"},{"type":"list_item","depth":4,"payload":{"lines":[369,370]},"content":"切记，讲书的过程一定不是念原稿，也不是删节版原稿。讲书是再创作的过程，是用自己的语言使它通俗化以便于大家理解的过程，所以你可以加入很多创作的东西在里面。"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[370,371]},"content":"原文和再创作的比例及尺度","children":[{"type":"list_item","depth":3,"payload":{"lines":[371,372]},"content":"● 原文写得好，把它念出来就好了","children":[{"type":"list_item","depth":4,"payload":{"lines":[372,373]},"content":"如果一段原文不容许出错，要保持科学性，或者一段原文写得很美很有诗意，就可以严格按照原文来念，但要控制比例。"}]},{"type":"list_item","depth":3,"payload":{"lines":[373,374]},"content":"● 利用故事把一个道理讲清楚","children":[{"type":"list_item","depth":4,"payload":{"lines":[374,375]},"content":"如果你有更好的表达方式，能更平实地把一个道理讲清楚，那你就讲故事。换句话说，就是再创作。"},{"type":"list_item","depth":4,"payload":{"lines":[375,376]},"content":"这种创作一定不能加入个人化的判断性的解释，因为你的判断不是作者的判断"},{"type":"list_item","depth":4,"payload":{"lines":[376,377]},"content":"再创作的过程中，个人的观点和论证方式，或者联想、举例等延伸的内容，最终的目的都不是证明自己正确，而是为了证明书中的观点。"}]},{"type":"list_item","depth":3,"payload":{"lines":[377,378]},"content":"● 切忌改变书中的观点","children":[{"type":"list_item","depth":4,"payload":{"lines":[378,379]},"content":"规避了“注水”，还有一个我最担心的问题——改变书中的观点。"}]},{"type":"list_item","depth":3,"payload":{"lines":[379,380]},"content":"● 遵循原书逻辑，有目的性地侧重"}]},{"type":"list_item","depth":2,"payload":{"lines":[381,382]},"content":"讲书最重要的步骤是构建坡道","children":[{"type":"list_item","depth":3,"payload":{"lines":[382,383]},"content":"● 建坡道的时候，你可以用书中最打动人的一个点入手","children":[{"type":"list_item","depth":4,"payload":{"lines":[383,384]},"content":"构建坡道最主要的目的是让听众从一开始就重视这本书，让听众觉得这本书有意义。"}]},{"type":"list_item","depth":3,"payload":{"lines":[384,385]},"content":"● 一上来就抓住别人的注意力"},{"type":"list_item","depth":3,"payload":{"lines":[385,386]},"content":"● 从哪里找到坡道？"}]},{"type":"list_item","depth":2,"payload":{"lines":[387,388]},"content":"选取重要章节，陈述整体结构","children":[{"type":"list_item","depth":3,"payload":{"lines":[388,389]},"content":"建立完坡道之后，就需要总结关于这个问题的背景信息，比如学术讨论的现状，科学进展的阶段。"}]},{"type":"list_item","depth":2,"payload":{"lines":[390,391]},"content":"要不要写讲稿或书摘？","children":[{"type":"list_item","depth":3,"payload":{"lines":[391,392]},"content":"前面说过，我在讲书的时候只需要一张思维导图，建立坡道，然后一步步地延展下去，最后收尾。"}]},{"type":"list_item","depth":2,"payload":{"lines":[392,393]},"content":"小结","children":[{"type":"list_item","depth":3,"payload":{"lines":[393,394]},"content":"1.任何知识传播都不能跑偏，以“一手”知识为指导原则。"},{"type":"list_item","depth":3,"payload":{"lines":[395,396]},"content":"2.优秀的老师都要二次创作，而不是单纯摘要。"},{"type":"list_item","depth":3,"payload":{"lines":[397,398]},"content":"3.知识输出的时候，照搬原文的表达不要超过10%。"},{"type":"list_item","depth":3,"payload":{"lines":[399,400]},"content":"4.能用故事说清楚，就不要枯燥地讲道理。"},{"type":"list_item","depth":3,"payload":{"lines":[401,402]},"content":"5.解读一本书，重中之重是构建你的认知坡道。"},{"type":"list_item","depth":3,"payload":{"lines":[403,404]},"content":"6.构建坡道的几个关键步骤。"},{"type":"list_item","depth":3,"payload":{"lines":[405,406]},"content":"7.选取重要章节，陈述整体结构。"},{"type":"list_item","depth":3,"payload":{"lines":[407,408]},"content":"8.锻炼自己不要写讲稿。"}]}]},{"type":"heading","depth":1,"payload":{"lines":[409,410]},"content":"07 开口讲书，还需要做这些准备","children":[{"type":"list_item","depth":2,"payload":{"lines":[411,412]},"content":"复盘思维导图，重新熟悉内容","children":[{"type":"list_item","depth":3,"payload":{"lines":[412,413]},"content":"所以你要始终抓住最核心的价值点，抓住这本书最打动你的地方。"}]},{"type":"list_item","depth":2,"payload":{"lines":[414,415]},"content":"调整心态，讲书不为取悦听众","children":[{"type":"list_item","depth":3,"payload":{"lines":[415,416]},"content":"讲书要调整好心态，不要取悦听众，要有平常心。我一般都抱有一颗“送礼物”的心态。"},{"type":"list_item","depth":3,"payload":{"lines":[416,417]},"content":"你最应该做的事是淡定，踏踏实实地怀着热情，把这本书里最有价值的内容送给对方，你们之间的缘分自然就建立起来了。"}]},{"type":"list_item","depth":2,"payload":{"lines":[418,419]},"content":"聪明地和听众互动","children":[{"type":"list_item","depth":3,"payload":{"lines":[419,420]},"content":"为什么爱很重要呢？站在台上特别紧张的人，往往是因为缺乏爱。小时候内心缺乏爱，所以他才会过度地希望从别人那里得到肯定，得到爱。"},{"type":"list_item","depth":3,"payload":{"lines":[420,421]},"content":"你的价值不取决于别人对你的评判，你的价值取决于你自己——这是最重要的心态。"}]},{"type":"list_item","depth":2,"payload":{"lines":[422,423]},"content":"对方比你认知水平高，你该如何讲书？","children":[{"type":"list_item","depth":3,"payload":{"lines":[423,424]},"content":"因为每个人都有知识盲区，所以你讲的内容是能够弥补他们的某些不足的。"},{"type":"list_item","depth":3,"payload":{"lines":[424,425]},"content":"你逐渐会站在听众的角度思考问题，预判效果，这就是同理心。"}]},{"type":"list_item","depth":2,"payload":{"lines":[426,427]},"content":"如何提高语言组织能力","children":[{"type":"list_item","depth":3,"payload":{"lines":[427,428]},"content":"所以，要学习好的电影、好的相声、好的演讲，然后进行科学的练习，不断迭代自我。"}]},{"type":"list_item","depth":2,"payload":{"lines":[429,430]},"content":"不断地拓展认知的边界","children":[{"type":"list_item","depth":3,"payload":{"lines":[430,431]},"content":"读书，要学会不断地拓展认知的边界。我有句口号，叫“先学再有兴趣”。"},{"type":"list_item","depth":3,"payload":{"lines":[431,432]},"content":"先学再有兴趣，你的心才可能撕开一个“知识的缺口”。当你打开知识的缺口时，你才能够发现新的知识。"},{"type":"list_item","depth":3,"payload":{"lines":[432,433]},"content":"你需要拓展自己的认知边界，经常去读一些自己不想读或者不常读的书。"}]},{"type":"list_item","depth":2,"payload":{"lines":[434,435]},"content":"小结","children":[{"type":"list_item","depth":3,"payload":{"lines":[436,437]},"content":"1.复盘思维导图，拯救人类记忆曲线。"},{"type":"list_item","depth":3,"payload":{"lines":[438,439]},"content":"2.去除私心，沟通的控场能力从调整心态开始。"},{"type":"list_item","depth":3,"payload":{"lines":[440,441]},"content":"3.善用“知识的诅咒”，给比你厉害的人讲课。"},{"type":"list_item","depth":3,"payload":{"lines":[442,443]},"content":"4.语言能力靠积累，多看电影、演讲和相声。"},{"type":"list_item","depth":3,"payload":{"lines":[444,445]},"content":"5.小心存量技能，不断丰富自己的书单。"}]}]},{"type":"heading","depth":1,"payload":{"lines":[446,447]},"content":"08 学会绘制思维导图，掌握知识输出方法","children":[{"type":"list_item","depth":2,"payload":{"lines":[448,449]},"content":"答案是掌握一套思维导图构建方法，我认为这是一种高效的“知识输出法”。"}]},{"type":"heading","depth":1,"payload":{"lines":[451,452]},"content":"后记 给未来讲书人的一封信","children":[{"type":"list_item","depth":2,"payload":{"lines":[453,454]},"content":"后记 给未来讲书人的一封信","children":[{"type":"list_item","depth":3,"payload":{"lines":[455,456]},"content":"你准备好做个解密者了吗","children":[{"type":"list_item","depth":4,"payload":{"lines":[456,457]},"content":"学习的最终目的是内化，让知识和自己融为一体。任何所谓的框架都只是建立在对学习者的臆测之上。"},{"type":"list_item","depth":4,"payload":{"lines":[457,458]},"content":"学习者之间的差别是一个复杂的体系。只有学习者自己最有可能知道自己渴望知道的和已经知道的。在求知的过程中所产生的任何摩擦和痛苦都是有价值的。"},{"type":"list_item","depth":4,"payload":{"lines":[458,459]},"content":"更重要的是，书籍是有个性的，文字是有门槛的。"},{"type":"list_item","depth":4,"payload":{"lines":[459,460]},"content":"因为文字真的高傲、冷漠，像密码——想要引起共鸣，意解心开，需要有能解开密码的人。"}]}]}]}]},{})</script>
