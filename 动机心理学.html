      })(() => window.markmap,null,{"type":"heading","depth":0,"payload":{"lines":[0,1]},"content":"动机心理学","children":[{"type":"list_item","depth":1,"payload":{"lines":[2,3]},"content":"第一章  人类行为中的反常","children":[{"type":"list_item","depth":2,"payload":{"lines":[3,4]},"content":"反常行为并不意味着人们的行为或思考是非理性的，而是意味着人类控制自我行为的意识有时是十分局限的，有时是微弱的，有时是与自身的所作所为毫无关联的。"},{"type":"list_item","depth":2,"payload":{"lines":[5,6]},"content":"若我们曾留心观察过，我们就会发觉，不管意识层面的企图是什么，我们的内心都会有一些反面的力量在不断推动、诱惑甚至决定我们的行为，哪怕我们曾有意识地去抵抗这些力量。"},{"type":"list_item","depth":2,"payload":{"lines":[7,8]},"content":"吉姆把论文拖到最后期限","children":[{"type":"list_item","depth":3,"payload":{"lines":[8,9]},"content":"拖延还会导致工作质量大打折扣。许多人都觉得自己缺乏意志力。然而，最后期限帮我们唤起的意志力并不十分可靠。"},{"type":"list_item","depth":3,"payload":{"lines":[9,10]},"content":"我们会觉得，只要有了动力，就没有什么难事。但是没有人想持续处于一种焦灼的压力状态来完成时间紧迫的任务。"},{"type":"list_item","depth":3,"payload":{"lines":[10,11]},"content":"那些常因工作而陷入这种状态的人，通常也会讨厌他们的工作。而且，这种高压状态还会对心理和身体造成很多负面影响。"},{"type":"list_item","depth":3,"payload":{"lines":[11,12]},"content":"事实上，人们有可能享受一种高效率、高产出的工作状态，从而避免最后期限带来的压力和紧张感，但这与所谓的意志力无关。"},{"type":"list_item","depth":3,"payload":{"lines":[12,13]},"content":"我们会认识到，意志力是一种不稳定且不太重要的因素。"}]},{"type":"list_item","depth":2,"payload":{"lines":[13,14]},"content":"安玛丽去健身房的次数越来越少"},{"type":"list_item","depth":2,"payload":{"lines":[14,15]},"content":"约翰忽然发现自己嘴里有一支香烟","children":[{"type":"list_item","depth":3,"payload":{"lines":[15,16]},"content":"约翰实际上很努力地戒烟，比起大多数戒烟的人，他付出了更多的努力。但是，哎，他戒烟的策略中少了非常重要的一点。"}]},{"type":"list_item","depth":2,"payload":{"lines":[16,17]},"content":"俊熙决定再玩十分钟就放下游戏","children":[{"type":"list_item","depth":3,"payload":{"lines":[17,18]},"content":"俊熙终于通关了。他马上对游戏失去了兴趣，平静地将PS2放到了一边，没有任何不舍。"},{"type":"list_item","depth":3,"payload":{"lines":[18,19]},"content":"这是拖延带来的另一方面的影响，但是这种行为有独特之处，耐人琢磨。从心理学的角度看，电子游戏本身就十分有意思。在后文中，我们将会读到，电子游戏所创造的一种特殊的动机条件。"}]},{"type":"list_item","depth":2,"payload":{"lines":[19,20]},"content":"汤姆不想一天睡十一个小时","children":[{"type":"list_item","depth":3,"payload":{"lines":[20,21]},"content":"嗜睡是怎么回事呢？通俗来说，嗜睡要么是因为懒惰，要么是因为抑郁，要么是由一些生理疾病导致的。"},{"type":"list_item","depth":3,"payload":{"lines":[21,22]},"content":"即使是想睡觉这样直接的行为，首要的决定因素也往往是动机，这个因素常常被人们完全忽视。"}]}]},{"type":"list_item","depth":1,"payload":{"lines":[23,24]},"content":"第二章  揭开人类行为动机的神秘面纱","children":[{"type":"list_item","depth":2,"payload":{"lines":[24,25]},"content":"人们要的是结果，而不是行动","children":[{"type":"list_item","depth":3,"payload":{"lines":[25,26]},"content":"我们就会发现这些人想要的不是这些行动，而是结果。","children":[{"type":"list_item","depth":4,"payload":{"lines":[26,27]},"content":"吉姆并不想写论文，他只是想要写论文带来的结果，即通过文学课的考核。"},{"type":"list_item","depth":4,"payload":{"lines":[27,28]},"content":"安玛丽并不想去健身房，至少在健身两周后是这样想的，她想要的也是结果，也就是减到她理想的体重。"},{"type":"list_item","depth":4,"payload":{"lines":[28,29]},"content":"约翰并不想不抽烟，因为抽烟给他带来了巨大的满足感，他爱烟草的味道以及烟草带来的镇静感。他想要的结果是身体健康，节约开支，更受亲朋好友的欢迎。"},{"type":"list_item","depth":4,"payload":{"lines":[29,30]},"content":"俊熙也一样，他不想戒掉电子游戏，事实上，他玩起游戏就乐此不疲。他仅仅是想要获得戒掉游戏带来的结果，即有更多的时间去做其他有益的事情。"},{"type":"list_item","depth":4,"payload":{"lines":[30,31]},"content":"汤姆也是，他仅仅是想要通过少睡三个小时，来做其他事情。但是睡眠对于他来说实在是太诱人且难以抗拒。"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[31,32]},"content":"分清行动和结果的动机有何不同","children":[{"type":"list_item","depth":3,"payload":{"lines":[32,33]},"content":"由此我们可以得出，一个人对行为本身（对吉姆来说，是写作的过程）的意愿和他对于行为带来的结果（通过文学课考核）的意愿，两者都是一个人最终是否行动的动机因素。"},{"type":"list_item","depth":3,"payload":{"lines":[33,34]},"content":"每一个因素都有自身的拉力，若两个力是相对的，则其中更强大的因素将会决定一个人的行为。"}]},{"type":"list_item","depth":2,"payload":{"lines":[35,36]},"content":"结果的动机：焦虑是来自未来的使者","children":[{"type":"list_item","depth":3,"payload":{"lines":[36,37]},"content":"焦虑的情绪是一个来自未来的使者，它是吉姆对于行动后果的焦虑"},{"type":"list_item","depth":3,"payload":{"lines":[37,38]},"content":"我们可以假定，对行动本身的预期，也存在一个未来的使者。在吉姆的案例中，这一使者表现为吉姆每次打算写论文时就会感到的恐惧2。"},{"type":"list_item","depth":3,"payload":{"lines":[38,39]},"content":"情感和情绪对一个人的动机有巨大的影响。在任何情况下，将来或者说预期发生的事情，都会通过它们被想起时引发的想法、联想和情感，对一个人当下的行为产生影响。"}]},{"type":"list_item","depth":2,"payload":{"lines":[39,40]},"content":"两种力：当前的诱惑和对后果的焦虑","children":[{"type":"list_item","depth":3,"payload":{"lines":[40,41]},"content":"未来的一件具体的事情及这件事情将会产生的影响，能最有效地促使人们做出与他们当下的意愿相悖的行动。对许多人来说，他们只会在成败在此一举的时刻感受到动力，因为只有在这时，人们才能真正感受到即将到来的后果。"},{"type":"list_item","depth":3,"payload":{"lines":[41,42]},"content":"强烈的饥饿感与强烈的焦虑感有非常相似的心理机制，饥饿让俊熙放下了游戏去吃饭，而焦虑则让他放下游戏去见朋友。"}]},{"type":"list_item","depth":2,"payload":{"lines":[42,43]},"content":"两种动机在这里较量：活动的准备工作","children":[{"type":"list_item","depth":3,"payload":{"lines":[43,44]},"content":"许多非自愿的行为是由于一个人对行动与结果有不同的意愿：（1）要么是某个活动的诱惑超过了活动可能带来的消极影响；（2）要么是一个好的结果激发的动力不足以消除一个人对活动本身的反感。"},{"type":"list_item","depth":3,"payload":{"lines":[44,45]},"content":"不论什么样的情况，所有活动都会有这种入门障碍，这也需要一种激活能量。这种入门障碍往往会阻止一个人开始一项活动，即使这项活动是诱人的，而且这项活动的结果从长远来看是有益的。"},{"type":"list_item","depth":3,"payload":{"lines":[45,46]},"content":"所以，我们最好将一项活动的执行过程分为两部分，即开始一项活动前的行动和活动本身。","children":[{"type":"list_item","depth":4,"payload":{"lines":[46,47]},"content":"当一项活动本身及活动的结果开始在我们的脑子里较量时，我们必须把活动开始前需要完成的行动考虑在内。"},{"type":"list_item","depth":4,"payload":{"lines":[47,48]},"content":"这些准备活动常常是比较辛苦和消耗性的，所以它们总是成为开始一项活动的阻碍因素。"}]},{"type":"list_item","depth":3,"payload":{"lines":[48,49]},"content":"如果一项活动本身使人抵触，但活动的结果十分诱人，那么活动前的入门障碍将只会成为附加的消极因素。"},{"type":"list_item","depth":3,"payload":{"lines":[49,50]},"content":"如果一项活动本身令人向往，但活动的结果有害，那么开始这项活动前的准备行动就能成为决定性的阻碍因素，最终让天平倒向放弃行动这一端。"},{"type":"list_item","depth":3,"payload":{"lines":[50,51]},"content":"即使活动及活动的结果都是诱人的，活动前的准备工作也同样能成为阻碍最终行动的决定因素。"},{"type":"list_item","depth":3,"payload":{"lines":[51,52]},"content":"在一项活动与活动的结果之间进行一番心理较量后，胜出者必须与活动开始的准备动作这一因素再战一回合。"}]},{"type":"list_item","depth":2,"payload":{"lines":[52,53]},"content":"目前的情形：进入对人类行为动机的深入分析","children":[{"type":"list_item","depth":3,"payload":{"lines":[53,54]},"content":"心理上分清了每一个活动的三个部分——活动本身、活动的结果和活动需要的准备工作"},{"type":"list_item","depth":3,"payload":{"lines":[54,55]},"content":"最后一个因素或许会与前两个因素相悖，最终将人的决定拉到相反的方向。"}]}]},{"type":"list_item","depth":1,"payload":{"lines":[56,57]},"content":"第三章  深入分析：动机的心理本质","children":[{"type":"list_item","depth":2,"payload":{"lines":[57,58]},"content":"快乐无意识","children":[{"type":"list_item","depth":3,"payload":{"lines":[58,59]},"content":"这是一种平时不易被觉察却时时在起作用的古老心理机制。"}]},{"type":"list_item","depth":2,"payload":{"lines":[60,61]},"content":"人类有减少不悦的心理冲动","children":[{"type":"list_item","depth":3,"payload":{"lines":[61,63]},"content":"疼痛感不仅让我们产生缓解它的行为动机，而且会降低其他无法缓解它的行为动机，<br>\n这种动机的增强和减弱都与疼痛感的强度相关。"},{"type":"list_item","depth":3,"payload":{"lines":[63,66]},"content":"诸如悲伤、焦虑和愤怒这样的情感，不论它们的作用是什么，<br>\n本质上，它们都是作为一种不悦的情感在起作用。受这些不悦的情绪激发，<br>\n人们采取的行动能够缓解和消散这些情绪（有时甚至能用一种愉悦的情绪代替）","children":[{"type":"list_item","depth":4,"payload":{"lines":[66,67]},"content":"一个愤怒的人将会试图报复惹怒他的人，当他实现报复后，愤怒就消失了。"},{"type":"list_item","depth":4,"payload":{"lines":[67,69]},"content":"一个饱受焦虑折磨的人通常会试图避免任何让自己感到焦虑的事物，<br>\n于是焦虑感就消失了。"},{"type":"list_item","depth":4,"payload":{"lines":[69,71]},"content":"悲伤的作用更为复杂，但是通常来说，悲伤情绪会让人从悲伤的环境里走出来，<br>\n从某种程度可以缓解这种情绪。"}]},{"type":"list_item","depth":3,"payload":{"lines":[71,74]},"content":"情感带来的动力也是由生理上的不悦导致的。按照最为基础的因果原则，<br>\n我们可以确信，如果这些情绪的唯一作用就是引发他们标志性的不悦感及潜在的缓解方式（比如报复），<br>\n它们就像引发这些不悦感一样，会在人们身上激发同样的动力，这些动力至少在特质上是相同的"},{"type":"list_item","depth":3,"payload":{"lines":[74,75]},"content":"情绪与生理的不悦，是在公平竞争的环境里势均力敌的对手，它们决定人类最终的行为。"},{"type":"list_item","depth":3,"payload":{"lines":[75,78]},"content":"人类动机中最为重要的心理机制，即人类内心深处企图减少不悦或疼痛的心理需要。<br>\n更为准确地说，人类的冲动会激励或驱使人们做出一些行为来完成自身最基本的生理功能。<br>\n更令人吃惊的是， 这种冲动机制的作用范围非常广泛，其中包括许多更为复杂的行为、非基本的行为，甚至一些非常表象的行为。"}]},{"type":"list_item","depth":2,"payload":{"lines":[79,80]},"content":"人类有寻找快感的深层动机","children":[{"type":"list_item","depth":3,"payload":{"lines":[80,82]},"content":"所有出现在一个人脑中的思绪、想法或是其他事情，本质上都是令人愉快和能产生快感的事物。<br>\n一个人的心理在潜意识的驱使下在取悦自己，把自己带到更为快乐的地方。"}]},{"type":"list_item","depth":2,"payload":{"lines":[83,84]},"content":"我们的日常动机：让快乐增加，让不快减少","children":[{"type":"list_item","depth":3,"payload":{"lines":[84,85]},"content":"一种深层次的心理影响的存在，它由快感和不悦两种感觉作用于人类的各种认知和行为。这种心理影响可以描述为：增加快感和减少不悦。"},{"type":"list_item","depth":3,"payload":{"lines":[85,87]},"content":"寻求快感、规避不悦就被认为是人类心理最为基本的动机，是其他一切心理功能的基础。<br>\n弗洛伊德将这称作“快乐原则”。人类的大部分动机是由快乐原则决定的。"},{"type":"list_item","depth":3,"payload":{"lines":[87,89]},"content":"增加快感和缓解不悦的需求，不仅是动机的主要类型，而且是动机的本质。<br>\n我们能在所有的动机背后找到这种心理上的力量（19世纪的心理学家做了大量这方面的研究），任何能被称为动机的因素都源于此。"},{"type":"list_item","depth":3,"payload":{"lines":[89,91]},"content":"很多人就会忽视快感和不悦在生活中扮演着多么重要的角色。对他们来说，这一切都是无意识的。<br>\n而那些留意到自己感觉的人，却将快感和不悦当作他们的想法或行动的结果（副作用）。事实上，快感和不悦应该是原因。"},{"type":"list_item","depth":3,"payload":{"lines":[91,92]},"content":"在广为人知且被大量研究的联想无意识之外，我们可以加上第二个完全独立的系统——“快乐无意识”。"}]},{"type":"list_item","depth":2,"payload":{"lines":[93,94]},"content":"动机的根源：动物的快乐无意识","children":[{"type":"list_item","depth":3,"payload":{"lines":[94,96]},"content":"事实上，有意识的意志力在某种程度上独立于快乐无意识，<br>\n它会抑制快乐无意识发挥作用，而低等动物完全缺乏这种意志力。"},{"type":"list_item","depth":3,"payload":{"lines":[96,98]},"content":"快乐无意识只认可两种刺激——快乐和不悦，它的唯一功能就是驱使有机体寻找快乐，避免不悦。<br>\n这种最基本的二元功能可以追溯至快乐和不悦原始的起源。"},{"type":"list_item","depth":3,"payload":{"lines":[98,101]},"content":"更为复杂的有机体不仅需要趋利避害，而且需要完成许多不同的任务。<br>\n自省并不能让我们得出任何关于动物直觉的知识，我们首先讨论下情绪及情绪的功能吧。<br>\n情绪建立在快乐原则的基础上，在快乐无意识的规则下，情绪驱动我们的行为。这些情绪激发的行为毫无疑问也是有利于进化的。","children":[{"type":"list_item","depth":4,"payload":{"lines":[101,105]},"content":"以愤怒的情绪作为例子：一个愤怒的人会对惹怒他的人进行报复或实施暴力。<br>\n愤怒本身是不悦的，人类固有的消除愤怒的方式就是报复，进行报复会带来一种宣泄的满足感和一种巨大的愉悦。<br>\n愤怒是对伤害的抵抗，是对施害者的报复。然而它无法弥补已经承受的伤害，它只能通过警告施害者施害的后果，来保护一个人免于将来的伤害。<br>\n我们能够从动物世界中清晰地观察到这一点。"},{"type":"list_item","depth":4,"payload":{"lines":[105,109]},"content":"我们拿焦虑举个例子：一个焦虑的人想要摆脱焦虑，因为焦虑让人痛苦，所以他会努力规避那些引起焦虑的事物。<br>\n如果焦虑是由一件未来要做的事情引起的，他可能就会选择不去做那件事情。<br>\n但是，如果焦虑是由不去做某件事情引起的，焦虑就会驱使他去做那个事情。<br>\n焦虑情绪给进化带来的好处是避免危险，我们可以从动物身上观察到这一点。"}]},{"type":"list_item","depth":3,"payload":{"lines":[109,112]},"content":"我们能够推断，直觉和情绪的进化发展了联想记忆，给了大脑保留印象和联想的能力。<br>\n联想的能力，即把曾经唤起的快乐、痛苦、情绪和本能与刺激源联系起来的能力。<br>\n这种发展模式能够让生物按照过去的经验调整自己的行为，也就是说，这种发展模式让生物能够学习。"}]},{"type":"list_item","depth":2,"payload":{"lines":[113,114]},"content":"快乐无意识的动机原理","children":[{"type":"list_item","depth":3,"payload":{"lines":[114,117]},"content":"人类行为背后的各种动机因子的复杂互动。<br>\n外部世界带来的感觉、情绪、本能、喜好及清晰的想象都是造成快乐和不悦的缘由，它们都以某些方式影响着人们的认知和行为。<br>\n但是最终，所有这些都是直接作用于表层的动机，对于人类心理和生理最高层的吸引是：快乐的无意识。"},{"type":"list_item","depth":3,"payload":{"lines":[117,121]},"content":"人类思想和行为的主要决定因素不是认知，而是意欲。<br>\n如果我们考量每一种生理感觉和精神世界的元素（思想、主意、记忆、信仰），以及考量我们的行为活动，<br>\n观察它们是让人愉快还是让人沮丧，是带来了快乐还是减少了不悦，<br>\n我们就能对人类行为背后的影响因素获得更根本的了解9。"}]},{"type":"list_item","depth":2,"payload":{"lines":[122,123]},"content":"快乐无意识经常控制我们的注意力","children":[{"type":"list_item","depth":3,"payload":{"lines":[123,125]},"content":"我们的注意力能够发挥两大功能：感知和行动。<br>\n事实上，我们的感官一次摄取到的信息是有限的，且只能感知到有限的刺激源。"},{"type":"list_item","depth":3,"payload":{"lines":[125,128]},"content":"另外，我们不仅会感知到外界的刺激，而且会感知自己意识层面的思考和想象，<br>\n以及一些无意识的想法、联想和幻想，因为我们用同一个感知系统来体会所有这些。<br>\n它们都争夺着我们有限的注意力。"},{"type":"list_item","depth":3,"payload":{"lines":[128,129]},"content":"但是，人们自发的行动也需要等量的注意力。","children":[{"type":"list_item","depth":4,"payload":{"lines":[129,130]},"content":"比如，感受某部分肢体需要的注意力，移动某部分肢体也需要同等的注意力。"},{"type":"list_item","depth":4,"payload":{"lines":[130,131]},"content":"事实上，这两者是不可分割的。不论什么时候，只要我们的某一部分肢体失去了感觉，我们就会发现同时失去了移动它的能力。"}]},{"type":"list_item","depth":3,"payload":{"lines":[131,134]},"content":"我们或许会把观察世界和幻想看作人类被动的感知行为。<br>\n然而，这些行为也存在着人类有意识的思考过程。<br>\n我们会发现有意识的思考和推理确实需要大量的注意力，尽管它的感性内容（通过它所操纵的可听的文字和可见的图像）对我们的感官并不产生多大的影响。"},{"type":"list_item","depth":3,"payload":{"lines":[134,136]},"content":"快乐无意识控制了注意力，以便增加快感和减少不悦。<br>\n它强制性地将我们的注意力转移到许多能够给我们带来快乐和减少不悦的想法、行动、联想和幻觉上。"}]},{"type":"list_item","depth":2,"payload":{"lines":[137,138]},"content":"让意志力和快乐无意识握手言和","children":[{"type":"list_item","depth":3,"payload":{"lines":[138,143]},"content":"由于快乐和不悦可能同时引导着注意力，而这两者又都是生理感觉，所以都需要注意力的感知。<br>\n与所有的刺激源一样，一个人投入的注意力越多，感知就越生动。<br>\n当然，这与快乐无意识的机能是相符合的，因为不论一个刺激源是痛苦还是愉悦，<br>\n它若企图改变一个人的认知，则首要条件是这个人需要感知到这个刺激源。<br>\n事实便是，一种感觉越强烈，人们便会自动地给予越多的注意力"},{"type":"list_item","depth":3,"payload":{"lines":[143,144]},"content":"人们能够有意识地控制注意力的方向。我们将人们能在多大程度上运用这种控制力的能力，称为意志力。"},{"type":"list_item","depth":3,"payload":{"lines":[144,145]},"content":"一个人能够通过意志力把注意力集中在他所感知的事物上，从而调节他所感到快乐和不悦的强度。"},{"type":"list_item","depth":3,"payload":{"lines":[145,146]},"content":"一个正经历多重不悦的人可以选择一种他首先想要面对的不悦情绪，而不是让自己不可避免地陷入最为强烈的不悦之中——因为他其实可以控制那些不悦的强度"}]}]},{"type":"list_item","depth":1,"payload":{"lines":[147,148]},"content":"第四章 快乐无意识是如何运作的","children":[{"type":"list_item","depth":2,"payload":{"lines":[148,149]},"content":"动机的心理因素在最基本层面上可分为：快乐和不悦。","children":[{"type":"list_item","depth":3,"payload":{"lines":[149,150]},"content":"解决问题的关键并不在于用逻辑说服或培养意志力，而在于唤起一个人内心深处的快乐无意识来发挥作用1。"}]},{"type":"list_item","depth":2,"payload":{"lines":[150,151]},"content":"不悦感引发的动机和快乐引发的动机","children":[{"type":"list_item","depth":3,"payload":{"lines":[151,153]},"content":"减少不悦感引发的动机与增加快乐引发的动机之间存在一个根本的差异。<br>\n不悦感会激发人们采取一种非常明确具体的行动，那就是摆脱或至少是缓解这种不悦感。相比之下，快乐的获得却来源丰富。","children":[{"type":"list_item","depth":4,"payload":{"lines":[153,154]},"content":"饥饿感能够由吃东西消除，"},{"type":"list_item","depth":4,"payload":{"lines":[154,155]},"content":"寒冷能够由加热消除，"},{"type":"list_item","depth":4,"payload":{"lines":[155,156]},"content":"疲倦能够由睡眠消除，"},{"type":"list_item","depth":4,"payload":{"lines":[156,157]},"content":"僵硬感能够由舒展身体消除，"},{"type":"list_item","depth":4,"payload":{"lines":[157,158]},"content":"皮肤瘙痒能够由挠痒消除，"},{"type":"list_item","depth":4,"payload":{"lines":[158,159]},"content":"尿意能够通过撒尿消除，"},{"type":"list_item","depth":4,"payload":{"lines":[159,160]},"content":"生理疼痛能够通过移除制造疼痛的事物消除"},{"type":"list_item","depth":4,"payload":{"lines":[160,161]},"content":"对情绪来说，情况也是如此：","children":[{"type":"list_item","depth":5,"payload":{"lines":[161,162]},"content":"悲伤的人想要快乐，"},{"type":"list_item","depth":5,"payload":{"lines":[162,163]},"content":"愤怒的人想要报复，"},{"type":"list_item","depth":5,"payload":{"lines":[163,164]},"content":"焦虑的人想要逃离引起焦虑的环境等。"}]}]},{"type":"list_item","depth":3,"payload":{"lines":[164,167]},"content":"而增加快乐又是另一回事了。不论是读新闻带来微小的愉悦，<br>\n或是听音乐带来中等程度的愉悦，或是做爱带来的巨大愉悦，<br>\n通过任何一种方式增加愉悦，都能很大程度上满足这种冲动。","children":[{"type":"list_item","depth":4,"payload":{"lines":[167,171]},"content":"一个情绪平和的人会被这些活动吸引，即使它们带来的愉悦感十分有限，而他最终的选择很大程度取决于其他的一些因素。<br>\n比如，需要花多大的努力才能开始这项活动，可能从中获得什么。<br>\n他面前有许多可选择的行动，这些行动能让他获得快乐，<br>\n也就是在这种情况下，他的意志力和理智会对他的行为产生最大的影响。"}]},{"type":"list_item","depth":3,"payload":{"lines":[171,172]},"content":"我们能从中获益的一点是，我们需要知道自己努力把握的行为的动机是出于减少不悦感，还是寻找快乐。"}]},{"type":"list_item","depth":2,"payload":{"lines":[172,173]},"content":"不同来源的快乐动机","children":[{"type":"list_item","depth":3,"payload":{"lines":[173,177]},"content":"快乐无意识是极其隐秘的，发现并且清晰地描绘它的存在简直难于上青天。<br>\n它隐匿于我们的意识领域，以至于我们把它对我们的所有影响，<br>\n以及对大脑的完全控制都看成是理所当然的。<br>\n它不提供任何解释，而且直观看来，它是不言而喻的。"},{"type":"list_item","depth":3,"payload":{"lines":[177,179]},"content":"一个人很难辨认出自身更为基础和根本的部分，而这一部分就是快乐无意识，<br>\n它可以解释所有这些欲望。"},{"type":"list_item","depth":3,"payload":{"lines":[179,181]},"content":"同时，这种无意识系统总是力图让自己得到满足，这种动机一直存在，<br>\n它不似人类的情绪那样仅是即时发生，它是一种生命中常在的力量。"},{"type":"list_item","depth":3,"payload":{"lines":[181,183]},"content":"人类虽确实有能力控制注意力，但是这种有意识的控制与快乐无意识之间存在着非常激烈的竞争。<br>\n人们很难对一些无法为我们带来快乐或减少不悦的事物集中精神。"},{"type":"list_item","depth":3,"payload":{"lines":[183,186]},"content":"快乐无意识其实并不难取悦。<br>\n虽然人类大脑在没有感受到快乐的时候，会去寻求快乐，但是只要有了一点快乐，<br>\n或者是只要增加了一点快乐，大脑在很大程度上就会感到满足。"},{"type":"list_item","depth":3,"payload":{"lines":[186,188]},"content":"当我们能够通过投入一部分的注意力来获得快乐，<br>\n就能够将剩余的注意力用来思考问题或者完成我们所选择的任务。"}]},{"type":"list_item","depth":2,"payload":{"lines":[188,189]},"content":"高层次的成就感产生更大的快乐动机","children":[{"type":"list_item","depth":3,"payload":{"lines":[189,190]},"content":"快乐无意识不仅是寻找快乐，而且是寻求增加快乐。"},{"type":"list_item","depth":3,"payload":{"lines":[190,192]},"content":"快乐有高低之分。这也是为什么当一个人的生命充满了各种各样令人激动的成就和胜利时，<br>\n那些低层次的消遣，比如玩电子游戏、喝酒便不会对他产生吸引力。"}]},{"type":"list_item","depth":2,"payload":{"lines":[192,193]},"content":"利用活动过程中产生的快乐动力","children":[{"type":"list_item","depth":3,"payload":{"lines":[193,196]},"content":"当一项活动令人快乐的时候，所谓快乐只是对活动中所有细节的一个概括。<br>\n快乐是对气氛起起伏伏的活动的一个平均值的描述，因为在所有的活动中，<br>\n快乐的和不悦的体验总是连续发生。"}]},{"type":"list_item","depth":2,"payload":{"lines":[196,197]},"content":"积极的情绪可以无视快乐无意识的绝对指令","children":[{"type":"list_item","depth":3,"payload":{"lines":[197,201]},"content":"积极的情绪是快乐的一种特殊来源。<br>\n从动机的角度看，它们的持久性让它们变得独特且耐人寻味。<br>\n也就是说，它们可以带来快乐，却不用占据人们任何注意力。<br>\n相对消极的情绪来说，积极情绪并不太多，它们包括幸福、兴奋、喜欢或爱。"},{"type":"list_item","depth":3,"payload":{"lines":[201,205]},"content":"在一个事件圆满结束后，幸福感能够作为一种快乐延续几小时，甚至几天。<br>\n它还能让人将注意力集中在感兴趣的事情上，不去来自快乐无意识发出的绝对命令，<br>\n因为快乐无意识早已经得到满足了。<br>\n另外，这些情绪带来的快乐比其他来源所带来的快乐更大。的确如此，这些情绪是人类体验的最高峰。"},{"type":"list_item","depth":3,"payload":{"lines":[205,207]},"content":"毒品也有类似效果。但是，毒品能让我们不用集中注意力就感到快乐，<br>\n但也会损伤我们的注意力和认知功能。"}]},{"type":"list_item","depth":2,"payload":{"lines":[207,208]},"content":"充分利用人际交往中产生的动力","children":[{"type":"list_item","depth":3,"payload":{"lines":[208,209]},"content":"人际关系中充满着各种情绪以及很多的快乐和不悦，而我们常常将它们的影响视为理所当然的。"},{"type":"list_item","depth":3,"payload":{"lines":[209,212]},"content":"在很多社交场合，人们行为的动机是复杂的：我们或许会努力让别人发笑，<br>\n别人或许也会努力让我们发笑。我们会担心自己让人失望或被别人批评。<br>\n我们或许会向某人展示自身的吸引力，或至少在想如何做到这一点。"},{"type":"list_item","depth":3,"payload":{"lines":[212,215]},"content":"大多数人的生活都持续处于社交网络中，他们总能发现自己以一种理智的、环境导向的方式来行动。<br>\n这是因为社会环境中的动机多样、有力且复杂，这让人们很少会去思考自身行为背后更为基本的心理因素。<br>\n其次，人类的自省意识在最初阶段是很弱的。"},{"type":"list_item","depth":3,"payload":{"lines":[215,218]},"content":"一个人若是摆脱了所有的社会影响，就会经常发现自己再也没有动力完成之前认为重要的事情。<br>\n他不用焦虑别人要求他完成的任务（比如工作、上学或是履行家庭责任），或不用竭力得到他人赞美（吹嘘、炫耀成就或是讲述自己的善行）。<br>\n如此一来，他很有可能发现自己完全被寻找快乐的需求占领，迅速地倾心于面前那些最低级、最容易获得的快乐。"},{"type":"list_item","depth":3,"payload":{"lines":[218,221]},"content":"一个人用这种方式让自己沦为自己的工具，完全受快乐无意识的支配，<br>\n这种状态至少会持续一段时间，直到他开始自我厌恶，或者是其他因素最终让他走出这种状态。<br>\n很多人都陷于这种泥沼中，我也曾是其中之一，真的想要吃了自己。"}]}]},{"type":"list_item","depth":1,"payload":{"lines":[222,223]},"content":"第五章 动机的心理框架","children":[{"type":"list_item","depth":2,"payload":{"lines":[223,224]},"content":"我们筹划一件事，已经包含了三种动机","children":[{"type":"list_item","depth":3,"payload":{"lines":[224,225]},"content":"我们将一项未来的活动分成三个独立部分，即开始一项活动需要完成的准备工作、活动本身、活动的结果。"},{"type":"list_item","depth":3,"payload":{"lines":[225,226]},"content":"这三个部分会分别让他感到快乐和不悦。这是因为当人们想到它们时，预期的未来或者想象中的活动与场景就变得真实了，所以这三个部分能够在当下唤起快乐或不悦。"},{"type":"list_item","depth":3,"payload":{"lines":[226,230]},"content":"我们在无意识下做出的关联和重现是有缺陷和不准确的，<br>\n实际上，未来的经历和我们心里的预设相关，而且我们对于某项活动越有经验，脑海中呈现的图景就会越真实、具体。<br>\n我们只能完全虚构未来的场景，这与现实毫无联系，这会让我们感到非常焦虑。<br>\n大脑通常会找到一种最类似的经验进行类比，其实这种类比的结果与真实的情况相去甚远，现实情况或许完全出于偶然。"},{"type":"list_item","depth":3,"payload":{"lines":[230,231]},"content":"我们来具体分析一项未来的任务会唤起的几种具体影响","children":[{"type":"list_item","depth":4,"payload":{"lines":[231,232]},"content":"开始一项任务：开始一项任务是否让人快乐取决于开始阶段需要的努力程度，或者说快乐程度与努力程度是成反比的。"},{"type":"list_item","depth":4,"payload":{"lines":[232,233]},"content":"所以，这一环节只会唤起不悦的感受，因为开始任何一项活动都需要我们付出努力。"},{"type":"list_item","depth":4,"payload":{"lines":[233,234]},"content":"任务本身：任务本身能否让人快乐取决于一个人对任务的预期，这种预期基于他过去相关的经历。"},{"type":"list_item","depth":4,"payload":{"lines":[234,235]},"content":"任务的结果：任务的结果常常让我们产生许多情绪。对结果的预期不是让人兴奋就是焦虑，它同样能让人产生厌恶情绪，或是对解脱的期待，或是恐惧感。"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[235,236]},"content":"开始还是放弃：不同动机的角色","children":[{"type":"list_item","depth":3,"payload":{"lines":[236,239]},"content":"让我们来计算一下这个人目前所投入的注意力以及他感受到的快乐，<br>\n然后再将他目前的快乐和不悦，与开始一项新的活动将获得的快乐做比较。<br>\n更重要的是，放弃当前活动产生的影响，会成为一个人最终放弃还是继续活动的一个主要激励因素。"},{"type":"list_item","depth":3,"payload":{"lines":[239,243]},"content":"拖延者在最后一秒才开始写论文，而不去做一件自己更喜欢的事情，<br>\n是因为他深知不交论文的后果是拿不到学分。<br>\n在这种情况下，焦虑扮演了一个监督者的角色，一旦拖延者考虑不写论文或是去做点别的事情，<br>\n焦虑就会抓住他。所以，焦虑感不仅让拖延者最终完成了任务，而且阻止他中途去做别的事情。"}]},{"type":"list_item","depth":2,"payload":{"lines":[244,245]},"content":"意志力也符合快乐无意识的动机原理","children":[{"type":"list_item","depth":3,"payload":{"lines":[245,248]},"content":"人类并不是毫无节制盲目追求快感的机器，我们有自己的意志。<br>\n我们碰到的那些拥有超强意志力的人是什么样的呢？他们能够持续地推后或是放弃快乐，或是面对不悦的困境依然十分坚强。<br>\n更不用说那些禁欲主义者、苦行者，还有那些道德虔诚、坚定地追求正义的人，他们对个人生活中的辛苦和快感不太在意。"},{"type":"list_item","depth":3,"payload":{"lines":[248,249]},"content":"那些宗教上很虔诚的人会明显地抑制自身那些基于快乐无意识的冲动，他们这样做实际上是出于焦虑。比起没有信仰的人，他们有一种特殊的焦虑：恐惧上帝。"},{"type":"list_item","depth":3,"payload":{"lines":[249,252]},"content":"对一些不信教的人来说，他们的意志力体系里也有一种类似的因素在起作用。<br>\n即使他们不用担心来世的惩罚，他们在自己的生活里也或许会有一些其他人没有的强烈动机来源（经常是来自社会层面）。<br>\n同样非常重要的是，人们之间的差异，可能不仅在于各自生活里的动机类型，而且在于人们所感受到的这些动机的强烈程度。"},{"type":"list_item","depth":3,"payload":{"lines":[252,253]},"content":"许多意志力强的人能够卓越地执行信念而不受困于快乐无意识的冲动，他们并非凭借意志力，而是因为一想到行动的结果就会受到强烈的影响。"},{"type":"list_item","depth":3,"payload":{"lines":[253,254]},"content":"信念和快乐无意识之间的冲突，本质上是快乐激励的行动本身与行动结果之间的冲突。"},{"type":"list_item","depth":3,"payload":{"lines":[254,255]},"content":"对于意志力如何影响人们决策，我们已经提到过以下一些情况，在这些情况下，人们的意志力能够把握全局，不受快乐无意识的控制。","children":[{"type":"list_item","depth":4,"payload":{"lines":[255,256]},"content":"１．如果有多项活动可供选择，而且所有这些活动都能带来更多的快乐，一个人就能够相对自由地在其中选择。"},{"type":"list_item","depth":4,"payload":{"lines":[256,257]},"content":"２．如果一个人只投入少量的注意力，就能让自己的快乐需求得到满足，他就可以随心所欲地运用自己剩余的注意力。"},{"type":"list_item","depth":4,"payload":{"lines":[257,258]},"content":"３．如果一个人正在同时经历多种不快乐的事情，他就能够决定自己先处理哪一种。"}]}]}]},{"type":"list_item","depth":1,"payload":{"lines":[259,260]},"content":"第六章 我们的工具箱：十五种策略","children":[{"type":"list_item","depth":2,"payload":{"lines":[260,261]},"content":"良心有愧的不悦感","children":[{"type":"list_item","depth":3,"payload":{"lines":[261,264]},"content":"一个人用来抑制那些由快乐无意识激发的有害行为的第一件心理武器，<br>\n就是当他做了自己不认可的事情，当他违背了自己的良心后，<br>\n将会体验到强烈的自责。这是由愧疚或负罪感产生的特别不悦的情绪。"},{"type":"list_item","depth":3,"payload":{"lines":[264,266]},"content":"事实上，羞耻或惭愧的情绪本质上是我们潜意识的快乐——以有意识的意图为使者——通过影响快乐无意识来影响我们实际行为。<br>\n毕竟，我们的主观意图和目标是与行动的结果紧密相关的。"},{"type":"list_item","depth":3,"payload":{"lines":[266,267]},"content":"许多时候，这种情绪反应并没有什么实际作用，它对一个人的一些负面行为并不会产生实际效果，而只是作为实施行动后的一种遗留情绪，仅仅会削弱一个人的信心和自尊。"},{"type":"list_item","depth":3,"payload":{"lines":[267,268]},"content":"然而，愧疚感仍是一个十分有用的动力来源，或者是阻力来源，促使我们去选择那些有益的活动，而规避无益的活动。"}]},{"type":"list_item","depth":2,"payload":{"lines":[269,270]},"content":"记住目标","children":[{"type":"list_item","depth":3,"payload":{"lines":[270,271]},"content":"我们意识里的欲望常常与行动的结果相符合，所以记住行动的结果是什么，在考虑未来的行动时，时刻考虑到行动的结果，会是非常有用的。"}]},{"type":"list_item","depth":2,"payload":{"lines":[271,272]},"content":"不要权衡利弊","children":[{"type":"list_item","depth":3,"payload":{"lines":[272,275]},"content":"常常是通过权衡一个行动相对于另一个行动的利弊，最终在权衡的基础上得出结论。<br>\n然而，大多数时候，我们的思考会不可思议地符合快乐无意识的冲动，致使我们相信那些令人愉悦的活动同样也是有益的，<br>\n令人不悦的活动则是无益的。然而，往往客观情况并非如此。"},{"type":"list_item","depth":3,"payload":{"lines":[275,276]},"content":"权衡利弊会让我们脱离客观事实。"},{"type":"list_item","depth":3,"payload":{"lines":[276,277]},"content":"我们再一次发现了一个十分隐蔽的事实，那就是人类的心理机制的运作主要就是在处理快乐和不悦的关系。"}]},{"type":"list_item","depth":2,"payload":{"lines":[277,278]},"content":"习惯和联想的力量","children":[{"type":"list_item","depth":3,"payload":{"lines":[278,282]},"content":"为了能够利用在得知行动结果后产生的影响，又避免经历上文中阐释的一个错误的权衡利弊的过程，<br>\n我们最好在活动的本身与活动的结果之间建立很强的关联。<br>\n要在这两者之间形成一种强的联结需要一定的时间，而且需要反复多次练习。<br>\n这个过程实际上是在养成一种思维习惯：可以在想到其中一个时，也想到另一个（一般是由结果想到行动本身）。"},{"type":"list_item","depth":3,"payload":{"lines":[282,284]},"content":"我之所以推荐这种联想的习惯，是因为它发生得迅速而且几乎是无意识的。<br>\n正是因为它的发生是无意识的，所以我们才能够避开在权衡利弊的过程中产生的有意识的审查和重估。"}]},{"type":"list_item","depth":2,"payload":{"lines":[284,285]},"content":"控制我们的环境","children":[{"type":"list_item","depth":3,"payload":{"lines":[285,286]},"content":"控制环境似乎是行为主义者的一个过时的概念，但是改变行为的最有力和有效的方法就是改变环境。"},{"type":"list_item","depth":3,"payload":{"lines":[286,287]},"content":"周围的环境的确与我们的想法相关，而我们的想法又会影响我们的行为。然而，比起直接刻意地去控制我们的想法，控制环境更为有效。"},{"type":"list_item","depth":3,"payload":{"lines":[287,288]},"content":"我们在承认以下两个概念时，就已经得出了这一结论。","children":[{"type":"list_item","depth":4,"payload":{"lines":[288,289]},"content":"1.注意力的分配和思考的内容，在更大程度上是由快乐无意识决定的，而非我们的主观努力和意图决定的。"},{"type":"list_item","depth":4,"payload":{"lines":[289,290]},"content":"2．占据着我们大脑的那些寻找快乐的想法不得不深深植根于现实之中。"}]},{"type":"list_item","depth":3,"payload":{"lines":[290,293]},"content":"通过刻意操控生活的环境，一个人可能改变他任何一项活动的动机。<br>\n如果他不想投入一项活动，他就可以通过改变环境，使开始这项活动需要付出的努力更大。<br>\n他可以增设一些因素让一项活动的过程变得没那么有意思，也可以自己强加各种各样的后果，让一项活动的结果变得失去吸引力。"},{"type":"list_item","depth":3,"payload":{"lines":[293,294]},"content":"改变一项任务的开始是十分有效的。改变环境可以让任务开始的过程变得更容易或更难，这会对实际行动产生很大的影响"},{"type":"list_item","depth":3,"payload":{"lines":[294,296]},"content":"对环境做出预防性改变的主要技巧是，我们首先要知道这些改变需要在什么时候进行，<br>\n然后这种改变的环境才能成为阻止或促成一项活动的因素。","children":[{"type":"list_item","depth":4,"payload":{"lines":[296,297]},"content":"储存游戏机这件事需要在没打算玩游戏的时候做。"},{"type":"list_item","depth":4,"payload":{"lines":[297,298]},"content":"打扫书桌等这类有利于阅读的事，就应该在没有打算阅读的时候做。"}]},{"type":"list_item","depth":3,"payload":{"lines":[298,304]},"content":"人们拖着不做这些有用的改变，或者最终没有成功改变，<br>\n原因就在于此：他们只在因为没有改变环境而失败时，才会想起需要改变环境。<br>\n也就是说，只有在恰当的时间，他们才想要恰巧的改变。<br>\n一旦一项开始阶段需要大力气的活动已经让他的冲动受限，或者是他已经屈服于一件可以轻松上手的事情，<br>\n他就失去了要改变这些环境的迫切需求，就会暂时忘掉改变环境这一想法，直到下一次又碰到类似情形才会想起。<br>\n结果就是人们总是在一项活动的开始阶段遭遇相同的动机问题，却从来不做任何改变。"},{"type":"list_item","depth":3,"payload":{"lines":[304,305]},"content":"对于大多数人，如果他们从来没有为了开始一项活动而首先去改变环境，那么他们在需要主动行动去改变环境之前，他们会完全地麻痹无知","children":[{"type":"list_item","depth":4,"payload":{"lines":[305,306]},"content":"如果一个人从来没有为了看书而打扫桌子，他就不可能提前去做一些改变，来让阅读更容易。"},{"type":"list_item","depth":4,"payload":{"lines":[306,307]},"content":"如果一个人从来不能忍住不玩电子游戏，他就不可能把游戏机锁起来的。"},{"type":"list_item","depth":4,"payload":{"lines":[307,308]},"content":"相反，那些经常能够付出努力打扫桌子的人，和那些努力地尝试并且偶尔成功不玩游戏的人，实际上更可能提前采取一些措施，为实现他们的目标而改变环境。"}]},{"type":"list_item","depth":3,"payload":{"lines":[308,309]},"content":"通过改变环境来改变动机的第二个办法，是针对任务本身的快乐（或不悦）的。"},{"type":"list_item","depth":3,"payload":{"lines":[309,313]},"content":"让自己的生活难过，这完全与人的直觉相悖。<br>\n普通人会觉得这种做法十分荒唐，然后仍凭借自己的意志力来抑制那些不健康的冲动，而完全不会采取如此荒唐的措施。<br>\n我们当然知道意志力的作用是非常脆弱的，而且一般都会失败，尤其是如果一个人总是碰到同样的动机障碍。<br>\n改变环境的方法则直接而有效，而且会产生实际的效果。"},{"type":"list_item","depth":3,"payload":{"lines":[313,316]},"content":"最后，我们还可以针对各种活动的实际结果来改变动机。<br>\n对大多数人来说，这绝对不是能自动完成的。通常情况下，人们接受和处理行为的既定结果由环境规定。<br>\n然而，人们也有可能操纵或者创造行动的结果，而且这将不可避免地对未来的行为和动机产生影响。","children":[{"type":"list_item","depth":4,"payload":{"lines":[316,317]},"content":"通常情况下，这是通过金钱的参与来实现的，下赌注就是一个典型的例子。"},{"type":"list_item","depth":4,"payload":{"lines":[317,318]},"content":"当然，赌注并不一定是金钱。人们可以为自己创造一种有趣的结果就是尴尬。"}]},{"type":"list_item","depth":3,"payload":{"lines":[318,319]},"content":"事实上，所有自我强制设置结果的行为都需要他人的参与。","children":[{"type":"list_item","depth":4,"payload":{"lines":[319,320]},"content":"如果他没做该做的事或做了不该做的事，别人就可以根据约定惩罚他"},{"type":"list_item","depth":4,"payload":{"lines":[320,321]},"content":"当一个人按约定做了恰当的事，没做有害的事，他就会得到奖赏"}]},{"type":"list_item","depth":3,"payload":{"lines":[321,323]},"content":"我们可以通过改变周围的环境，来抑制快乐无意识激发的某些冲动，<br>\n这些冲动会让我们做那些不想做却又十分具有强迫性的活动。"},{"type":"list_item","depth":3,"payload":{"lines":[323,328]},"content":"心理不健康和患神经症的人，有可能是那些希望通过自我意志，不惜一切代价压抑潜意识冲动的人。<br>\n他可能知道自己大脑念头多变的特质，当他压抑的那些冲动正蠢蠢欲动想要爆发，<br>\n他的意志已经决定要背叛他时，他就能切实感到这种多变，这样的人是不可能真的相信大脑的。<br>\n用意志进行压抑的后果，通常会使人产生焦虑，其实他是用焦虑在抑制潜意识冲动，来避免让这种冲动俯首称臣。<br>\n这样有可能会造成一些广场恐惧症、偏执症和一些强迫性障碍。"},{"type":"list_item","depth":3,"payload":{"lines":[328,329]},"content":"精神状态的改变是不定期发生的，这使我们对精神的控制非常无力。但周围的实际环境是静态的，我们对环境的控制受到生理的局限。"}]},{"type":"list_item","depth":2,"payload":{"lines":[329,330]},"content":"运用社会性动机","children":[{"type":"list_item","depth":3,"payload":{"lines":[330,331]},"content":"我们还可以从他人那里得到动力，来应对自身变化多端的快乐无意识，从而实现目标。","children":[{"type":"list_item","depth":4,"payload":{"lines":[331,332]},"content":"1．和朋友一起做事能让一些无聊的活动变得刺激好玩。这能让活动更容易开始或者减少开始时的不悦情绪"},{"type":"list_item","depth":4,"payload":{"lines":[332,333]},"content":"2．社会性动机也能让行动本身更令人快乐。比如说，如果增加一些期待的声音，那么我们策划或者整理出一个陈述将会更加令人愉快。"},{"type":"list_item","depth":4,"payload":{"lines":[333,334]},"content":"3．社会性动机同样影响行动的结果：答应朋友的事情会让你担心自己完成不了，于是开始着手做事了。想要给朋友展示自己好的一面会促进你更好地行动。对抗和竞争也常常能促进你提高自己，促使你行动起来，促使你尽力。"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[334,335]},"content":"分配注意力","children":[{"type":"list_item","depth":3,"payload":{"lines":[335,339]},"content":"可以通过分而治之的策略来征服潜意识中的快乐需求。<br>\n总体而言，就是用一小部分注意力来满足快乐的需求，剩余的注意力则由意志力支配，<br>\n比如做一些有用的但是比较辛苦的工作，像打扫卫生、做饭、健身等。<br>\n这样，我们就可以用别处得到的快乐，中和这些工作带给我们的不悦情绪。当然，这种方法是在活动过程中发挥作用的。"},{"type":"list_item","depth":3,"payload":{"lines":[339,342]},"content":"通过切分注意力，把一部分注意力放在一些乏味的、不需要非常投入的任务上，<br>\n把另一部分注意力放在一些愉悦的、同样不需要非常投入的活动上，<br>\n这样不仅让前面的任务变得更有趣，还有助于让我们全神贯注，这一点是我们潜意识重点努力的方向。","children":[{"type":"list_item","depth":4,"payload":{"lines":[342,343]},"content":"比如听音乐、玩机动操作游戏、嚼口香糖、吃美食、喝好喝的饮料。"},{"type":"list_item","depth":4,"payload":{"lines":[343,344]},"content":"人们常常一边完成一些必要的但大多令人不悦的日常活动，一边做一些快乐的事情，好让做这些不悦活动的过程更容易接受。"}]},{"type":"list_item","depth":3,"payload":{"lines":[344,347]},"content":"对一些不需要太多注意力的事情而言，这是一个重要的方法。<br>\n然而，这种方法并不适合那些需要我们全身心投入的活动，比如阅读、写作、运算等，<br>\n我们很有可能会从这些事情中分心。我们必须得注意，那些快乐的活动不能占据我们所有的注意力，不然我们将没有精力继续完成那些更为重要和优先的活动。"}]},{"type":"list_item","depth":2,"payload":{"lines":[347,348]},"content":"引导注意力","children":[{"type":"list_item","depth":3,"payload":{"lines":[348,350]},"content":"虽然人们有可能引导自己的注意力，但是大多数情况下，<br>\n人们的注意力总是会被快乐无意识的力量引开，开始期待一些愉快的事情或关注一些明显不愉快的情绪。"},{"type":"list_item","depth":3,"payload":{"lines":[350,351]},"content":"然而，感知快乐和不悦同样需要注意力，所以我们实际上可以有意识地引导注意力，来操纵情感的强度，并最终操纵快乐无意识。"},{"type":"list_item","depth":3,"payload":{"lines":[351,352]},"content":"当我们刻意把注意力集中在某种快乐或痛苦的感觉上时，这种感觉就会变得很强烈，但如果把这种注意力转移一下，这种感觉就会变弱。"}]},{"type":"list_item","depth":2,"payload":{"lines":[352,353]},"content":"运用情绪的动力","children":[{"type":"list_item","depth":3,"payload":{"lines":[353,355]},"content":"情绪是动力的一大来源，也能导致大量的快乐和不悦。<br>\n我们可以通过有意识地引导情绪从事一些有益的行为，掌握情绪具备的强大动力。"},{"type":"list_item","depth":3,"payload":{"lines":[355,357]},"content":"对消极情绪来说，这种引导的方式与行动的后果相关，因为这种方式最终满足了行动的目的（比如生气的丈夫逃离了他的妻子）。<br>\n然而，对积极情绪来说，这种引导方式是对行动过程起作用，因为那些源自积极情绪的自然的快乐，让这项行动现在或是在预期中都变得更令人快乐。"}]},{"type":"list_item","depth":2,"payload":{"lines":[357,358]},"content":"运用想象的力量","children":[{"type":"list_item","depth":3,"payload":{"lines":[358,361]},"content":"有时候，即使他有足够的动机开始这项任务，或者已经到了开始行动的关键时刻，<br>\n准备阶段需要完成的简单体力动作也往往是令人不愉快的，开始做这些动作所需要的能量就足够抑制他开始这项任务。<br>\n如果通过想象来获得这种能量，人们就不会体验任何不悦的情感。"},{"type":"list_item","depth":3,"payload":{"lines":[361,365]},"content":"窍门是这样的，我们最好以第一人称视角出发，尽可能具体地想象自己在执行需要完成的一些身体动作，<br>\n比如想象移动自己的手臂、腿、身体等。一般我们需要一两秒的时间来完成想象，<br>\n然后将会非常惊讶地发现自己居然自动地真正开始行动了。<br>\n我们毫无杂念地完成了这些动作，而且毫不费力（这常发生在我们的意识不在主题上的时候）"},{"type":"list_item","depth":3,"payload":{"lines":[365,366]},"content":"有两点可以解释这一窍门为何奏效。","children":[{"type":"list_item","depth":4,"payload":{"lines":[366,368]},"content":"第一，在想象自己完成一些身体动作后，我们的身体如果不真正执行这些行动，<br>\n就会感到一种不适的紧张感。按照快乐原则，我们会努力完成这些动作来缓解紧张。"},{"type":"list_item","depth":4,"payload":{"lines":[368,369]},"content":"第二，在执行前先想象这些行动，尤其是动作，其实是连接身体和意识的标准做法。"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[369,370]},"content":"使用咖啡因和其他药物","children":[{"type":"list_item","depth":3,"payload":{"lines":[370,372]},"content":"我们可以借助一些化学手段获得快乐。许多药物和物质能够带来快乐，<br>\n而且能限制注意力和认知功能，这就是这些药物起初如此有吸引力的原因。"},{"type":"list_item","depth":3,"payload":{"lines":[372,374]},"content":"借助药物的方式也是对活动本身起作用，它们让当前的活动更加愉悦，<br>\n或者让一项未来的活动看起来更令人期待20。"}]},{"type":"list_item","depth":2,"payload":{"lines":[374,375]},"content":"抑制当下的需求","children":[{"type":"list_item","depth":3,"payload":{"lines":[375,376]},"content":"抑制当下的需求或欲望，让它成为另一件缺乏动力的活动的奖赏。","children":[{"type":"list_item","depth":4,"payload":{"lines":[376,379]},"content":"吃东西、休闲、抽烟和性欲等需求都渴望满足，让你从当前的工作中分心。<br>\n虽然如此，它们未必会成为你工作的阻碍，反而可能成为一种激励。<br>\n窍门就是你需要将满足它们看成完成工作后的奖励，而非工作的替代项目。"}]},{"type":"list_item","depth":3,"payload":{"lines":[379,383]},"content":"虽然这种方法十分有效，但是我们应该有节制地使用它，因为这可能产生大量的压力。<br>\n而且，类似持续饥饿的事情也会给身体带来害处。<br>\n抑制某种需求的方法是对活动本身起作用，它至少部分地去除了一项任务的消极影响，<br>\n同时为这项任务的结果带来了激励，即满足自己的一种欲望。"}]},{"type":"list_item","depth":2,"payload":{"lines":[384,385]},"content":"监控你的专注能力","children":[{"type":"list_item","depth":3,"payload":{"lines":[385,386]},"content":"在尝试理智地调节实现目标的动力时，非常重要的一点是，你不仅要了解目前动力的状态，也要了解自己的专注能力。"},{"type":"list_item","depth":3,"payload":{"lines":[386,390]},"content":"如果你没有足够的注意力来投入一项工作，则即使有动力也帮不了你。<br>\n另外，因为你无法完成这项工作，所以它毫无疑问会迅速变得让人不悦。<br>\n同时，如果你的注意力对你在做的工作来说绰绰有余，<br>\n这项工作会迅速变得无聊，接着你会转向其他一些令人更愉悦的活动。"},{"type":"list_item","depth":3,"payload":{"lines":[390,392]},"content":"这个时候，你可以同时做一些补充性的、自己喜欢的活动，<br>\n比如听音乐，或者开始做一项不同类型的、吸引人的活动。"}]},{"type":"list_item","depth":2,"payload":{"lines":[393,394]},"content":"以轻微的快乐开始一天","children":[{"type":"list_item","depth":3,"payload":{"lines":[394,397]},"content":"在一天中，开始一项有用的且复杂的活动有几个最好的时机，其中一个便是在醒来之后。<br>\n通常情况下，在清晨醒来后，一个人会处在一种较为平和的状态，没有太多快乐或不悦的情绪，或者有一丝从睡眠中醒来的愉悦。<br>\n这时候，他能够开始任何一项愉悦的活动，即使这项活动只有一丝丝的愉悦，也能增加他的快乐。"},{"type":"list_item","depth":3,"payload":{"lines":[397,402]},"content":"需要注意的一点是，如果人们醒来后处于一种不悦的情绪中，<br>\n比如他们头痛、骨头疼、浑身乏力，那么用一项有用的且并不十分愉悦的任务来开始一天，<br>\n很有可能效果不佳。他们的主要动机应该是摆脱不悦的情绪，<br>\n因而用一件轻松愉快的活动开始一天会是最好的选择。<br>\n因为这样的活动能够减少他们的不悦，帮助他们为做有用的事情做好准备（这包括观看令人感到愉快和刺激的视频，以缓解疲劳或改变昏昏沉沉的状态，以及散步或洗个热水澡，以缓解身体疼痛）。"}]},{"type":"list_item","depth":2,"payload":{"lines":[402,403]},"content":"借助提示物件","children":[{"type":"list_item","depth":3,"payload":{"lines":[403,405]},"content":"达到目标的主要要求都在于我们的大脑状态是否能与一项任务所要求的大脑状态匹配，<br>\n这种大脑状态包括目前的认知能力和专注能力，以及目前经历的快乐或不悦。"},{"type":"list_item","depth":3,"payload":{"lines":[405,407]},"content":"问题在于，对于大多数人，除了那些最重要的事情，大脑不能保证会提醒他们在有时间的情况下去做一直想做的事。<br>\n幸运的是，最好的解决方法也是最简单的，那就是在身边设置一些提醒物件，来辅助记忆。","children":[{"type":"list_item","depth":4,"payload":{"lines":[407,408]},"content":"在家里或者办公室的显眼位置放一块黑板，就能完美地解决这个问题。"},{"type":"list_item","depth":4,"payload":{"lines":[408,409]},"content":"我们一旦想到了要做或想做的事情，就记在黑板上。"},{"type":"list_item","depth":4,"payload":{"lines":[409,410]},"content":"这件事情花不了什么力气，但我们建立了一个外在的记忆辅助器，让我们在每天都会看到它。"}]}]}]},{"type":"list_item","depth":1,"payload":{"lines":[411,412]},"content":"第七章 带你走出困境","children":[{"type":"list_item","depth":2,"payload":{"lines":[412,413]},"content":"用快乐的方法终结拖延症","children":[{"type":"list_item","depth":3,"payload":{"lines":[413,415]},"content":"我们先从拖延者吉姆说起。吉姆不到最后期限就不开始写论文，这<br>\n种做法给他带来了巨大的压力，最终导致让他的论文质量很糟。"},{"type":"list_item","depth":3,"payload":{"lines":[415,417]},"content":"我们可以在开始活动前就做好计划，或者是将巨大的任务分成多个更小、<br>\n更容易管理、更容易想象的部分。"},{"type":"list_item","depth":3,"payload":{"lines":[417,419]},"content":"其次，非常重要的一点是，我们建议吉姆不要以令人愉悦或者是娱乐性的活动开始写作的尝试，<br>\n不管借口是说让他为写作做准备，或者是其他类似的误导性原因，肯定都会适得其反。"},{"type":"list_item","depth":3,"payload":{"lines":[419,421]},"content":"既然我们不能改变写作本来的过程和写作的内容，那么我们必须寻找一些辅助方式来让写作过程变得让人愉悦。<br>\n我们假定写作要求吉姆投入全部的注意力，所以音乐就不能作为辅助。吉姆最好的武器是咖啡因，它带来的快乐将减弱写作本身的不悦。"},{"type":"list_item","depth":3,"payload":{"lines":[421,423]},"content":"吉姆还可以在结果部分找到许多动机。与朋友打赌（即使是单向的赌）也会是一个好办法。<br>\n提前为完成论文的行为许下一些积极的承诺，或是主动接受朋友的监督，都是不错的办法。"},{"type":"list_item","depth":3,"payload":{"lines":[423,425]},"content":"同样，他也可以运用“抑制需求”的方法，<br>\n比如，让看电视、与朋友出门逛街、喝醉酒或做爱等成为一种对完成任务的奖励，以此来激励自己一步一步完成论文。"},{"type":"list_item","depth":3,"payload":{"lines":[425,427]},"content":"他十分有可能在开始写作不久，便开始做另一项更为愉悦的活动，然后再也无法回到论文上。<br>\n开始一项任务是一回事，坚持一项任务且不会在五分钟或十分钟后放弃是另一回事。不过，我们也有办法来解决放弃的问题。"},{"type":"list_item","depth":3,"payload":{"lines":[427,428]},"content":"即调节一个人的动机，以便让他不会放弃当前的活动而开始另一项更为有趣的活动。"},{"type":"list_item","depth":3,"payload":{"lines":[428,430]},"content":"问题的关键是当前活动的快乐加上放弃当前活动的后果，要超过一项新活动的三个部分的快乐值。<br>\n这三部分即开始一项活动的准备工作、活动本身、活动结果"},{"type":"list_item","depth":3,"payload":{"lines":[430,432]},"content":"既然我们已经尽一切可能让当前活动更为令人愉悦，让活动结果尽可能地富有意义，<br>\n那么还可以做的就是减少对任务外的活动的快乐预期。"},{"type":"list_item","depth":3,"payload":{"lines":[432,435]},"content":"吉姆若要坚持任务，不至于转向其他更为愉快的活动，<br>\n则最简单的办法是把所有其他活动都排除在他能触及之外。<br>\n这样一来，开始其他活动需要的努力就会让其他活动变得不再诱人。"}]},{"type":"list_item","depth":2,"payload":{"lines":[435,436]},"content":"活力满满地去健身房","children":[{"type":"list_item","depth":3,"payload":{"lines":[436,437]},"content":"安玛丽在任务的三个部分都碰到了动力问题。","children":[{"type":"list_item","depth":4,"payload":{"lines":[437,439]},"content":"第一，她需要离开家，然后走一段不近的路程才能到健身房。<br>\n我们不知道她具体得走多远，但是这毫无疑问是一件费力的事。"},{"type":"list_item","depth":4,"payload":{"lines":[439,441]},"content":"第二，锻炼身体这项活动本身在一定程度上是让人不悦的，<br>\n毕竟它会让人感到身体的疼痛，而且也有些单调。"},{"type":"list_item","depth":4,"payload":{"lines":[441,442]},"content":"第三，锻炼的实际结果对于安玛丽来说并不具体。"},{"type":"list_item","depth":4,"payload":{"lines":[442,443]},"content":"而且，健身规定的那些肢体动作会渐渐变得更加单调和令人不悦"}]},{"type":"list_item","depth":3,"payload":{"lines":[443,446]},"content":"安玛丽为了去健身房必须付出的努力就是走一段长路，对此她没有办法减少自己需要付出的努力。<br>\n然而，她可以想办法减少这一过程的不悦感。去健身房的路上欣赏音乐或者看电子书，<br>\n是一种公认的好方法，能让路程变得愉快。"},{"type":"list_item","depth":3,"payload":{"lines":[446,447]},"content":"与友人一起去健身房也会有同样的效果。"},{"type":"list_item","depth":3,"payload":{"lines":[447,449]},"content":"另一件安玛丽可以做的事情就是，若是她已经在健身房附近做别的事情，<br>\n她就可以顺便去健身房锻炼。"},{"type":"list_item","depth":3,"payload":{"lines":[449,450]},"content":"如果要让锻炼的过程变得更令人愉快，安玛丽就可以利用很多相似的方式。"},{"type":"list_item","depth":3,"payload":{"lines":[450,452]},"content":"和朋友一起锻炼或许是最好的方式，给锻炼增加一项社交属性，<br>\n会让这项活动变得愉悦，同时不会影响锻炼的成绩。"},{"type":"list_item","depth":3,"payload":{"lines":[452,455]},"content":"另一种方式是，从超市的货架上挑选一种搭配健身的食品，<br>\n这种食品实际上是能够提供快乐的药物，或许还可以抑制某些身体的疼痛，<br>\n以此来解决锻炼产生的单调感和肢体不适感。"}]},{"type":"list_item","depth":2,"payload":{"lines":[455,456]},"content":"愉快地戒烟","children":[{"type":"list_item","depth":3,"payload":{"lines":[456,458]},"content":"吸烟的约翰是个尤其有趣的例子。<br>\n大多数人可能会觉得他的处境与其他故事主人公的情况不一样，毕竟烟瘾是生理性的，"},{"type":"list_item","depth":3,"payload":{"lines":[458,462]},"content":"一个人会因为缺乏快乐，在心理上对某些物质或活动上瘾，并去寻求它。<br>\n或者是，一个人在生理上对某种物质（几乎都是物质）上瘾，通常是因为当他在远离这种物质时会体验到一种不快。<br>\n这两者间的差异当然是存在的，但归根结底都是快乐和不悦的机制在起作用，<br>\n所以完全可以通过控制动机来与这两种成瘾做斗争。"},{"type":"list_item","depth":3,"payload":{"lines":[462,464]},"content":"而约翰之所以戒烟失败，是因为不吸烟的不悦和吸烟的欲望影响了他的工作，<br>\n这给戒烟带来了巨大的负面影响，约翰终于屈服了。"},{"type":"list_item","depth":3,"payload":{"lines":[464,467]},"content":"约翰改善自己处境的第一步，也是最显而易见的一步，<br>\n就是要去除戒烟带来的负面影响。我们建议他休息一段时间，把时间用在休闲上，<br>\n这样他就能集中精力和戒烟进行斗争，而不会因为戒烟影响重要的事情。"},{"type":"list_item","depth":3,"payload":{"lines":[467,469]},"content":"吸烟的冲动是由于缺少快乐，这一点是可以由其他事情来弥补的；<br>\n而因为没有尼古丁感到的不悦，却只能用香烟和其他的化学物质来缓解。"},{"type":"list_item","depth":3,"payload":{"lines":[469,473]},"content":"他吸烟冲动的第一部分，可以由其他愉悦的事情来代替，首先，<br>\n这将有助于减轻他对快乐通常的来源（香烟）的需求，<br>\n这样做的另一个好处是，他通过其他活动变得更为快乐，<br>\n让抽烟相较之下不再那么快乐可期，从而缓解了戒烟的不悦。"},{"type":"list_item","depth":3,"payload":{"lines":[473,478]},"content":"我们的解决办法当然是戒烟成功后，坚决不再抽烟。<br>\n如果一个人想避免烟瘾复发，就要拒绝戒烟后的任何一支烟。<br>\n与其他事情一样，要做到这一点，我们可以运用动机的策略。<br>\n其中最有效的一点，就是尽全力让烟变得难以获得，<br>\n比如绝不买烟、绝不在想抽的时候让手里有烟。"}]},{"type":"list_item","depth":2,"payload":{"lines":[478,479]},"content":"轻松戒掉电子游戏","children":[{"type":"list_item","depth":3,"payload":{"lines":[479,481]},"content":"电子游戏玩家俊熙完全被游戏迷住了，除了玩，他几乎什么都做不了。<br>\n我们或许可以说，他的表现体现了典型的对游戏心理性成瘾，"},{"type":"list_item","depth":3,"payload":{"lines":[481,483]},"content":"俊熙能够在六天后戒瘾的唯一原因是，他成功地通关了。<br>\n之后，他再也无法对这个游戏提起兴趣，因为这个游戏再也无法给他在游戏世界里的使命感、期待感和新鲜感。"},{"type":"list_item","depth":3,"payload":{"lines":[483,486]},"content":"人的本质就是一个成瘾者，每个人都对快乐上瘾。<br>\n只是，如果一个人获得快乐的来源是唯一的且不健康的，就像俊熙沉迷游戏一样，<br>\n在传统意义上，就会被称之为上瘾。"},{"type":"list_item","depth":3,"payload":{"lines":[486,489]},"content":"对于俊熙的处境，我还想提出另一条建议，那就是删掉保存的进度，<br>\n这样在玩了大半（或许是四分之一，或一半，或四分之三）之后，必须得从头开始玩。<br>\n这样一来，游戏变得不再那么好玩，因为俊熙必须重新玩一遍那些不再具有新鲜感和刺激感的部分，才能玩到游戏后面更刺激且从未玩过的部分。"},{"type":"list_item","depth":3,"payload":{"lines":[489,491]},"content":"这样一来，如果一个人想玩某款曾玩过的游戏，通过限制他再开始玩这款游戏，<br>\n就可以有效地让他对所有类似的游戏免疫。"}]},{"type":"list_item","depth":2,"payload":{"lines":[491,492]},"content":"用愉快的事代替嗜睡","children":[{"type":"list_item","depth":3,"payload":{"lines":[492,494]},"content":"汤姆的情况不同于之前的四个故事，因为他并不是要与某种特定行为的冲动斗争，<br>\n他只是在环境中的动机力量的潜在影响下，过分地默认了最基本的生理功能之一：睡眠。"},{"type":"list_item","depth":3,"payload":{"lines":[494,496]},"content":"大多数人不知道，疲倦感并不是保持清醒一天之后的结果，它其实是一种独特的心理现象。<br>\n一个人若是被迫去关注那些无聊、令人不悦或单调的活动，就会感到疲倦。"},{"type":"list_item","depth":3,"payload":{"lines":[496,500]},"content":"快乐无意识会努力让注意力远离无聊的事情，但是有时候其他的动机会促使我们去完成一些无聊的事情，<br>\n这些动机一般是结果带来的动机。所以我们的内心一直处于挣扎状态，<br>\n必须得把注意力集中在一些不悦的事情上，它们往往无趣，<br>\n如果不找些愉快的事情来缓解这种情绪话，我们就会感到疲倦。"},{"type":"list_item","depth":3,"payload":{"lines":[500,502]},"content":"催眠师正是利用了人们很少关注的人类大脑这方面的特点，才会用一种低沉单调的声音说话，<br>\n并同时让人们关注某一物体有节奏地运动或是完全地静止以此来制造疲倦感。"},{"type":"list_item","depth":3,"payload":{"lines":[502,505]},"content":"汤姆的嗜睡症也有可能是出于同样的原因。如果汤姆日常生活的主要工作，<br>\n因为上述的原因让他感到疲倦，他就会比正常情况睡得多。<br>\n由此可见，罪魁祸首有可能是汤姆的工作。"},{"type":"list_item","depth":3,"payload":{"lines":[505,507]},"content":"一个人从某项活动中获取的快乐程度决定了他能在多大程度上投入这项活动。<br>\n如果一个人的注意力逐渐降低，那么他投入一项高要求的脑力活动的能力也就降低了。"},{"type":"list_item","depth":3,"payload":{"lines":[507,509]},"content":"对汤姆而言，工作的地方与他的床距离十分近，又因为他可以自由地安排工作计划，<br>\n所以他可以随时通过睡觉来缓解疲倦"},{"type":"list_item","depth":3,"payload":{"lines":[509,510]},"content":"睡眠是一项愉悦的活动，它不需要花费任何力气开始，而且唾手可得。"},{"type":"list_item","depth":3,"payload":{"lines":[510,514]},"content":"我们建议汤姆留意让他感到疲倦的事物。在这些事物变得令人不悦的时候，<br>\n他要么选择不再继续做，要么运用上文提供的动机方面的策略，<br>\n让这些事情变得更令人快乐。或者他也可以在感到疲倦的时候出去走走，<br>\n从而避免躺到床上睡觉。"},{"type":"list_item","depth":3,"payload":{"lines":[514,515]},"content":"首先，他需要让睡眠变得不再那么宜人。","children":[{"type":"list_item","depth":4,"payload":{"lines":[515,516]},"content":"汤姆可以把床垫换成直接铺在地板上的粗糙的垫子，或者换一条让皮肤感到瘙痒的、有异味的床单；"},{"type":"list_item","depth":4,"payload":{"lines":[516,517]},"content":"或者把枕头换成又小又硬、非常不舒服的枕头，甚至是直接拿掉枕头。"}]},{"type":"list_item","depth":3,"payload":{"lines":[517,518]},"content":"我们的第二个办法就是让睡觉的准备工作变得更复杂。","children":[{"type":"list_item","depth":4,"payload":{"lines":[518,519]},"content":"比如，我们建议汤姆在床上放许多杂物，所以他得先把东西清理走才能躺下。"}]}]}]}]},{})</script>
