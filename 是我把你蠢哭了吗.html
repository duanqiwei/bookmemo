      })(() => window.markmap,null,{"type":"heading","depth":0,"payload":{"lines":[0,1]},"content":"是我把你蠢哭了吗（李松蔚推荐，神经科学家戳破大脑的聪明假象，将大脑请下神坛，看它如何蠢得让人哭出声来！）","children":[{"type":"heading","depth":1,"payload":{"lines":[2,3]},"content":"第1章　心智操控系统","children":[{"type":"list_item","depth":2,"payload":{"lines":[4,5]},"content":"脑的一大部分工作是执行基本的生理过程、监控人体状态、协调应对问题、清除体内垃圾等，本质上就是维持生命。操控这些基础功能的是脑干和小脑，有时也被称为“爬行脑”，意思就是它们很原始，所做的事情和我们透过时间的迷雾而回溯到爬行动物时没什么两样。与之相反，我们作为现代人所津津乐道的高级能力，像意识、注意、感知、推理等，全都定位在新皮层，即“新的”皮层。"},{"type":"list_item","depth":2,"payload":{"lines":[6,7]},"content":"新皮层灵活应变，爬行脑固守成规。爬行脑正是如此，它无比顽固地阻挠有用的东西。"},{"type":"list_item","depth":2,"payload":{"lines":[8,9]},"content":"大脑是怎么引起晕车晕船的？","children":[{"type":"list_item","depth":3,"payload":{"lines":[10,11]},"content":"脊椎中有神经束控制着人体在没有意识参与的情况下运动。"},{"type":"list_item","depth":3,"payload":{"lines":[12,13]},"content":"无论是逃离险境、寻觅食物、追捕猎物，还是与捕食者赛跑，不假思索地轻松运动的能力是我们这个物种存活下来的保障。"},{"type":"list_item","depth":3,"payload":{"lines":[14,15]},"content":"人体依靠一套精巧复杂的感觉系统和神经机制来产生本体感觉，也就是感知身体当前处于什么动作姿态，以及各个部位要往哪里动。"},{"type":"list_item","depth":3,"payload":{"lines":[16,17]},"content":"你坐在交通工具中“被移动”时，并不是真正在动；你只不过坐在那儿打发时间，比如拼命让自己别再呕吐，本体感觉也没有产生恰当的信号来让大脑明白是怎么回事。没有信号意味着你对爬行脑什么也没做，而这一点又在眼睛告诉大脑你并没移动时得到了印证。"},{"type":"list_item","depth":3,"payload":{"lines":[18,19]},"content":"实际上在爬行脑看来，可能的解释只有一种：中毒。自然界中，只有毒素才会如此强烈地影响体内运作机制并造成混乱。毒素是坏东西，而当人脑认为体内有毒时，唯一合理的反应就是：激活呕吐反射，迅速吐出毒物。脑中较高级的部分或许知道不是那么回事，但要去改变基础部分已采取的行动太费力了。毕竟爬行脑总是“因循旧习”的，几乎就像是命中注定一般。"}]},{"type":"list_item","depth":2,"payload":{"lines":[20,21]},"content":"脑对食物和进食复杂又混乱的控制","children":[{"type":"list_item","depth":3,"payload":{"lines":[22,23]},"content":"脑对进食和食欲的控制程度之高或许会让很多人大吃一惊。影响食欲的并非只有胃神经，起作用的还有激素。脂肪细胞分泌的瘦素（leptin）是一种降低食欲的激素；胃释放的食欲刺激素（ghrelin）则起提升食欲的作用。"},{"type":"list_item","depth":3,"payload":{"lines":[24,25]},"content":"假如脂肪储存比较多，抑制食欲的瘦素就分泌得比较多；假如胃一直空着，就会分泌刺激素来提升食欲。"},{"type":"list_item","depth":3,"payload":{"lines":[26,27]},"content":"所有以食物为基础的决策几乎都受到大脑的干涉。大家或许听过“好不好吃先由眼睛决定”之类的说法。人的大脑主要——高达65%——靠视觉而非味觉获得信息。尽管视觉和大脑之间这种联系的特性和功能变化极大，但视觉无疑是人脑的核心感觉。显然，感知信息时，眼睛起的作用要比舌头大多了。"},{"type":"list_item","depth":3,"payload":{"lines":[28,29]},"content":"原因在于，人们很久以前就一致认定了午餐时间并且很少对此持疑。一旦掉进这个模式，大脑马上就期望它保持下去，于是人就会因为时间到了而觉得饿，而不是出于饥饿才觉得该吃饭。"},{"type":"list_item","depth":3,"payload":{"lines":[30,31]},"content":"当人悲伤或抑郁时，大脑就会向身体发送“累了”“倦了”的信号。而人在累了、倦了的时候，最需要的是什么？能量！那能量从哪儿来呢？当然是食物！高热量的食物同时还能激发人脑中的奖赏与愉悦回路。"},{"type":"list_item","depth":3,"payload":{"lines":[32,33]},"content":"运动和进食，两项基本需求因为进程受到大脑的干扰而变得毫无必要地复杂。"}]},{"type":"list_item","depth":2,"payload":{"lines":[34,35]},"content":"大脑和睡眠的复杂性质","children":[{"type":"list_item","depth":3,"payload":{"lines":[36,37]},"content":"入睡时间和时长取决于人体的昼夜节律，由一套专门的体内机制设定。管理睡眠规律的是脑中的腺体——松果体，它分泌褪黑激素使人放松和困倦，并受光照调节。"},{"type":"list_item","depth":3,"payload":{"lines":[38,39]},"content":"人眼的视网膜检测到光并把信号传给松果体，松果体接收到的信号越多，释放的褪黑激素就越少（但还是会产生少量激素）。人体内的褪黑激素水平在整个白天逐渐升高，并且随着太阳落山增加得更快，换言之，人体的昼夜节律与日照长短有关。于是，我们通常在清晨醒来，到了夜晚感到困倦。"},{"type":"list_item","depth":3,"payload":{"lines":[40,41]},"content":"人体的核心体温同样遵循简单的节律变化，在36～37摄氏度之间波动（对于哺乳动物来说这个范围已经相当大了）。下午的体温最高，夜幕降临时开始降低。通常到了上床睡觉那会儿，体温正处于最高点和最低点之间，在睡眠状态中降到最低点。这或许可以说明为什么睡觉时常常要盖毯子：因为入睡后比清醒时体温低。"},{"type":"list_item","depth":3,"payload":{"lines":[42,43]},"content":"站在脑的角度来看更是如此，脑在睡眠过程中展现出复杂的行为。按照目前的理论，睡眠可以简要地分为四个时期：快速眼动睡眠期（REM）和三个非快速眼动睡眠期（非REM，即1期、2期、3期——神经科学家难得替外行人把事情搞得简单）。三个非REM睡眠期是根据不同的脑功能状态来区分的。"},{"type":"list_item","depth":3,"payload":{"lines":[44,45]},"content":"在非REM睡眠1期，主要出现阿尔法波；2期出现奇特的梭形波；3期则以德尔塔波为主。随着睡眠进程的推进，脑部活动渐渐减弱，进程越深入，人就越难醒来。到了非REM睡眠3期，即“深度”睡眠期，人对外部刺激几乎就很少有反应了。"},{"type":"list_item","depth":3,"payload":{"lines":[46,47]},"content":"接下来就进入了REM睡眠，此时大脑的活跃程度不亚于清醒和警觉时。REM睡眠有一个有趣（有时还有点儿可怕）的特征，就是“REM肌肉麻痹”。这是通过运动神经元控制运动的脑功能基本关闭，让躯体无法动弹的现象。发生这种现象的具体机制还不清楚，可能是特定的神经元抑制了运动皮层的活动，或者是运动控制区域的敏感性降低，从而难以触发运动。不管怎样，总之出现了肌肉麻痹。"},{"type":"list_item","depth":3,"payload":{"lines":[48,49]},"content":"还有一些小毛病可能是我们日常更熟悉的，比如说入睡抽动，就是快要睡着时突然毫无防备地抽搐一下。那种感觉就像突然要跌落，然后在床上猛地一抖。该现象在儿童中多发，随着年龄增长而逐渐减少。入睡抽动的发生与焦虑、压力、睡眠障碍等有关，但总的来说似乎还是随机为主。"},{"type":"list_item","depth":3,"payload":{"lines":[50,51]},"content":"另一桩基本上无害但感觉不太好的事情就是睡眠瘫痪。出于某些原因，有时候意识分明已经恢复，大脑却忘记把运动系统重新打开。究竟为什么会发生这种现象，以及是如何发生的，目前人们还不确定，但主流观点认为，这与本来有序的睡眠阶段被干扰有关。睡眠周期的各阶段受到多种类型的神经活动调节，而相应的神经活动则受到多组神经元的调控。不同的神经活动有时未能平稳切换，重新激活运动系统的神经信号过弱，或是关闭运动系统的神经信号过强、持续过久，结果就发生了意识虽然恢复、对运动的控制却没有恢复的情况。"},{"type":"list_item","depth":3,"payload":{"lines":[52,53]},"content":"惊恐并非无端产生。睡眠麻痹时的无助与脆弱触发了强烈的恐惧反应，具体机制我们下一节再讨论。这里要说的是，当恐惧感非常强烈时，人会产生幻觉，感受到房间里还有其他人，即所谓的鬼压床。"},{"type":"list_item","depth":3,"payload":{"lines":[54,55]},"content":"还有一种更复杂的现象，很可能也与睡眠麻痹有关，那就是梦游。这也要追溯到睡眠时大脑运动控制系统的关闭，只不过现在情况正相反，是关闭的力度不够或时机不对。"},{"type":"list_item","depth":3,"payload":{"lines":[56,57]},"content":"高度活跃的REM睡眠期可能有多方面的作用，其中之一即与记忆有关。长期以来，有一种假说认为，大脑在REM睡眠期强化、组织和维持记忆。旧记忆和新记忆之间建立起联系；新记忆被激活，从而得到巩固，变得更易提取；很久以前形成的旧记忆受到刺激，从而确保与之相关的联系没有完全丢失，等等。该过程之所以发生在睡眠时，原因很可能在于此时没有外部信息输入大脑，可以避免引起混乱或把事情弄复杂。"},{"type":"list_item","depth":3,"payload":{"lines":[58,59]},"content":"但是，激活和维持记忆会有效地使记忆“苏醒”。久远的经历与最近的情景全混在了一起，产生了一连串片段；它们没有特定的顺序，也没有合理的组织，于是梦境常常显得怪诞和不现实。"},{"type":"list_item","depth":3,"payload":{"lines":[60,61]},"content":"关于REM睡眠还有一种理论，认为它对幼儿格外重要，因为它不仅有助于记忆，支持、强化大脑中的全部神经连接，而且还起到辅助神经发育的作用。"},{"type":"list_item","depth":3,"payload":{"lines":[62,63]},"content":"另外还有一种理论认为，睡眠对于清除大脑产生的垃圾至关重要。大脑中持续不停地进行着复杂的细胞过程，各种各样的副产物随之产生，这些垃圾必须清理。"},{"type":"list_item","depth":3,"payload":{"lines":[64,65]},"content":"不管真正的原因到底是什么，总之大脑要功能正常就离不开睡眠。被剥夺睡眠，尤其是REM睡眠的人，很快会在认知、注意、解决问题的技能等方面表现出严重衰退，应激水平升高，情绪低落、易怒，完成任务的表现全面退步。"}]},{"type":"list_item","depth":2,"payload":{"lines":[66,67]},"content":"大脑与“战或逃”反应","children":[{"type":"list_item","depth":3,"payload":{"lines":[68,69]},"content":"我们甚至还有一种专门识别和注意威胁的情绪：恐惧。"},{"type":"list_item","depth":3,"payload":{"lines":[70,71]},"content":"人类在危机四伏的野外环境中演化，只有那些稍有风吹草动就紧张多疑（也许真有猛兽）的人类才有机会活下来传播基因。结果，只要可能有威胁和危险，一整套反应机制（主要是无意识的）就会让现代人本能地做出反应，以便更好地应对所谓的威胁。面对威胁时，使人能够战斗或者逃跑。"},{"type":"list_item","depth":3,"payload":{"lines":[72,73]},"content":"除了大脑皮层，感觉信息还会传到另一个专门处理强烈情绪——尤其是恐惧——的脑区：杏仁核。杏仁核的做法十分直白，感觉到有什么东西不太对就直接亮起红灯，反应速度远远快过大脑皮层进行复杂分析所达到的速度。"},{"type":"list_item","depth":3,"payload":{"lines":[74,75]},"content":"随后得到信号的是下丘脑。下丘脑位于丘脑的正下方（名字由此而来），主要负责在体内“让事情运转起来”。下丘脑的一大职能是启动战或逃反应，它通过交感神经系统把身体有效地送到“战场站”。"},{"type":"list_item","depth":3,"payload":{"lines":[76,77]},"content":"遍布全身的神经和神经元构成的网络叫神经系统。有了神经系统，脑可以控制身体，身体也可以与脑交流并对脑施加影响。由脑和脊髓组成的部分称为中枢神经系统，是做出重大决策的地方，正因为重要，它们被一层坚固的骨头保护着（也就是头骨和脊柱）。这些位于脑和脊髓以外、伸到远处的神经和分叉被称为外周神经系统。"},{"type":"list_item","depth":3,"payload":{"lines":[78,79]},"content":"外周神经系统分为两部分。一部分是躯体神经系统，又名随意神经系统，它连接脑和骨骼肌，使机体能够在意识控制下运动；另一部分是自主神经系统，掌管所有不受意识控制、保持机能的过程，主要与内脏器官相连。"},{"type":"list_item","depth":3,"payload":{"lines":[80,81]},"content":"自主神经系统也分为两部分：交感神经系统和副交感神经系统。副交感神经系统负责维持身体较为平静的过程，比如饭后的消化，或是管理体内垃圾的排出。"},{"type":"list_item","depth":3,"payload":{"lines":[82,83]},"content":"相反，交感神经系统则紧张到不行。交感神经系统常被称作“战或逃反应系统”，因为身体为了应对威胁所用的各种反应都由它引起。交感神经系统使瞳孔放大，确保有更多的光线进入眼睛，好让我们看清楚危险；它增加心率，同时调动外周和不太重要的器官、系统向肌肉输送血液（包括消化和唾液分泌，所以人在惊恐时会口干），来确保身体有尽可能充足的能量用于逃跑或战斗（于是就感到全身紧绷）。"},{"type":"list_item","depth":3,"payload":{"lines":[84,85]},"content":"交感神经系统和副交感神经系统总是处于活跃状态，通常相互平衡，保证机体各系统正常执行功能。但是，到了紧要关头，交感神经系统会掌管大权，把身体动员到战斗或（比喻意义上的）起飞状态。"}]}]},{"type":"heading","depth":1,"payload":{"lines":[86,87]},"content":"第2章　记忆天赋（保存收据）人类的记忆系统及其古怪之处","children":[{"type":"list_item","depth":2,"payload":{"lines":[88,89]},"content":"长期记忆和短期记忆之分","children":[{"type":"list_item","depth":3,"payload":{"lines":[90,91]},"content":"大多数人最熟悉的记忆分类方法是区分短期记忆和长期记忆。"},{"type":"list_item","depth":3,"payload":{"lines":[92,93]},"content":"短期记忆维持时间不长，但负责对实时的信息做有意识的操作，也就是我们当前正在想的事。我们之所以能够思考，是因为信息就在短期记忆中；这就是短期记忆的功能。长期记忆提供了丰富的数据辅助我们思考，但真正进行思考的是短期记忆。（因此有些神经科学家更喜欢说“工作记忆”，它实际上是短期记忆再加一点额外的处理，后面我们会说到。）"},{"type":"list_item","depth":3,"payload":{"lines":[94,95]},"content":"为什么短期记忆就那么限量？部分原因是它在不停地工作。我们清醒时的每一刻（以及睡觉时的有些时刻）都在经历和思考着什么，源源不断的信息以惊人的速度进进出出。因此完全不适合把短期记忆用作长期储存——后者需要稳定和有序，"},{"type":"list_item","depth":3,"payload":{"lines":[96,97]},"content":"另一个因素是，短期记忆并没有“实体”基础；短期记忆储存在神经元的特定活动模式中。“神经元”是脑细胞或者说神经细胞的正式说法，它们是整个神经系统的基本单元。本质上，每个神经元都是一个很小的生物处理器，能够接收和产生信号，信号的形式是沿着神经元最外层的细胞膜输送的电活动。以此为基础，神经元与神经元之间还能形成复杂的相互作用网络。"},{"type":"list_item","depth":3,"payload":{"lines":[98,99]},"content":"短期记忆用来快速处理和操作信息，而在源源不断的信息流中，不重要的会被忽略，然后很快被覆盖或消失。"},{"type":"list_item","depth":3,"payload":{"lines":[100,101]},"content":"信息有多种途径可以变成长期记忆。在意识层面，我们可以靠背诵让短期记忆转变为长期记忆，比如反复默念某个重要的电话号码。反复的必要性在于，与短期记忆短暂的电活动模式不同，长期记忆基于神经元之间的新连接，而建立连接的基础是突触，重复想要记住的事情能够刺激突触的形成。"},{"type":"list_item","depth":3,"payload":{"lines":[102,103]},"content":"为了把信息从身体传到脑或是反向传递，被称为“动作电位”的信号沿着神经元传导，就像电流沿着惊人柔韧的电缆传送。一般情况下，次第相连的多个神经元组成一条神经，把信号从一处传导到另一处，因此信号要到哪里去必须经由一个神经元传给下一个神经元。两个（也可能更多）神经元之间的连接节点就叫“突触”。突触并不是一种直接接触的连接，实际上是一个神经元的某个终端和另一个神经元的某个开端之间形成的一道狭窄空隙。当一个动作电位到达突触时，突触前端的神经元便把一些名为“神经递质”的化学物质喷进突触；神经递质穿过突触，到达下一个神经元，与其细胞膜上的受体结合；神经递质一旦结合受体，就在该神经元上引发动作电位继续向下传导，直至下一个突触。"},{"type":"list_item","depth":3,"payload":{"lines":[104,105]},"content":"突触被看成是脑中真正“记住”信息的地方。特定区域的一群突触代表了某段记忆，当它们被激活时，我们就有了一段“回忆”。"},{"type":"list_item","depth":3,"payload":{"lines":[106,107]},"content":"通过形成新突触新建长期记忆的方式叫作“编码”，即记忆在脑中储存的过程。大脑有相当快的编码速度，但开始编码前会需要一点时间，所以短期记忆要先靠不那么持久却更为迅速的活动模式来储存信息。短期记忆并不形成新的突触，只是触发一些多功能的突触。利用复述信息的方式可以使短期记忆保持足够长时间的“活跃”，让长期记忆有时间编码。"},{"type":"list_item","depth":3,"payload":{"lines":[108,109]},"content":"来自各个感官的信息以及与之伴随的情绪与认知等全部传到大脑颞叶中的一个区域：海马。海马是极其活跃的脑区，不停地把源源不断的感觉信息编入“个体”的记忆。"},{"type":"list_item","depth":3,"payload":{"lines":[110,111]},"content":"海马编制的新记忆被“后面”不断形成的更新的记忆慢慢推进大脑皮质。完成编码的记忆逐渐加强加固的过程叫作记忆的“巩固”。因此，靠短期记忆不断重复直至记住并非制造新的长期记忆时不可或缺的一步，但它通常可以作为一种好方法来确保一段特别编排的信息能够被编码。"},{"type":"list_item","depth":3,"payload":{"lines":[112,113]},"content":"被遗忘的长期记忆其实还在脑子里，除非外伤造成物理性损坏。长期记忆要派上用场必须经过三个阶段：产生（也就是编码），有效储存（先是在海马，再是大脑皮质），提取。"},{"type":"list_item","depth":3,"payload":{"lines":[114,115]},"content":"有些记忆容易提取，因为它们更突出（更醒目，更有意义，更强烈）。除了事件本身，同时回忆起来的还有当时的情绪、想法和感觉。所有一切在大脑中与特定记忆间产生了越来越多的关联，意味着前面说的巩固过程为这段记忆附加了更重大的意义，相反，那些没有重要连接、孤零零的记忆。就没能得到充分的巩固，因而也就难以提取。"},{"type":"list_item","depth":3,"payload":{"lines":[116,117]},"content":"这种特点甚至被人脑用作一种生存策略，尽管是会使人不愉快的策略。一些遭遇过创伤事件的人常为记忆所苦，车祸、惨案之类的记忆在事情过去很久后还像“闪光灯”似的鲜活重现（详见第8章）。这是由于创伤发生时情感冲动过于剧烈，肾上腺素充斥大脑和身体，对事件的感知变得异常强烈，以至于记忆根深蒂固地扎根在脑海中，栩栩如生。仿佛大脑对发生过的可怕事件做出了鉴定：“就是在这里，发生了可怕的事，别忘记了，我们不想再让噩梦重演。”然而麻烦的是，过于鲜活的记忆会制造混乱。"},{"type":"list_item","depth":3,"payload":{"lines":[118,119]},"content":"关于自身经历的记忆只是记忆的一种类型，称为“情景记忆”，也叫“自传式记忆”，不用说大家也能明白。但还有种“语义记忆”，信息基本上不涉及环境。"},{"type":"list_item","depth":3,"payload":{"lines":[120,121]},"content":"短期记忆速度快、可操纵、时间短；长期记忆连续、持久、容量大。"}]},{"type":"list_item","depth":2,"payload":{"lines":[122,123]},"content":"为什么我们记得人脸却想不起名字","children":[{"type":"list_item","depth":3,"payload":{"lines":[124,125]},"content":"首先，人脸的信息含量很大。面部表情、目光接触、嘴部动作等，都是人类交流沟通的基本方式。从一个人的面貌特征还能看到很多东西，如眼珠颜色、头发颜色、骨架、牙齿排列等，都可以作为识别依据。正因为如此，人脑似乎演化出了一些特点来辅助与增强面部识别与处理，像是模式识别、从随机图案中认出人脸的普遍倾向等"},{"type":"list_item","depth":3,"payload":{"lines":[126,127]},"content":"与之相比，人的名字提供了什么信息呢？它们有可能作为某种线索提示一个人的背景或文化出身，但一般说来只是几个字、一串随意的符号、一小段音节，让你知道它们属于某张特定的脸。"},{"type":"list_item","depth":3,"payload":{"lines":[128,129]},"content":"人脑有很多制造短期记忆的策略，其中之一就是在得到大量细节的同时，记忆系统会倾向于着重注意听到的第一条和最后一条信息（分别称为“首因效应”和“近因效应”）。"},{"type":"list_item","depth":3,"payload":{"lines":[130,131]},"content":"短期记忆多是听觉型的，专注于处理字词和特定声音形式的信息。"},{"type":"list_item","depth":3,"payload":{"lines":[132,133]},"content":"与此相反，长期记忆则倚重于视觉和语意（也就是字词的意思，而不是字词的读音）。因此，比起没有一定之规的听觉刺激，更丰富的视觉刺激（好比说人脸）就更有可能被长期记住。"},{"type":"list_item","depth":3,"payload":{"lines":[134,135]},"content":"大脑是一大团错综复杂的接头和连线，就像规模有宇宙那么大的一团圣诞树灯。组成长期记忆的就是这些接头——也就是突触。单独一个神经元就可以与其他神经元形成数万个突触，而大脑由数十亿个神经元组成。这些突触意味着，某一段记忆与需要据此进一步“执行”任务的脑区（即负责合理化和制定决策的区域，比如额叶）之间是有联系的。在这些联系的基础上，你脑中负责思考的部分才能“拿到”记忆。"},{"type":"list_item","depth":3,"payload":{"lines":[136,137]},"content":"一段记忆的相关联系越多，突触就越强（或者说越活跃），要使用这段记忆就越容易，"},{"type":"list_item","depth":3,"payload":{"lines":[138,139]},"content":"其根源在于大脑对人/事有熟悉与回忆之分。解释得更清楚一点，熟悉（或者说认得）是指在遇到某个人或某件事时知道自己见过或做过，但此外就什么也没有了，只知道记忆里已经有这个人或事存在。而回忆是指能回想起当初怎么认识和为什么认识这个人的记忆。认得一个人仅仅标示出了有记忆存在的事实。"},{"type":"list_item","depth":3,"payload":{"lines":[140,141]},"content":"大脑有好些方式方法来触发一段记忆，但我们确认其存在时并不需要“激活”它。"},{"type":"list_item","depth":3,"payload":{"lines":[142,143]},"content":"有些科学家将其描述为“回忆临界点”，意思是某些东西正越来越熟悉，熟悉程度到达某个关键点时，最初的记忆彻底被激活。想要回忆起的那段记忆关联着好几段其他记忆，它们一起被触发，对目标记忆产生一种外周刺激或是低水平刺激，就像邻居家放的烟花把一栋黑漆漆的房子照亮。但是，目标记忆只有在受到的刺激超过一定程度或者说超过其临界点时才会被真正激活。"},{"type":"list_item","depth":3,"payload":{"lines":[144,145]},"content":"总的说来，人脸因为更“有形”而比名字更好记，而想起一个人的名字更可能需要完全的回忆而不是简单的识别。"}]},{"type":"list_item","depth":2,"payload":{"lines":[146,147]},"content":"一杯红酒助回忆　（酒精竟然有助于记忆）","children":[{"type":"list_item","depth":3,"payload":{"lines":[148,149]},"content":"人体和大脑有好几层防御机制（包括胃酸、复杂的肠黏膜、专门防止各种物质进入大脑的屏障等）阻挡可能有害的物质进入。可是酒精（尤其是可供饮用的乙醇）能与水相溶，并且分子小到足以穿过以上所有屏障。"},{"type":"list_item","depth":3,"payload":{"lines":[150,151]},"content":"酒精是一种抑制剂。这么说不是因为它会让你隔天早晨感觉沮丧和压抑（虽然实际上感觉就是这样），而是因为它实际上会抑制大脑神经的活动，"},{"type":"list_item","depth":3,"payload":{"lines":[152,153]},"content":"人的大脑在清醒状态下的每一刻都承担着无数任务，它们不仅让有些事得以发生，同时也在阻止另外一些事的发生。大脑几乎控制着我们做的一切，但很显然各项事务不能同时进行，所以大脑的很大一部分被用来抑制和暂停某些脑区的激活。"},{"type":"list_item","depth":3,"payload":{"lines":[154,155]},"content":"而在酒精的影响下，脑中原本应该管控或抑制眩晕、欣快和愤怒的红色交通灯变暗甚至关闭了。酒精还让负责口齿清晰或走路协调的区域也停工了。值得注意的是，人体中那些比较简单的基础系统，比如控制心率之类的系统，很不容易被改变，相当稳固；而那些比较新的、更精巧的过程则更容易被酒精干扰或损伤。"},{"type":"list_item","depth":3,"payload":{"lines":[156,157]},"content":"记忆系统位于这两个极端之间，既是基础的，又是复杂的。酒精似乎特别容易干扰海马，也就是主要负责形成和编码记忆的脑区。短期记忆也会受限制，但隔天醒来时发现记忆出现的可怕空白其实就是海马受到了影响，使得长期记忆被干扰而造成的。"},{"type":"list_item","depth":3,"payload":{"lines":[158,159]},"content":"可是在某些非常特殊的环境下，酒精还真的会帮助回忆。这种现象被称为“状态特异性回忆（state-specific recall）”。"},{"type":"list_item","depth":3,"payload":{"lines":[160,161]},"content":"外界情境可以帮助人们回忆，身处与记忆获得时相同的环境能让人更容易提取记忆。不过还有更棒的，用到内部情境或者说“状态”，因此被称为“状态依存性回忆（state-dependent recall）”。简单地说，像酒精、兴奋剂或其他会改变脑活动的物质会带来特殊的神经活动状态。"}]},{"type":"list_item","depth":2,"payload":{"lines":[162,164]},"content":"我当然记得，那是我的主意！　<br>\n（记忆系统的自我中心偏误）","children":[{"type":"list_item","depth":3,"payload":{"lines":[165,166]},"content":"人的记忆并不是像书页那样的静态内容或记录，而是经常会有改动或调整，以迎合大脑根据我们的需求所做出的判断（尽管很可能是错误的）。令人惊讶的是，记忆有很强的可塑性（也就是灵活可变不死板），能以各种方式被改变、抑制或曲解，即所谓的 “记忆偏差”。而记忆偏差往往受到“自我”的驱动。"},{"type":"list_item","depth":3,"payload":{"lines":[167,168]},"content":"记忆偏差（或者说偏误）多种多样，其中一些实际上看不出是自我中心，但也有相当大一部分确实表现如此，尤其有一种就叫作“自我中心偏误”，指的是大脑会改动或调整记忆，然后以一种让我们看上去更好的方式来展示事件。"},{"type":"list_item","depth":3,"payload":{"lines":[169,170]},"content":"我们真心相信自己记忆里的版本是诚实而准确的。为了让自己的形象更讨喜而对记忆做出的调整和修改，多半完全是下意识的。"},{"type":"list_item","depth":3,"payload":{"lines":[171,172]},"content":"有一种“支持选择偏误”，是指在必须从几个选项中做出选择时，即使当时的选择并非最佳，人们也会记成自己做出了最佳选择。"},{"type":"list_item","depth":3,"payload":{"lines":[173,174]},"content":"有一种“自我生成效应”说的是人更容易回想起自己说过的话，而相对不容易记起别人所说的话。你可能从来不确定别人说的是否准确可信，却相信自己的话真实可靠，可以认为你的记忆同样如此。"},{"type":"list_item","depth":3,"payload":{"lines":[175,176]},"content":"“本族偏见”就更惊人了，这指的是人们总是很难认识并记住与自己种族不同的人。"},{"type":"list_item","depth":3,"payload":{"lines":[177,178]},"content":"确实有些人会用这种方式夸耀自己有先见之明，借此表现自己聪明、机灵，但另一方面，记忆也确实有“后见之明偏误”，让我们发自真心地把明明不可能在当时做出预测的事记成提前预知到的。同样，这也不是自我标榜式的谎言，而是记忆当真支持那些表述。大脑不惜改变记忆来提升人的自我，让我们感觉自己似乎懂得更多，也更自控。"},{"type":"list_item","depth":3,"payload":{"lines":[179,180]},"content":"再来看“衰退影响偏差”：负面事件带来的情绪化记忆要比正面事件引发的情绪化记忆衰退得更快。"},{"type":"list_item","depth":3,"payload":{"lines":[181,182]},"content":"不愉快的情绪似乎要比愉快的情绪消散得更快。显然大脑喜欢发生在我们身上的愉快经历，而不愿抱守那些“最好被替代”的东西。"},{"type":"list_item","depth":3,"payload":{"lines":[183,184]},"content":"大脑的自我中心偏误还没有强大到生造出另一个现实的地步，它只是扭曲和调整回忆，但不会无中生有。"},{"type":"list_item","depth":3,"payload":{"lines":[185,186]},"content":"人需要做出很多决策，如果在做决策时多少有一些信心就会轻松很多。大脑构建出一个关于世界运转的模型来让自己探索世界，它需要对模型的精确度充满自信（详见第8章的“幻觉”部分）。假如每做一个必须做的选择都需要对各种可能的后果进行一番权衡，那将极其浪费时间。而如果相信自己有能力做出正确的选择，自然会变得容易许多。"},{"type":"list_item","depth":3,"payload":{"lines":[187,188]},"content":"我们的全部记忆都来自个人的、主观的视角。做判断时，我们只有自己的观点和理解可供参考，结果就导致与自己观点“相符”的判断在记忆中远远优先于那些不符的，即便它们并不完全正确，也会在记忆中得到保护和加强。"},{"type":"list_item","depth":3,"payload":{"lines":[189,190]},"content":"此外，自我价值感和成就感对于人类维持正常功能来说不可或缺（见第7章）。如果失去自我价值感（比方说抑郁症发作时），人会由衷地感到衰弱。而即便在功能正常时，人脑也更倾向于陷入对负面结果的担忧。"},{"type":"list_item","depth":3,"payload":{"lines":[191,192]},"content":"总之大脑为了让记忆更讨喜，经常对其进行编辑，而且大脑对记忆的编辑和调整会出现自我持续的特质。如果我们记住和/或描述某件事时，对自己于其中扮演的角色稍加强调的话（例如我们去钓鱼时抓到了最大的鱼，而不是第三大的），原有的记忆就会被修改后的内容有效地“更新”（修改后的内容也可以被称作是一段新记忆，但因为和已有记忆内容关联密切，所以大脑不得不做些折中）。"}]},{"type":"list_item","depth":2,"payload":{"lines":[193,195]},"content":"我在哪儿？……我是谁？　<br>\n（记忆系统什么时候会出错？为什么？）","children":[{"type":"list_item","depth":3,"payload":{"lines":[196,197]},"content":"额叶中负责回忆的脑区还有一些非常重要的职能，比如决策和推理等，因此这些区域一旦受损，比起其他更严重的后果，失忆只是一个小问题罢了。逆行性遗忘确实会发生，但一般只是暂时的，并且记忆最终还会恢复。"}]}]},{"type":"heading","depth":1,"payload":{"lines":[198,199]},"content":"第3章　恐惧：没什么好害怕的 大脑千方百计地让我们感到害怕","children":[{"type":"list_item","depth":2,"payload":{"lines":[200,202]},"content":"四叶草和不明飞行物有什么相同之处？　<br>\n（迷信、阴谋论和各种怪异信仰之间的关联）","children":[{"type":"list_item","depth":3,"payload":{"lines":[203,204]},"content":"像这种在实际上并没有任何关系的事物间发现关联的体验还有一个专门的名字：数据真理妄想（apophenia）。"},{"type":"list_item","depth":3,"payload":{"lines":[205,206]},"content":"我们的脑源源不断地接收着各种各样的信息并做出解读，我们感知到的世界就是大脑加工解读信息的最终结果。从视网膜到视皮层再到海马体和前额叶，大脑有赖于多个区域协同执行各种功能。"},{"type":"list_item","depth":3,"payload":{"lines":[207,208]},"content":"大脑把重要信息从次要信息中挑选出来的一大办法是识别和关注特定的规律或模式。"},{"type":"list_item","depth":3,"payload":{"lines":[209,210]},"content":"大脑还会根据记忆中储存的信息来识别模式和倾向。过去的经历塑造了我们的思维方式，这是很自然的。"},{"type":"list_item","depth":3,"payload":{"lines":[211,212]},"content":"成长过程中，我们周围环境的大部分（如果不是全部的话）都是受控的，所知道的一切几乎都由认识和信任的成年人告知，所发生的一切也都在他们的监督之下。在人生最关键的塑造期，这些成年人是我们最主要的信息来源。"},{"type":"list_item","depth":3,"payload":{"lines":[213,214]},"content":"最关键的是，这意味着我们最初的记忆形成于一个似乎受到有权有势、难以理解的人物所组织和控制的世界（而非一个随机、混沌的世界）。那些观念根深蒂固，并且作为一套信仰体系随我们进入成年。"},{"type":"list_item","depth":3,"payload":{"lines":[215,216]},"content":"寻找规律的倾向有一个显著后果（也或许是原因），就是大脑确实不善于处理随机性。大脑似乎难以理解有些事情会无缘无故地随机发生。"},{"type":"list_item","depth":3,"payload":{"lines":[217,218]},"content":"这或许也是人脑到处寻找危险而产生的另一个后果，因为假如一件事没有实实在在的起因，那么当危险最终出现，我们就无法对此做出预防，而这多么令人难以容忍。"},{"type":"list_item","depth":3,"payload":{"lines":[219,220]},"content":"不管是何原因，对随机的排斥引发了众多连锁后果，其中之一就是习惯性地假设一切事出有因，而这个原因常常被称为“命运”。"},{"type":"list_item","depth":3,"payload":{"lines":[221,222]},"content":"在人格研究中，这种观念被称为“明确表达的控制点”，指个体认为自己能在多大程度上控制影响自身生活的事件。一个人的控制点越大，就越相信自己可以“掌控”（与实际对事物的控制程度无关）。"},{"type":"list_item","depth":3,"payload":{"lines":[223,224]},"content":"不过，有一些研究认为，大脑海马体越大，相应的控制点就越大。应激激素皮质醇能使海马体显著萎缩，而觉得自己掌控程度较低的人更容易感受到压力，因此，海马大小又或许是控制点的结果而非原因。"},{"type":"list_item","depth":3,"payload":{"lines":[225,226]},"content":"无论如何，控制点大意味着个体感觉自己更能对事件起因产生影响（是否真正存在一个起因并不重要）。当这种控制体现为迷信时，把盐扔过肩头、摸摸木头或是避开梯子下方、避开黑猫等，都会令人安心地相信自己已经通过无法合理解释的方式阻挡了灾祸。"},{"type":"list_item","depth":3,"payload":{"lines":[227,228]},"content":"控制点更大的人还会企图挫败被他们发现的“阴谋”，比如到处宣传发觉了阴谋、“深入”挖掘其中的细节（对来源的可靠性则几乎毫不关心），找一切机会向可能听信他们的人指出阴谋的存在，并宣称拒绝听信的人都是“无知的羔羊”或其他类似的话。迷信往往比较消极被动，迷信的人可能只是固守着迷信并照常过日子。阴谋论者投入的精力则往往要大得多。"},{"type":"list_item","depth":3,"payload":{"lines":[229,230]},"content":"总的说来，似乎是大脑对规律的热爱和对随机的憎恶致使很多人得出了一些颇为极端的结论。这原本不是什么大问题，可大脑还让说服一个人承认深深植根于自己内心的观念和结论是错误的变得格外困难——无论摆出多少证据。就算把理性得出的证据全部丢到迷信者和阴谋论者面前，他们照样固守着自己的荒谬信仰。"}]},{"type":"list_item","depth":2,"payload":{"lines":[231,233]},"content":"宁跟壮汉打架，也不上台唱K　<br>\n（恐惧症、社交焦虑，及其众多表现形式）","children":[{"type":"list_item","depth":3,"payload":{"lines":[234,235]},"content":"至于究竟为什么会得恐惧症，原因多种多样。归根结底是因为我们会联想学习，把特定的反应（例如恐惧反应）与特定的刺激（例如蜘蛛）联系起来。"},{"type":"list_item","depth":3,"payload":{"lines":[236,237]},"content":"社会学习与触发线索的效果惊人地强大，再加上大脑在遭遇危险时“安全总好过遗憾，不怕一万就怕万一”的处理方式，都意味着我们看到别人害怕什么东西时很可能自己以后也会对此有所警惕。"},{"type":"list_item","depth":3,"payload":{"lines":[238,239]},"content":"最后，我们终于要谈到社交焦虑了。当这种焦虑严重到使人精神衰弱的地步，那就是社交恐惧症。社交恐惧症的根源在于害怕来自他人的负面反应——比方说不敢去想别人听了你唱卡拉OK会有什么反应。仅仅是敌意或侵犯并不会让我们害怕，单纯的否定却足以让我们畏而止步。大脑用他人来校准自己看待世界的方式以及自己在世界所处的位置，而他人之所以能成为恐惧症的恐惧来源，也正说明了这一点。于是乎，他人的赞许显得事关重大，并且 “他人”通常可以指任何人。"},{"type":"list_item","depth":3,"payload":{"lines":[240,241]},"content":"一方面大脑有预测和担忧负面影响的倾向，另一方面大脑又对社会认可和赞许有强烈需求，两者结合起来便产生了社交焦虑。"}]},{"type":"list_item","depth":2,"payload":{"lines":[242,244]},"content":"别做噩梦……除非你就好这口　<br>\n（人为什么喜欢吓唬自己）","children":[{"type":"list_item","depth":3,"payload":{"lines":[245,246]},"content":"中脑-边缘奖赏通路会在我们干一些能带来好处的事时提供愉悦感。但所谓“好处”的可能性范围就大得很了，其中也包括“坏事不再继续”。"},{"type":"list_item","depth":3,"payload":{"lines":[247,248]},"content":"但引发危险或恐惧的信号通常会解除（尤其是考虑到大脑过于多疑），于是大脑认为：曾经有一个威胁，它现在消失了。"},{"type":"list_item","depth":3,"payload":{"lines":[249,250]},"content":"惊惧之后的快感和轻松成为一种强烈的刺激，远比其他大多数事情更强烈。"},{"type":"list_item","depth":3,"payload":{"lines":[251,252]},"content":"高度的警觉、强烈的快感和鲜明的记忆组合在一起，意味着遭遇某些恐怖经历会让人前所未有地体验到“活着”的感觉。当其他经历相比之下都显得单调乏味时，寻求类似的“高潮”自然就构成了强烈的动机。"},{"type":"list_item","depth":3,"payload":{"lines":[253,254]},"content":"大脑有种怪癖叫反事实思维，即倾向于仔细思考可能发生但实际上从没发生过的负面结果。而如果事件本身就很可怕，让大脑感觉到危险真实存在，这种倾向就更明显了。"},{"type":"list_item","depth":3,"payload":{"lines":[255,256]},"content":"有些人确实热衷于体验一些引发恐惧的事情。由此触发的战或逃反应在脑中引起强烈的兴奋体验（以及结束时产生的轻松感），而这在一定范围内可以开发用作娱乐。有些人的大脑结构和脑功能可能与其他人相比存在些微差别，让他们更乐意寻求带有危险和恐惧的刺激感，有时甚至到了某种令人心惊的极端程度。不过这没有什么好坏之分；除了整体结构相似外，每个人的大脑都是不同的，哪怕你乐意怕点什么，也无须忧虑其中的差异。"}]},{"type":"list_item","depth":2,"payload":{"lines":[257,259]},"content":"你看起来真不错——大家都不为体重而烦恼该多好　<br>\n（为什么批评比赞扬更有力）","children":[{"type":"list_item","depth":3,"payload":{"lines":[260,261]},"content":"人是复杂的动物，表现之一就是会在很大程度上倚赖他人的看法和反馈。按照社交自我保护理论的描述，保护自己的社交地位是一种根深蒂固的动机（即人总是想要继续受到那些认可自己价值的人的喜欢）。于是就有了社会评价方面的威胁。"},{"type":"list_item","depth":3,"payload":{"lines":[262,263]},"content":"批评、辱骂、拒绝、嘲弄，都有损甚至可能摧毁我们的自尊，尤其当它们出现在公共场合，干扰到“被喜爱和接纳”的目标时。由此产生的压力引起皮质醇分泌，而皮质醇有多种生理作用（比如提高体内葡萄糖水平），也会对大脑产生直接影响。我们知道战或逃反应会加强人的注意力，让记忆更加鲜明持久。而在我们受到批评时，分泌的皮质醇以及其他激素可能也会不同程度地导致相同情况的发生，让我们经历实实在在的身体反应、变得敏感，且相关记忆得到增强。"},{"type":"list_item","depth":3,"payload":{"lines":[264,265]},"content":"当你以表演、创作或分享认为值得分享的看法等形式把自己“表现出来”时，实际上你是在说“我觉得你们会喜欢”，很明显是在寻求他人的认同。除非有着惊人的信心，否则难免存有一丝怀疑，觉得自己可能错了。这时候，人对出现否定的可能性非常敏感，开始具有去发现任何不赞同或批评迹象的倾向。倘若所做的事情让你引以为豪，或是需要花费很多时间精力，那就更是如此。你越是做足准备去寻找，担心的情况就越有可能真的被找到，"},{"type":"list_item","depth":3,"payload":{"lines":[266,267]},"content":"这个过程被称为确认偏误（confirmation bias）：人们紧盯自己想要看到的东西，忽略其他不相干的信息。"}]}]},{"type":"heading","depth":1,"payload":{"lines":[268,269]},"content":"第4章　是不是觉得自己很聪明呢","children":[{"type":"bullet_list","depth":2,"payload":{"lines":[270,313]},"content":"","children":[{"type":"list_item","depth":3,"payload":{"lines":[270,271]},"content":"人脑让我们具有卓越的智力。"},{"type":"list_item","depth":3,"payload":{"lines":[272,273]},"content":"有句名言是这么说的：如果人类的大脑简单到让我们能理解它，那么我们的头脑就会简单得无法理解它。"},{"type":"list_item","depth":3,"payload":{"lines":[274,276]},"content":"我的智商270……可能更高　<br>\n（为什么说测智力比你想象的更难）","children":[{"type":"list_item","depth":4,"payload":{"lines":[277,278]},"content":"法国科学家比奈和西蒙②编制出第一套严格的智商测验，他们对智力下的定义：良好的判断、理解和推理能力，这些是智力的基本活动。"},{"type":"list_item","depth":4,"payload":{"lines":[279,280]},"content":"美国心理学家大卫·韦克斯勒（David Weschler）提出了多种关于智力的理论并设计过多套智力测验，包括至今还在使用的韦氏成人智力测试（WAIS），他把智力描述为“可以有意采取行动、有效应对环境的一般能力的综合”。"},{"type":"list_item","depth":4,"payload":{"lines":[281,282]},"content":"菲利普·弗农（Philip E. Vernon）是该领域的另一位大牛，他提出智力是“用以理解、掌握事物关联和原因的方方面面的认知能力”。"},{"type":"list_item","depth":4,"payload":{"lines":[283,284]},"content":"人们对智力的认识在很多方面已经取得共识，比如智力反映了大脑……做事的能力。更确切地说，是大脑掌握和运用信息的能力。像推理、抽象思维、演绎、理解等术语，都是在举例说明高级智能时经常提及的智力活动。"},{"type":"list_item","depth":4,"payload":{"lines":[285,286]},"content":"科学家和研究者所使用的智商测试经过周密的设计，就和显微镜、质谱仪等一样，作为实实在在的工具用于研究。智商测试成本很高（所以不会免费在线提供），它的设计是为了在尽可能广泛的人群内评估正常的、平均的智力。正因如此，遇到越是极端的智力，智商测试就越不管用。"},{"type":"list_item","depth":4,"payload":{"lines":[287,288]},"content":"所以，要给一个智力极高的人测智商就会变得难上加难。现有的科学智商测试测量智力的方法，包括用找规律填空来测试空间感、用特定问题来测试理解速度、通过列出特定类别的单词来测试语言流畅度，诸如此类。这些测试方法都是合理的，但要用来挑战一个超级天才并测出其智力的极限就显得捉襟见肘。"},{"type":"list_item","depth":4,"payload":{"lines":[289,290]},"content":"现在的智力测试比过去更有帮助，不再只是一个泛泛的评估结论，还提供了涵盖广泛的各类评估（空间感、算术等），可以更可靠、更透彻地证明一个人能力的高低。"}]},{"type":"list_item","depth":3,"payload":{"lines":[291,293]},"content":"您的裤子呢，教授？　<br>\n（为什么聪明人会做蠢事","children":[{"type":"list_item","depth":4,"payload":{"lines":[294,295]},"content":"液态智力是指“用”信息的能力，包括处理和应用信息等。还原魔方需要用到的就是液态智力，想弄清楚为什么自己不记得做错了什么可伴侣却不说话也需要液态智力。在这些场景中，你拥有的信息是新的，你必须运用它们解决问题，从而获得对自己有利的结果。"},{"type":"list_item","depth":4,"payload":{"lines":[296,297]},"content":"晶态智力是已储存在记忆中的信息，并且这些信息可以用来帮助你更好地应付局面。在酒吧竞猜游戏中答出50年代某部小众电影的男主角是谁需要晶态智力，说出北半球所有首都城市的名字要靠晶态智力，学一门外语（或二外、三外）也要用到晶态智力。晶态智力是一个人积累的知识，而液态智力则是如何运用知识处理有待解决的陌生事物的能力。"},{"type":"list_item","depth":4,"payload":{"lines":[298,299]},"content":"路易斯·列昂·瑟斯顿（Louis Leon Thurstone）提出人类智力由七种基本思维能力（primary mental faculties）组成：","children":[{"type":"list_item","depth":5,"payload":{"lines":[300,301]},"content":"语词理解（明白字词的意思：“嘿，我知道那是什么意思！”）"},{"type":"list_item","depth":5,"payload":{"lines":[302,303]},"content":"语词流畅（运用语言：“过来，说这个，你这没头苍蝇！”）"},{"type":"list_item","depth":5,"payload":{"lines":[304,305]},"content":"记忆（“等一下，我认得你，你就是那个笼斗世界冠军！”）"},{"type":"list_item","depth":5,"payload":{"lines":[306,307]},"content":"运算能力（“我获胜的这场格斗比赛的比分是82,523比1。”）"},{"type":"list_item","depth":5,"payload":{"lines":[308,309]},"content":"知觉速度（辨别和关联细节：“他是不是戴了一条用人牙串成的项链？”）"},{"type":"list_item","depth":5,"payload":{"lines":[310,311]},"content":"归纳推理（根据情况得出规律和看法：“任何试图平息这畜生怒火的举动都只会越发激怒他。”）"},{"type":"list_item","depth":5,"payload":{"lines":[312,313]},"content":"空间可视化（在脑中模拟和判断立体场景：“要是把桌子掀翻，就能放慢他的速度，我可以趁机跳出窗户。”）"}]}]}]},{"type":"bullet_list","depth":2,"payload":{"lines":[315,368]},"content":"","children":[{"type":"list_item","depth":3,"payload":{"lines":[315,317]},"content":"半瓶水晃荡　<br>\n（为什么聪明人吵架更容易输）","children":[{"type":"list_item","depth":4,"payload":{"lines":[318,319]},"content":"基本上，我们依赖他人作为信息源并支持自己的观点、信仰或自我价值，"},{"type":"list_item","depth":4,"payload":{"lines":[320,321]},"content":"有人或许以为最后一定是最聪明的人把持着事情的进展方向，因为越聪明的人，完成的工作就越好。可我们常看到的实情却似乎是反直觉的，越是聪明的人，对自己的观点不太自信的可能性越高，越容易给人留下不那么自信的印象，因而不被信任的概率也就越高。"},{"type":"list_item","depth":4,"payload":{"lines":[322,323]},"content":"聪明人不那么自信的原因可能是人们常对那些卖弄知识的人抱有敌意。"},{"type":"list_item","depth":4,"payload":{"lines":[324,325]},"content":"反智主义有着无数的社会和文化根源，但还有一种可能的原因是，它表现出了大脑的自我中心或“谋私利”的偏见以及害怕危险的倾向。人们在意自己的社会地位和财富，而看上去比自己更聪明的人则可能构成一种威胁。"},{"type":"list_item","depth":4,"payload":{"lines":[326,327]},"content":"可是，一个比自己聪明的人就是个未知数了，他们的行为方式让你难以预料或者根本无法理解，大脑完全搞不清楚他们会不会带来危险。于是，“万事小心好过事后后悔”的古老本能便被激活，触发怀疑与敌意。当然一个人也可以通过学习钻研从而让自己变得更加聪明，但这远比改善体格更复杂，也更不确定。举重让你的胳膊强壮，而学习和聪明之间的联系就要松散得多。"},{"type":"list_item","depth":4,"payload":{"lines":[328,329]},"content":"有一个科学名词专指这种“不聪明的人反而更自信”的现象：达克效应（全称为达宁-克鲁格效应），邓宁和克鲁格让受试者完成若干测试，并要求他们估测自己的成绩怎么样。结果出现了一个很有意思的规律：成绩不佳的那些人几乎都认为自己完成得比实际情况好特别特别多，而实际上测试成绩很好的人却总以为自己做得不怎么样。"},{"type":"list_item","depth":4,"payload":{"lines":[330,331]},"content":"邓宁和克鲁格认为，智力欠佳的人不仅在智力的能力上有所欠缺，而且在认识自己智力不足的能力上也有不足。再加上大脑的自我中心倾向也会掺和进来，对自己产生负面意见的可能性进一步受到抑制。"},{"type":"list_item","depth":4,"payload":{"lines":[332,333]},"content":"“聪明人”对世界的感知可能也类似，但是表现为另一种形式。如果一个聪明人觉得某件事很简单，那么他们很可能会认为其他人也有同样的感觉。他们以自己的理解水平为标准，因而觉得自己的聪明程度属于普通"},{"type":"list_item","depth":4,"payload":{"lines":[334,335]},"content":"此外，聪明的人普遍养成了学习新事物、获取新知识的习惯，因而更有可能认识到自己不是什么都懂，知道在各种领域都还有好多东西需要学习，于是他们在下结论、做声明时就不敢那么信誓旦旦。"},{"type":"list_item","depth":4,"payload":{"lines":[336,337]},"content":"达克效应背后的研究几乎都集中在西方社会，然而有些东亚文化显示出迥然不同的行为模式。有一种解释认为，东亚文化采取的（更健康的）态度是，认识上的不足意味着还有进步空间，因而他们优先考虑的和所采用的表现行为都与西方很不一样。"}]},{"type":"list_item","depth":3,"payload":{"lines":[338,340]},"content":"小强填字并不能增智健脑　<br>\n（增强脑力为什么那么难？）","children":[{"type":"list_item","depth":4,"payload":{"lines":[341,342]},"content":"智力并非来自某个专门的脑区，而是由好几个相互关联的脑区共同产生。智力高的人，脑区之间的连接和关联更为系统高效，因而总体来说就不需要太忙。"},{"type":"list_item","depth":4,"payload":{"lines":[343,344]},"content":"大脑的活跃程度和噪音一样，都是因为要费力做些什么而产生的，越高效则越轻松。有越来越多的人认同，涉及智力的脑区（前额叶皮质、顶叶等）相互间联系的强弱程度才是对智力影响最大的因素。交流越顺畅、相互作用越强，处理速度就越快，制定决策和完成计算所需要花费的力气也就越少。"},{"type":"list_item","depth":4,"payload":{"lines":[345,346]},"content":"现在我们已经知道了更重要的是效率。那么这对于想让自己变聪明的我们有何启示呢？教育和学习是显而易见的答案。主动接触更多知识、信息和概念意味着记住的每样东西都会积极增强你的晶态智力，而经常运用液态智力设想如何应对各种局面会让你在事情真正发生时游刃有余。这可不是逃避现实，学习新东西、练习新技能会给大脑带来结构上的改变。大脑本身是具有可塑性的器官，它可以，也的确会根据需要而发生实质性的变化。神经元在编码一段新记忆时会形成新突触，而这种过程在整个大脑中时时处处都在发生。"},{"type":"list_item","depth":4,"payload":{"lines":[347,348]},"content":"海马区也有类似的可塑性。海马是情景记忆以及空间记忆（记忆位置和方位）必须用到的脑区，负责加工多种感知觉结合的记忆——在辨识环境方位时必不可少。"},{"type":"list_item","depth":4,"payload":{"lines":[349,350]},"content":"甚至还有一些证据（虽然大多数来自对小鼠的研究，但它们能有多聪明？）表明，学习新技能、新本领确实可以增强白质，会增厚包裹在相关神经纤维外周的髓鞘（髓鞘由支持神经元功能的细胞组成，它们裹住神经元轴突，起到调节信号传递速度和效率的作用）。"},{"type":"list_item","depth":4,"payload":{"lines":[351,352]},"content":"上面提到的方法全都费时又费力，而且收益也相当有限。复杂的大脑要负责的功能实在太多了，因此提升一个领域的能力通常并不意味着其他方面也同时提高。"},{"type":"list_item","depth":4,"payload":{"lines":[353,354]},"content":"一方面，大脑终其一生保持着一定的可塑性；另一方面，脑的结构和排列又相对“固定”。"},{"type":"list_item","depth":4,"payload":{"lines":[355,356]},"content":"我们的智力确实能够提高，只是需要花费大量的时间并付出长期的努力，而且还不能只做已经擅长或学会的事情。当我们已经很擅长做某件事后，大脑会在此事上效率很高，基本上意识不到自己在做事。而如果大脑不知道自己在做什么，它就不会有所调整或做出反应，于是就出现了自我限制效应。"}]},{"type":"list_item","depth":3,"payload":{"lines":[357,359]},"content":"你在小个子里算是聪明的了　<br>\n（为什么高个子更聪明？谈谈智力的遗传率）","children":[{"type":"list_item","depth":4,"payload":{"lines":[360,361]},"content":"基因在决定儿童智力和决定成人智力上的影响或许是一样的，但对于孩子来说，影响智力的因素可能更多。儿童的大脑尚处于发育和学习的阶段，因此有各种各样的进程会影响其呈现出的智力高低；成人已经发育成熟的大脑则相对来说更“稳定”，外界因素的影响就没有那么强，成年个体之间（可以认为在普通社会中接受了义务教育的人具有大致相当的学习背景）的差异更有可能是由内在因素（也就是遗传差异）造成的。"},{"type":"list_item","depth":4,"payload":{"lines":[362,363]},"content":"身高同样取决于诸多因素，其中包括很多遗传因素。有一些科学家认为，可能有某一个或某一组基因同时影响智力和身高，因而在个子高和聪明这两个性状之间建立起联系。单个基因完全可能具有多种功能，这种现象叫作基因的多效性。"},{"type":"list_item","depth":4,"payload":{"lines":[364,365]},"content":"关于智力，还有什么有趣或者说怪异的现象吗？有，全世界范围内人的智力都在不断上升，原因却尚不明确。这种被称为智力的弗林效应（Flynn effect）的现象，指的是全世界多个国家、各个年龄层次、不同人群中（尽管不同人群的条件天差地别），液态智力和晶态智力的总体得分持续增长的事实。原因可能是全世界教育水平的上升、卫生保健和健康意识的提高、信息资源的日益丰富和复杂技术的逐渐普及等"},{"type":"list_item","depth":4,"payload":{"lines":[366,367]},"content":"智力很难定义、测量和单独分析，可它又切实存在，让我们可以对其进行研究。这是种特殊的一般能力，由多种其他能力构成。智力的产生要用到许多脑区，而不同脑区的连接方式或许关系重大。由于大脑的运作方式在逻辑上颠三倒四，智力并不是信心的保证，智力欠缺也不一定让人信心不足，似乎只有被当作聪明人对待的情况下，才会让人变得更聪明，所以大脑自己其实也不确定应该拿它负责的智力怎么办。一般智力的水平高低基本上由基因和抚养所决定，但倘若你有意愿改变它，那它或许也有可能增强。"}]}]}]},{"type":"heading","depth":1,"payload":{"lines":[368,369]},"content":"第5章　看到眼前这一章了吗","children":[{"type":"list_item","depth":2,"payload":{"lines":[370,371]},"content":"我们有自我意识，可以感知自己的内在状态和心理状态，还能进行自我评价和研究。因此，很多人推崇反省和哲学思维。不过，大脑究竟如何感知头颅外的世界同样不可小觑，要知道脑的结构中有很大一部分专门负责感知外部世界。我们靠感官认识世界，关注其中的重要元素，并采取相应的行动。"},{"type":"list_item","depth":2,"payload":{"lines":[372,373]},"content":"实际上，感官提供的初始数据更像是一股泥流，大脑做了十分了不起的信息加工，才给我们提供了丰富全面的世界观。"},{"type":"list_item","depth":2,"payload":{"lines":[374,376]},"content":"玫瑰换一个名字……①　<br>\n（为什么嗅觉比味觉强大）","children":[{"type":"list_item","depth":3,"payload":{"lines":[377,378]},"content":"“正规的”五种感觉则负责监测与觉察外部世界——我们周围的环境。很显然，这五种感觉指的是：视觉、听觉、味觉、嗅觉和触觉，更通俗的说法就是看、听、尝、闻、摸。每种感觉都涉及复杂的神经机制，大脑也使用这些感觉提供的信息时还会把事情搞得更加复杂。五种感觉都可以归结为对环境的探查，并通过与脑相连的神经把得到的信息转化为电信号。协调这些过程可谓大工程，大脑也确实花了不少时间。"},{"type":"list_item","depth":3,"payload":{"lines":[379,380]},"content":"嗅觉经常被低估。严格说来，鼻子确实“低于”眼睛。这可真是不幸，要知道大脑的嗅觉系统，也就是负责闻气味（或者说“加工气味知觉”）的部分非常奇特有趣。嗅觉被认为是在演化过程中最早产生的感觉。它发育得非常早，是胚胎在子宫内发育出的第一种感觉。"},{"type":"list_item","depth":3,"payload":{"lines":[381,382]},"content":"嗅觉神经元之所以需要再生，是因为它们属于少数几种直接暴露在“外界”环境中的感觉神经元，娇嫩的神经细胞容易受损。嗅觉神经元位于鼻腔上方的黏膜内，由嵌入黏膜的嗅觉受体探测气味颗粒。受体接触到相应的气味分子后，便发送信号给嗅球，由嗅球负责整合气味信息。"},{"type":"list_item","depth":3,"payload":{"lines":[383,384]},"content":"嗅觉神经元探测到特定物质（比如奶酪分子、某种甜味的酮、某个口腔卫生堪忧的人嘴里散发的分子等）后会向嗅球发送电信号，嗅球再把信息传递到嗅核、梨状皮层等脑区，于是你就感觉闻到了什么。"},{"type":"list_item","depth":3,"payload":{"lines":[385,386]},"content":"气味与记忆的联系非常紧密。嗅觉系统紧挨着海马以及记忆系统的其他主要组成部分，"},{"type":"list_item","depth":3,"payload":{"lines":[387,388]},"content":"和处理记忆的区域一样，在结构上嗅球也属于边缘系统，与海马和杏仁核之间有活跃的联系。于是，某些气味与饱含情绪的生动记忆紧密相连，比如饭烧焦的气味会让你突然回想起在爷爷奶奶家度过的周末。"},{"type":"list_item","depth":3,"payload":{"lines":[389,390]},"content":"嗅觉作为边缘系统的一部分，意味着有比其他感觉更直接的途径去触发情绪，或许这就是为什么嗅觉常常比大多数其他感觉更能唤起强烈的反应。"}]},{"type":"list_item","depth":2,"payload":{"lines":[391,393]},"content":"来呀，摸摸这噪声　<br>\n（听觉和触觉竟然有关联？）","children":[{"type":"list_item","depth":3,"payload":{"lines":[394,395]},"content":"实际上，大脑感知到的触觉和听觉虽然完全不同，但感知它们所用到的神经机制却有着惊人的相似之处。"},{"type":"list_item","depth":3,"payload":{"lines":[396,397]},"content":"听觉和触觉都可以归为“机械感觉”，意思是它们都在受力时被激活。"},{"type":"list_item","depth":3,"payload":{"lines":[398,399]},"content":"声音实际上是空气中的振动传到人耳的鼓室，引起鼓膜振动，接着继续传递到一个充满液体、螺旋形的结构——耳蜗，于是声音就进入了我们的头脑。耳蜗十分精巧灵敏，实际上是一条含有液体的卷曲长管。声音沿着蜗管前进，而耳蜗的精巧布局和声波的物理特性意味着声音的频率（单位是赫兹，Hz）决定了振动可以沿蜗管前进多少距离。"},{"type":"list_item","depth":3,"payload":{"lines":[400,401]},"content":"所以说，听觉就是一种对振动和声音施加的压力产生反应的机械感觉。触觉呢，则是另一种机械感觉。当压力施加在皮肤上，我们会有所感觉，因为皮肤上遍布着专门的机械感受器，能够产生信号并通过专门的神经传递到脊髓（除非刺激是施加在头部的，就由面部神经来处理）；接着信号传到大脑，由位于顶叶的躯体感觉皮层解析出它从何而来，让我们产生相应的感觉。看似简单，所以实际肯定并非如此。"},{"type":"list_item","depth":3,"payload":{"lines":[402,403]},"content":"我们所说的触觉包含多种元素，它们共同形成了一种总体感觉。除了物理压力，还有振动和温度、皮肤的拉伸，以及某些情况下的痛觉。这些感觉在皮肤、肌肉、脏器或骨骼上都有专属的感受器。整套系统称为躯体感觉系统（大脑皮质上对应的是躯体感觉皮层），相应的神经支配全身。痛觉，又叫伤害性感受，有其专属的受体和神经纤维遍布全身。"}]},{"type":"list_item","depth":2,"payload":{"lines":[404,406]},"content":"耶稣显灵在……面包片上？　<br>\n（关于视觉你所不知道的）","children":[{"type":"list_item","depth":3,"payload":{"lines":[407,408]},"content":"人脑对视觉的倚重超过所有其他感觉，视觉系统自豪地拥有许多令人称奇的怪癖。和其他感觉一样，如果认为眼睛是两只湿漉漉的摄像机、丝毫不漏地获取着周围环境的信息并将其完整地传到大脑，那就太不符合实际情况了⑤。"},{"type":"list_item","depth":3,"payload":{"lines":[409,410]},"content":"很多神经科学家主张，视网膜是脑的一部分，因为它和大脑发育自相同的组织，并且与大脑直接相连。眼睛接收光线，光线从前面穿过瞳孔和晶状体，落在后方的视网膜上。视网膜是一层很复杂的结构，由光感受器组成。光感受器是专门检测光的神经元，其中一部分只要六个光子（1个光子是光的1“位”）就能将其激活。"},{"type":"list_item","depth":3,"payload":{"lines":[411,412]},"content":"光感受器把光信息转换为神经元信号，两眼的视神经⑦把神经元信号传递至大脑的多个部位。视觉信息先是被送到丘脑——大脑古老的中央车站，再从那儿传向更远的地方。有的最终到达脑干；有的到达一处叫作顶盖前区的地方，此处负责对光强做出扩张或收缩瞳孔的反应；还有的到达上丘，此处控制眼球快速移动，也叫眼跳（saccades）。"},{"type":"list_item","depth":3,"payload":{"lines":[413,414]},"content":"眼部肌肉有规律地接收来自耳内平衡和运动系统的信号，并以此区分是眼睛在动还是周围环境在动，也就意味着我们可以在运动的同时盯着某个物体。"},{"type":"list_item","depth":3,"payload":{"lines":[415,416]},"content":"视觉信息大部分被传到位于大脑后方枕叶的视皮层。视皮层本身可以分为好几层，每层又可以继续分出多层。"},{"type":"list_item","depth":3,"payload":{"lines":[417,418]},"content":"初级视皮层是眼睛传来的信息到达的第一站，整齐地排列成柱状结构，像切片面包似的。这些“柱”对方位非常敏感，也就是说它们只对特定方位的线条有反应。从应用角度来说，这个特点让我们得以识别边缘。其重要性无须赘言，边缘即界限，意味着我们能够识别并对焦于单个物体，而不只是构成物体形状的笼统表面。"},{"type":"list_item","depth":3,"payload":{"lines":[419,420]},"content":"视皮层的第二层负责识别颜色，尤其令人赞叹的是，它产生了色彩恒常性。同样的红色物体，亮光下和弱光下在视网膜上的呈现有很大差别，但次级视皮层似乎能够考量光的亮度并推导出物体“应该”是什么颜色。"},{"type":"list_item","depth":3,"payload":{"lines":[421,422]},"content":"接下来是这样的：视觉处理区域继续向脑内深入，离初级视皮层越远，其加工处理越专门化。视觉处理甚至还会跨至其他脑叶，例如顶叶，那里有处理空间知觉的区域；还有颞下回，识别特殊物体和面部（回到了这一节开头的问题）。"},{"type":"list_item","depth":3,"payload":{"lines":[423,424]},"content":"以上这些只是视觉系统中一部分令人印象深刻的特点。而其中最关键的当属“立体视觉”（three dimensions），视网膜本身严格说来是一个“扁平的”表面，所以它在支持三维图像上的能力并不比黑板强。幸运的是，大脑有一些小技巧来突破其中的局限。"},{"type":"list_item","depth":3,"payload":{"lines":[425,426]},"content":"首先，我们有两只眼睛。它们在面部的位置也许凑得挺近，但分开的距离已足够为大脑提供具有细微差别的图像。而大脑正是利用两眼图像的差别，计算出我们最终看到的图像中的深度和距离是多少。"},{"type":"list_item","depth":3,"payload":{"lines":[427,428]},"content":"虽然你需要两只眼睛同时工作，可当你闭上或遮住一只眼睛后，世界并没有马上转变为一张平面图。这是因为，大脑仍然能通过视网膜传送图像的方方面面来推断深度和距离，如遮挡（此东西覆盖住彼东西）、纹理（凑近后才可以看到的精巧细节）和会聚（近处的东西往往比远处的东西分得开，想象一条长长的路不断向远处延伸，最终变成一点）等。"}]},{"type":"list_item","depth":2,"payload":{"lines":[429,431]},"content":"为什么耳朵会发热　<br>\n（注意力的强弱，以及为什么会不由自主地偷听）","children":[{"type":"list_item","depth":3,"payload":{"lines":[432,433]},"content":"大脑只能挑选它要注意的内容，这样才能把知觉和意识加工放到可能有兴趣的事情上。这个过程就是注意，或称注意力。而如何运用注意力，极大地影响了我们能够从周围世界中观察到什么。或者说，往往更重要的是，使得我们观察不到周围环境中有什么。"},{"type":"list_item","depth":3,"payload":{"lines":[434,435]},"content":"有两个关键问题。一是大脑留给注意力的容量有多大？注意多少信息会让大脑不堪重负？二是注意力的指向由什么决定？假如大脑接连不断地受到感觉信息的轰炸，是什么让某些刺激或输入优先于其他的呢？"},{"type":"list_item","depth":3,"payload":{"lines":[436,437]},"content":"我们先来看容量。很多人可能留意过，注意力是有限的。"},{"type":"list_item","depth":3,"payload":{"lines":[438,440]},"content":"后来的实验却改变了人们的认识。冯·赖特（Von Wright）与同事在1975年开展的实验中，先让被试者形成每次听到某些特定的词之后被电击一下的条件反射，然后在双耳分听时，播放给另一只耳朵（也就是非注意通道）的录音里就有预示电击的单词。被试者听到那些词时会表现出明显的恐惧反应，这说明大脑显然也注意到了另一条非注意通道。但是，这种注意没有达到意识加工的程度，因此我们觉察不到。<br>\n["},{"type":"list_item","depth":3,"payload":{"lines":[440,441]},"content":"瓶颈模型认为，注意力如同“一道”追光，会根据需要四处移动；而容量模型则相信，注意力更像是有限资源，在未耗尽的前提下可以被分配到多项任务（多个注意焦点）。"},{"type":"list_item","depth":3,"payload":{"lines":[442,443]},"content":"两个模型都解释了为什么多任务作业那么困难。按瓶颈模型的理论，唯一的“一道”注意力要不断地在不同任务间跳来跳去，追踪起来就非常困难。而根据容量分配模型，虽然允许你同时注意不止一件事，但前提是要有足够处理它们的资源，一旦超出容量，就失去了追踪当前任务的能力。因为资源极为有限，在很多场合我们看起来就好像只有单一的注意力。"},{"type":"list_item","depth":3,"payload":{"lines":[444,445]},"content":"那为什么容量这么有限呢？一种解释认为，注意与工作记忆密切相关，也就是与我们在有意识地处理信息时用来储存的记忆能力有关。注意提供了有待处理的信息，因此当工作记忆已经“饱和”时，就算可以继续添加信息，维持注意也会变得非常困难。而我们知道，工作记忆（短期记忆）的容量是有限的。"},{"type":"list_item","depth":3,"payload":{"lines":[446,447]},"content":"从神经系统上来论，注意由多个脑区维持，其中之一就是“惯犯”前额叶皮层，考虑到那是处理工作记忆的区域就比较容易理解了。受牵连的还有前扣带回，那是藏在颞叶深处并延伸进顶叶的一大块结构复杂的区域，大量感觉信息在此加工并与更高级的功能（比如意识）相连。"},{"type":"list_item","depth":3,"payload":{"lines":[448,449]},"content":"注意同时受到外源性和内源性线索的指向。通俗地解释就是，有自下而上和自上而下两套系统。再说得简单点，发生在头脑外或头脑里的事都会吸引人的注意力。这两方面在鸡尾酒会效应上都可以得到验证，我们把注意力集中到特定的声音上，也就是所谓的“选择性聆听”。提到你名字的声音一下子抓住了你的注意力，你还不知道怎么回事，但在意识到这点之前就已经不知不觉地转移了注意。可是一旦有所意识，你就把注意力投向了声音来源，进而把其他声音排除在外。外在的声音转移了你的注意，就是自下而上的注意过程；而想要听到更多，于是有意识地把注意力保持在那儿，就是发自意识的、内源的、自上而下的注意过程⑧。"},{"type":"list_item","depth":3,"payload":{"lines":[450,451]},"content":"大脑探测到潜在的重要事项后，后顶叶皮层（在讲视觉加工时我们提到过）使有意注意系统脱离当前的工作。中脑的上丘则把注意系统移向有需求的区域。接着，丘脑核（丘脑的一部分）再次激活注意系统。注意的力量十分强大。"},{"type":"list_item","depth":3,"payload":{"lines":[452,453]},"content":"无意识注意系统会对生死攸关的线索做出反应，而大脑又做好了认出一切具有潜在危险之物的准备，并且似乎演化出了惧怕自然界任何危险的倾向。在另一些情景中，我们的注意力却会错过一些重要并且非常显眼的东西。注意力被大量占用的结果就是我们会忽略十分重要的东西，"}]}]},{"type":"heading","depth":1,"payload":{"lines":[454,455]},"content":"第6章　人格：棘手的概念","children":[{"type":"list_item","depth":2,"payload":{"lines":[456,457]},"content":"人格，人皆有之。可什么是人格呢？粗略说来，就是一个人的癖好、信仰、思维及行为方式的综合。显然，这是某种“高层次”的功能，是精巧高等的精神活动，或许还是巨型大脑赋予人类独有的能力。"},{"type":"list_item","depth":2,"payload":{"lines":[458,459]},"content":"斐瑞斯（E. Jerry Phares）①和查普林（William Chaplin）在他们2009年出版的《人格导论》（Introduction to Personality）一书中就“人格”提出了一个为绝大多数心理学家认同的定义：人格是一个人有别于其他人的特征性想法、感觉和行为的模式，并且具有跨时间和跨情境的一致性。"},{"type":"list_item","depth":2,"payload":{"lines":[460,462]},"content":"完全没有个性　<br>\n（人格测试的可疑运用）","children":[{"type":"list_item","depth":3,"payload":{"lines":[463,464]},"content":"目前的理论均主张，人格中存在可预测、可识别的成分，即可以通过分析鉴定出来的“特质”。"},{"type":"list_item","depth":3,"payload":{"lines":[465,466]},"content":"目前最主流的当数“大五”人格特质，主张人格由五方面特质组成，这些人格特质往往在不同的情境中保持一致，因而可以用来预测一个人的态度和行为。"},{"type":"list_item","depth":3,"payload":{"lines":[467,468]},"content":"该理论认为，每个人的人格都会落在大五人格特质各维度的两极之间：","children":[{"type":"list_item","depth":4,"payload":{"lines":[469,470]},"content":"开放性（Openness）反映了你对新体验的开放程度。"},{"type":"list_item","depth":4,"payload":{"lines":[471,472]},"content":"责任感（conscientiousness）反映的是一个人在计划、组织和自我规范方面的倾向。"},{"type":"list_item","depth":4,"payload":{"lines":[473,474]},"content":"外向性（extroverts）是主动的、活泼的、寻求关注的，而内向性（introverts）是安静的、内敛的、偏爱独处的。"},{"type":"list_item","depth":4,"payload":{"lines":[475,476]},"content":"宜人性（agreeableness）反映个人行为和态度多大程度上受社交和谐需求的影响。"},{"type":"list_item","depth":4,"payload":{"lines":[477,478]},"content":"神经质（neurotic）的人在受邀去腐烂猪肉雕刻展时会谢绝并详细说明理由。"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[479,481]},"content":"发火吧　<br>\n（人为什么会愤怒，以及愤怒有什么好处）","children":[{"type":"list_item","depth":3,"payload":{"lines":[482,483]},"content":"愤怒究竟是什么？它是一种情绪上和生理上的唤起状态，通常出现在某种界限遭到侵犯时。"},{"type":"list_item","depth":3,"payload":{"lines":[484,485]},"content":"演化心理学家提出的愤怒校正理论（recalibration theory）认为，愤怒是为了应对类似的上述场景而演化出来的一种自卫机制。愤怒让人在潜意识里对可能吃亏的情况迅速做出反应，有助于取得均衡、确保自身不受损害。"},{"type":"list_item","depth":3,"payload":{"lines":[486,487]},"content":"从严格的神经生物学角度来讲，愤怒往往是对危险做出的反应，而“威胁检测系统”与愤怒大有关系。杏仁核、海马、导水管周围灰质以及中脑的各个部分负责了大部分感觉信息的基础加工，组成了人的威胁检测系统，起着触发愤怒的作用。"},{"type":"list_item","depth":3,"payload":{"lines":[488,489]},"content":"这样一来问题就更有趣了。愤怒被看作是消极的、负面的、不理性甚至有害的。结果，愤怒有时却是有用的、有益的。各种各样的焦虑和危险引起压力/应激，而应激是个大麻烦，原因主要在于它会引起皮质醇的分泌，产生令人不适的生理变化，对健康不利。"},{"type":"list_item","depth":3,"payload":{"lines":[490,491]},"content":"对此存在一种解释，研究显示③，愤怒时大脑左半球、中间的前扣带回和额叶皮层活动增强。这些脑区与动机的产生和行为反应有关。大脑左右两个半球都会产生动机和应答，但各司其职：右半球对不愉快的事情产生负面的、逃避的、退缩的反应；而左半球则产生积极的、主动的、靠近的行为。"},{"type":"list_item","depth":3,"payload":{"lines":[492,493]},"content":"简单说来，当威胁或难题呈现在这一动机系统面前时，右半边说着“不要，危险，往后退，别把事情搞得更糟！”，让你退缩或逃避；左半边则说“不，我还没体验过，让我来对付”，然后撸起袖子埋头苦干。就像我们常用的比喻，头脑里真的有一个魔鬼和一个天使。"},{"type":"list_item","depth":3,"payload":{"lines":[494,495]},"content":"人格较为自信、外向的人可能左半边占主导，而神经质或内向型的则也许是右半边。但右半边施加的影响不会对显现的威胁造成任何改变，因此威胁依然存在，使人焦虑，造成压力。"},{"type":"list_item","depth":3,"payload":{"lines":[496,497]},"content":"愤怒会让人以更乐观的方式思考，不是去害怕可能出现的最坏情况，而是鼓励人们去设想各种需要应对的情形（哪怕想错了），从而把各种威胁减小到最低程度。"},{"type":"list_item","depth":3,"payload":{"lines":[498,499]},"content":"人愤怒时，高度活跃的眶额皮层参与了情绪和行为的管理。更确切地说，这部分会调节和过滤情绪对行为的影响，压抑或拦截那些更强烈和/或更原始的冲动。"},{"type":"list_item","depth":3,"payload":{"lines":[500,501]},"content":"强烈的愤怒并不总是表现为即刻的内心感受。有些恼火的事情会让人接连几小时、几天甚至几星期心绪难平。"},{"type":"list_item","depth":3,"payload":{"lines":[502,503]},"content":"最初引起愤怒的威胁检测系统涉及海马和杏仁核，而这两个脑区我们都知道与形成情绪丰富的生动记忆有关，因此使人动怒的情景会保留在记忆中，让我们反复回想，或者用更正规的术语来说，就是让我们不断“反刍”。"},{"type":"list_item","depth":3,"payload":{"lines":[504,505]},"content":"大脑积累了愤怒，但却没有出口，为了释放压力，在遇到第一个有望发泄的目标时就把愤怒转移了方向。"},{"type":"list_item","depth":3,"payload":{"lines":[506,507]},"content":"当你愤怒又不想把怒气流露出来时，灵活多变的大脑还有办法发动不那么狂暴的攻击。你可以采取“被动攻击”，以别人无法反对的行为给其生活造成痛苦。"},{"type":"list_item","depth":3,"payload":{"lines":[508,509]},"content":"这些行为都没有明确的敌意，但却能造成一种不确定性。对方会不开心或不舒服，又不能肯定你是在冲他发火。人类的大脑不喜欢模糊和不确定，会为此感到痛苦。于是，尽管没有社会准则上的暴力或者侵犯，对方还是遭到了报复。"},{"type":"list_item","depth":3,"payload":{"lines":[510,511]},"content":"被动攻击法之所以奏效，是因为人类非常擅长识别他人有没有在生气。一颗正常的大脑会从肢体语言、表情、音调、举着生锈的大砍刀一边叫一边追的动作等各种细微的线索推断出愤怒的情绪。这种能力很重要，我们不喜欢别人发怒，因为那意味着一种潜在的威胁或是伤害性举动。"},{"type":"list_item","depth":3,"payload":{"lines":[512,513]},"content":"另一点务必记住的是，感到愤怒和对愤怒的回应不是一码事。愤怒的感觉可以说每个人都一样，但对愤怒做出何等反应则因人而异，这也是人格类型的指标之一。受到别人威胁时的情绪反应是愤怒；采取某种行动对相关责任人造成伤害则是攻击（aggresssion）；为了达到满意的结果，思考如何对某人造成伤害，就是敌意（hostility），是攻击中的认知成分。"},{"type":"list_item","depth":3,"payload":{"lines":[514,515]},"content":"愤怒并不总是坏事。关键要适度。怒气冲冲的人往往比礼貌提出要求的人更容易得到优先照顾。于是，你会发现有的人在意识到发火有好处后就经常用此伎俩。久而久之，大脑把不断发火与奖赏联系起来，越发鼓励这种行为。"}]},{"type":"list_item","depth":2,"payload":{"lines":[516,518]},"content":"相信自己，你什么都做得到……只要是合理的　<br>\n（不同人寻找并运用动机的差别有多大）","children":[{"type":"list_item","depth":3,"payload":{"lines":[519,520]},"content":"前面关于愤怒的一节探讨了情绪如何通过复杂的大脑通路调动一个人以特殊的方式回应威胁，而我们在这里要谈一谈更长期、积极的调动——动机。相比于被动的回应，动机更像是主动的“欲望”。"},{"type":"list_item","depth":3,"payload":{"lines":[521,522]},"content":"什么是动机？我们知道自己什么时候缺乏动机——各种安排因为拖延而泡汤的时候。拖延，就是做不该做的事情的动机"},{"type":"list_item","depth":3,"payload":{"lines":[523,524]},"content":"从广义上，动机可以说是一个人为完成项目、实现目标或取得结果而保持兴趣、不断工作所需的“能量”。"},{"type":"list_item","depth":3,"payload":{"lines":[525,526]},"content":"1943年，亚伯拉罕·马斯洛（Abraham Maslow）提出了 “需求层次”，主张有几类事物是所有人类正常生存所必需的，因此产生了获取它们的动机。"},{"type":"list_item","depth":3,"payload":{"lines":[527,528]},"content":"马斯洛的需求层次常以金字塔形表示。最底下的一级是生理需求，比如食物、水、空气（少了空气的人无疑会产生强烈的驱动力寻找空气）。接着是安全需求，包括庇护所、个人安全、财产安全，使身体免受伤害的保护等。然后是“归属感”，人作为社会生物需要得到他人的认同、支持和喜爱（或至少是交流）。"},{"type":"list_item","depth":3,"payload":{"lines":[529,530]},"content":"再往上是“尊重需求”，不仅要被认可或喜爱，还要真正被他人尊重以及自尊。人们重视和遵守道德，并希望为此受到他人尊重，能实现这一目标的行为表现就成了动机来源。最后还有“自我实现”的需求，指的是发挥出个人潜能的渴望（动机）。比如你觉得自己可以成为世界上最好的画家？那么实现它便是你的动机。"},{"type":"list_item","depth":3,"payload":{"lines":[531,532]},"content":"有关人脑工作方式的近期研究提供了另一种理解动机的途径。很多科学家把外在动机和内在动机区分开来，也就是说，我们的动力究竟来自外界因素还是内在因素呢？外在动机来自他人。"},{"type":"list_item","depth":3,"payload":{"lines":[533,534]},"content":"内在动机是我们被自己的决定或欲望驱使着而想要去做什么。"},{"type":"list_item","depth":3,"payload":{"lines":[535,536]},"content":"1988年，美国心理学家德西（Deci）和瑞安（Ryan）提出自我决定理论（self-determination theory），描述了不存在任何外在影响、纯粹出于自身的内在动机。该理论主张，人有满足三大需求的动机，分别是自主性（autonomy，即对事物的掌控）、胜任力（competency，即擅长于某些事）和归属感（relatedness，即因为所做的事而受到认可）。"},{"type":"list_item","depth":3,"payload":{"lines":[537,538]},"content":"1973年，莱泊尔（Lepper）、格林（Greene）和尼斯比特（Nisbet）提出了“过度理由效应（overjustification effect）”。","children":[{"type":"list_item","depth":4,"payload":{"lines":[539,540]},"content":"过度理由效应（Overjustification Effect）是指当外部奖励或激励过多地介入某项本来具有内在动机的活动时，反而会降低个体对该活动的内在动机和兴趣。具体来说，过度理由效应指的是当一个人开始接受外部奖励或报酬来进行某项活动时，如果这些外部奖励过多或过于显著，可能导致该人对于本来可以由内在动机驱动的活动的兴趣下降。"},{"type":"list_item","depth":4,"payload":{"lines":[541,542]},"content":"过度理由效应的原因可以解释为人们对于行为的动机有两种：内在动机和外在动机。内在动机是指人们自发地从事某项活动，因为他们内心感到兴趣、乐趣或自我满足。而外在动机则是外部因素，如奖励、赞扬、报酬等，促使人们从事某项活动。"},{"type":"list_item","depth":4,"payload":{"lines":[543,544]},"content":"当外部奖励过多或显著时，人们可能会将其视为参与活动的主要原因，而忽视了自身的内在动机。这导致了两个结果：首先，当外部奖励被撤销或减少时，个体的兴趣和参与度会下降，因为他们已经过度依赖于外部激励；其次，外部奖励的存在会使人们对于活动的内在动机和自主性感到压抑，从而降低了对活动的乐趣和满足感。"},{"type":"list_item","depth":4,"payload":{"lines":[545,546]},"content":"过度理由效应的实际应用包括教育、工作场所和家庭环境等。在这些情境中，如果过度依赖外部奖励来鼓励某项活动，可能会对个体的内在动机和自主性产生负面影响。因此，要注意在激励和奖励措施中找到平衡，以便充分发挥个体的内在动机和兴趣。"}]},{"type":"list_item","depth":3,"payload":{"lines":[547,548]},"content":"相比于他人提供的正面结果，与自身行动相关联的正面结果更有分量。"},{"type":"list_item","depth":3,"payload":{"lines":[549,551]},"content":"奖励实际上会降低完成任务的动机，相反，给人更多掌握感或自主性则能增强动机。<br>\n["},{"type":"list_item","depth":3,"payload":{"lines":[551,552]},"content":"大脑的自我倾向可能也是动机的一个因素。1987年，爱德华·希金斯（Edward Tory Higgins）提出自我差距理论（self-discrepancy theory），主张大脑有一系列“自我”。其中，“理想自我”是想要成为的自我，源于一个人的目标、偏见和优先项。","children":[{"type":"list_item","depth":4,"payload":{"lines":[553,554]},"content":"自我差距理论（Self-discrepancy Theory）是由心理学家Higgins于1987年提出的一种理论，用于解释个体在自我认同和情绪体验中的差距感受。该理论认为，个体的自我认同与其理想自我和实际自我之间的差距会对其情绪和心理健康产生影响。"},{"type":"list_item","depth":4,"payload":{"lines":[555,556]},"content":"自我差距理论涉及以下三个主要概念："},{"type":"list_item","depth":4,"payload":{"lines":[557,558]},"content":"实际自我（Actual Self）：实际自我是指个体对自己当前状态和特点的认知和描述。它反映了个体对自己真实的、现实的特征和行为的看法。"},{"type":"list_item","depth":4,"payload":{"lines":[559,560]},"content":"理想自我（Ideal Self）：理想自我是指个体对自己理想状态和期望的认知和描述。它代表了个体对于自己应该拥有的特征和行为的期望。"},{"type":"list_item","depth":4,"payload":{"lines":[561,562]},"content":"理想自我和实际自我的差距（Ideal Self-discrepancy和Actual Self-discrepancy）：理想自我和实际自我之间的差距反映了个体在认知上的差异。理想自我和实际自我之间的差距可以分为两种类型："},{"type":"list_item","depth":4,"payload":{"lines":[563,564]},"content":"理想自我与实际自我的差距：当个体感知到自己与理想自我之间的差距时，会出现理想自我差距感。"},{"type":"list_item","depth":4,"payload":{"lines":[564,565]},"content":"理想自我与实际自我的一致性：当个体感知到自己与理想自我之间的一致性时，会出现理想自我一致感。"},{"type":"list_item","depth":4,"payload":{"lines":[565,566]},"content":"根据自我差距理论，这些差距感会对个体的情绪和心理健康产生影响。理想自我差距感与负性情绪（如焦虑、沮丧）的关联更为密切，而理想自我一致感与积极情绪（如自尊、幸福感）的关联更紧密。"},{"type":"list_item","depth":4,"payload":{"lines":[567,568]},"content":"自我差距理论对于理解自我认同、自尊心和情绪调节等方面具有重要意义。它强调了个体对于自身期望和现实之间的差距感知，以及这种差距感对个体情绪体验的影响。"}]},{"type":"list_item","depth":3,"payload":{"lines":[569,570]},"content":"还有“应该自我”，指的是为了达到理想自我而感觉自己理应如何表现。"},{"type":"list_item","depth":3,"payload":{"lines":[571,572]},"content":"两个自我都提供动机，理想自我提供积极的动机，激励人采取行动离理想更近一点；应该自我提供负面的回避动机，让人避免去做远离理想的事"},{"type":"list_item","depth":3,"payload":{"lines":[573,574]},"content":"人格与动机也有关系，一个人的控制源（ locus of control，也叫内外控倾向）在其中起了关键作用。控制源指的是人们感觉事件在多大程度上受自己掌控。"},{"type":"list_item","depth":3,"payload":{"lines":[575,576]},"content":"被动受害者的感觉是很有坏处的，会迫使大脑处于习得性无助的状态。人们感到自己无法改变处境，因而缺乏尝试改变的动机。结果，人就不再去尝试，但什么也不做只会让事情变得更糟。于是人的积极性和动机继续降低，由此造成恶性循环，最终陷入无能为力的困境，因悲观而麻痹，动机荡然无存。"},{"type":"list_item","depth":3,"payload":{"lines":[577,578]},"content":"这项研究提出了现在所说的“蔡氏效应（Zeigarnik effect）”：大脑很不喜欢未完成状态。","children":[{"type":"list_item","depth":4,"payload":{"lines":[579,580]},"content":"蔡氏效应指的是未完成任务比已完成任务更容易在记忆中保留和回忆起来的现象。具体来说，当一个人开始进行某项任务，但任务未完成时，这个未完成的任务会在记忆中留下痕迹，引起个体的注意力和记忆关注。相比之下，已完成的任务在记忆中的保留和回忆较少。"},{"type":"list_item","depth":4,"payload":{"lines":[581,582]},"content":"蔡氏效应的原因可能与人们对于未完成任务的关注和注意力集中有关。未完成的任务会在个体的思维中产生一种紧迫感和不确定性，导致人们对任务的细节和完成状态更为关注和记忆。这种关注度和记忆效应在任务完成后会减弱，因为任务的不确定性和相关的紧迫感已经解决。"},{"type":"list_item","depth":4,"payload":{"lines":[583,584]},"content":"蔡氏效应在学习、注意力和记忆研究中具有重要意义。它表明，未完成的任务能够在个体的注意力和记忆中留下更深的印象，这对于理解人类的认知过程和行为有所帮助。同时，蔡氏效应也被一些人用来解释为什么未完成的任务会引发个体的焦虑和内在动力，促使他们完成任务。"}]}]},{"type":"list_item","depth":2,"payload":{"lines":[585,587]},"content":"是为了搞笑吗？　<br>\n（幽默的出其不意与不合常理）","children":[{"type":"list_item","depth":3,"payload":{"lines":[588,589]},"content":"心理学实验涉及两种变量：自变量（independent variable）和因变量（dependent variable）。自变量由实验者操纵（比如智力实验中用的智商测试题、记忆分析时用的词汇表等，都由研究人员设计和/或提供）；因变量是实验者根据被试者的反应测量到的数据（比如智商测试的分数、记住的物体数量、哪些脑区被激活等）。"},{"type":"list_item","depth":3,"payload":{"lines":[590,591]},"content":"尼采主张，笑是人们感到生存的孤独和生命的有限而产生的反应，"},{"type":"list_item","depth":3,"payload":{"lines":[592,593]},"content":"弗洛伊德的理论认为，笑是由于释放出了“心理能量”，或者说紧张。在此基础上，后来发展出了称为“释放论（relief theory）”的假说，其基本论点是大脑感觉到某种形式的危险或威胁（针对自己或他人），而一旦危险解除，没有造成伤害，为了释放压抑的紧张并强化圆满的结局，笑就产生了。"},{"type":"list_item","depth":3,"payload":{"lines":[594,595]},"content":"20世纪20年代，美国的D. 海华丝（D. Hayworth）基于此提出一种假说，认为笑的物理过程实际上是人类用来互相通知危险解除、安然无恙的一种方式。"},{"type":"list_item","depth":3,"payload":{"lines":[596,597]},"content":"更早的哲学家如柏拉图提出，笑是优越的表现。当有人摔倒或是说了蠢话、做了傻事时，我们会发笑，因为他们的地位变得比我们低了。我们笑是因为我们喜欢这种优越感，想要强化他人的失败。"},{"type":"list_item","depth":3,"payload":{"lines":[598,599]},"content":"有关幽默的各种理论大多会强调前后矛盾、违背预期所产生的作用。大脑总想要密切注意外界环境和头脑当中的动向。为此，大脑有一套方法来简化工作，比如模式（schemas），即大脑思考和组织信息的特殊方式。特定的模式往往应用于特定的情境：饭店里、海滩上、工作面试中，与某个人或某类人打交道时等。我们预期此类情境会以特定方式发展，产生的后果也在有限的范围内。过去的记忆和经验还会告诉你在认识的环境和场景中事情“注定”会如何发生。"},{"type":"list_item","depth":3,"payload":{"lines":[600,601]},"content":"当事情的变化出乎人们的预料时就产生了幽默。笑话里的逻辑不按常理出牌，事情没有按照我们满心以为的那样进展。"},{"type":"list_item","depth":3,"payload":{"lines":[602,603]},"content":"当遇到这种逻辑矛盾或前后不一致时，由于引发了不确定感，就有可能出现幽默的效果。大脑不擅长处理不确定，尤其当这种不确定意味着它用来构建和预测世界观的方式有潜在的缺陷（大脑预计某件事会以某种方式发生，实际却没有，这意味着重要的预测或分析功能出现了根本问题）。接着，矛盾被巧妙的语言或是“包袱”消解。"},{"type":"list_item","depth":3,"payload":{"lines":[604,605]},"content":"随着矛盾被中和，或许还学到了东西，问题的解决给大脑带来了积极正面的感觉。我们通过哈哈大笑表明对问题解决的认可，同时笑声还能带来很多社会效益。"},{"type":"list_item","depth":3,"payload":{"lines":[606,607]},"content":"大脑对幽默的处理涉及很多脑区，比如中脑边缘奖赏通路，因为要产生笑作为奖励；海马和杏仁核也有关，因为我们需要记忆来告诉我们应当发生什么，从而才会有预期的落空和相应的强烈情绪反应；额叶的多个区域也起了作用，因为幽默的很大一部分来自预期和合理性受到干扰，而这些都要用到我们的高级执行功能；还有在语言加工中起作用的顶叶区域，因为很多喜剧效果来自双关或是打破语言规范。"},{"type":"list_item","depth":3,"payload":{"lines":[608,609]},"content":"幽默和喜剧的语言加工作用要比很多人以为的更整体。讲述风格、语调、重音和时机等，都事关一个笑话的成败。"},{"type":"list_item","depth":3,"payload":{"lines":[610,611]},"content":"大脑中并没有专门的“发笑中心”，幽默感似乎由数不清的连接和过程产生，是人的发育过程、个人偏好和无数经验共同塑造的。"},{"type":"list_item","depth":3,"payload":{"lines":[612,613]},"content":"一方面，一个人对喜剧和幽默的品位似乎是个性化的，但另一方面，我们也可以证明他人的存在与反应对此深有影响。"},{"type":"list_item","depth":3,"payload":{"lines":[614,615]},"content":"美国马里兰大学的罗伯特·普罗文（Robert Provine）开展了一些研究，表明人在与他人共处时，笑的可能性是独处时的30倍。和朋友在一起时，哪怕没有讲笑话，也会笑得更多、更欢。对所见所闻的评论、共同的回忆，或是关于共同熟人的听来十分无聊的八卦，都可以成为笑料。和一大群人在一起时，笑要容易得多，这也是为什么脱口秀很少会一对一进行的缘故。幽默的社交互动特征还有一点十分有趣：人脑似乎非常擅长区分真笑和假笑。"},{"type":"list_item","depth":3,"payload":{"lines":[616,617]},"content":"人们对笑有着强烈的反应，人为操纵这种反应总会令人感到抗拒。"},{"type":"list_item","depth":3,"payload":{"lines":[618,619]},"content":"别人给你讲笑话，很明显是出于想逗你笑的意图。讲笑话的人自以为懂你的笑点，有本事让你笑，进而相信自己能控制你，也就比你优越。结果你却没笑，笑话完全没效果。从本质上讲，这是一种背叛，是从若干层面上（主要是潜意识上）对讲笑话人的冒犯。难怪讲笑话的人常会因此生气（随便去问任何一个努力搞笑的喜剧演员就会知道）。"}]}]},{"type":"heading","depth":1,"payload":{"lines":[620,621]},"content":"第7章　抱团","children":[{"type":"list_item","depth":2,"payload":{"lines":[621,622]},"content":"长期单独监禁被看作是对犯人精神虐待的一种，正说明与人接触与其说是一种欲求，不如说是一种必要。这或许听来奇怪，事实上，人脑有很大一部分是专门用来和他人交流并为交流所塑造的，而我们成为什么样的人，受他人影响程度之大简直惊人。"},{"type":"list_item","depth":2,"payload":{"lines":[623,624]},"content":"对于发育中的大脑来说，他人就算不是最主要的也是重要的信息和经验来源之一。别人对我们所说的话、为人处事的方式、所做、所想，以及建议的、创造的、相信的东西，全都对一个还在成型期的大脑有直接影响。最关键的是，人的自我（包括自我价值、自尊、动机、志向等）大部分来自他人对我们的想法和做法。"},{"type":"list_item","depth":2,"payload":{"lines":[625,626]},"content":"考虑到他人对我们大脑发育施加的影响，以及反过来他人也受其大脑的操控，那么可能的结论只有一个：人类的脑在操控着它们自己的发育！"},{"type":"list_item","depth":2,"payload":{"lines":[627,629]},"content":"全都写在脸上　<br>\n（为什么掩饰自己的真实想法那么困难）","children":[{"type":"list_item","depth":3,"payload":{"lines":[630,631]},"content":"表情意味着他人可以从中看出你的想法和感受。这是一种读心术，只不过是通过读脸实现的。至于它会成为一种很有用的交流方式，倒也不令人意外，毕竟大脑专门用于和他人交流的方式多得惊人。"},{"type":"list_item","depth":3,"payload":{"lines":[632,633]},"content":"人脑有若干区域专门用来处理语言和语音，所以言语沟通的重要性无须多言（还真讽刺）。很多年以来，人们只知道有两个脑区是负责语言的。其一是布罗卡区（Broca’s area），以皮埃尔·保尔·布罗卡②命名，位于额叶后部，被认为是语音形成所必需的脑区。组织想要说的话并以正确的语序说出相应的字词，这就是布罗卡区的工作。"},{"type":"list_item","depth":3,"payload":{"lines":[634,635]},"content":"另一个区域是韦尼克区（Wernicke’s area），由卡尔·韦尼克③发现，位于颞叶。语言理解就是韦尼克区的功劳，识字、理解字词的意思与各种解释，也是韦尼克区的工作。这两个脑区就组成了一套简单直接的语言处理系统，虽然实际情况肯定要更复杂得多，但几十年来，言语加工都被归功于布罗卡区和韦尼克区的功劳。"},{"type":"list_item","depth":3,"payload":{"lines":[636,637]},"content":"有人主张语言对神经系统的重要性还不止于此。“语言相对论（linguistic relativity）”假说认为，一个人使用的语言是其认知过程的基础，奠定了一个人感知世界的能力。"},{"type":"list_item","depth":3,"payload":{"lines":[638,639]},"content":"还有人进一步指出，改变使用的语言就能改变人的思考方式。"},{"type":"list_item","depth":3,"payload":{"lines":[640,641]},"content":"能从非言语线索里提取到此类信息并不令人意外。就像前面说到的，人的面部是绝佳的交流设备。表情的重要性在于，它很容易传达愤怒、开心、害怕或是其他情绪，各种相应的表情在人际交流中提供了极大的帮助。"},{"type":"list_item","depth":3,"payload":{"lines":[642,643]},"content":"表情的通用性很强。尽管存在一些文化差异，但大体上无论从哪里来的人都能识别面部表情。这说明人的表情似乎不是后天学来，而是与生俱来的，属于人脑中的基本构件。"},{"type":"list_item","depth":3,"payload":{"lines":[644,645]},"content":"表情作为交流方式看似有限，但特别高效。如果周围人都显露出害怕的表情，那么你的大脑立刻会得出结论：附近有什么大家都普遍认为是威胁的东西，赶紧做好战或逃的准备。"},{"type":"list_item","depth":3,"payload":{"lines":[646,647]},"content":"面部表情对人际交往也有帮助。比如正在干什么事时，如果每个人的表情都很愉悦，那么我们就知道继续干下去可以获得称赞；假如盯着我们的人都露出震惊、愤怒、厌恶或是以上皆有的表情，那么最好立马停下来。来自他人表情的反馈帮助我们指导自己的行为。"},{"type":"list_item","depth":3,"payload":{"lines":[648,649]},"content":"研究显示，人在读取表情时，脑中的杏仁核十分活跃，掌管自身情绪加工的杏仁核似乎也是识别他人情绪不可缺少的部分。读取表情还与边缘系统深处负责处理特定情绪的其他脑区（例如处理厌恶的壳核）有关。"},{"type":"list_item","depth":3,"payload":{"lines":[650,651]},"content":"情绪与表情有着密切的关联，但两者的关系也并非牢不可破。有些人会通过克制或控制面部表情来掩饰情绪状态。"},{"type":"list_item","depth":3,"payload":{"lines":[652,653]},"content":"这也揭示了脑的高级区域和初级区域间的又一个冲突。表情可以是随意的（也就是由大脑运动皮层控制），也可以是不由自主的（由边缘系统的深层区域控制）。"},{"type":"list_item","depth":3,"payload":{"lines":[654,655]},"content":"但不自主的表情却来自真实的情绪。"}]},{"type":"list_item","depth":2,"payload":{"lines":[656,658]},"content":"胡萝卜和大棒　<br>\n（大脑是怎么让我们控制他人又反过来受控于他人的）","children":[{"type":"list_item","depth":3,"payload":{"lines":[659,660]},"content":"前面说到过对社会评判的恐惧会导致焦虑，挑衅会触发愤怒机制，而寻求认同可以作为强烈的动机。确实，有很多情绪可以说只在与他人产生关联的情况下存在：你可以对无生命的东西发火，但羞愧和骄傲需要看别人的评价，而爱存在于人和人之间（自恋完全是另一码事）。所以有的人能利用大脑的倾向让别人按他的意愿做事也不算夸张。任何一个靠说服别人掏钱来营生的人都有提高顾客依从性的惯用方法，这自然又要赖到大脑的运作方式头上。"},{"type":"list_item","depth":3,"payload":{"lines":[661,662]},"content":"这便是得寸进尺法：先答应一个小要求，那会让你更愿意答应大要求，提出要求的人从而得寸进尺。"},{"type":"list_item","depth":3,"payload":{"lines":[663,664]},"content":"如果提出的要求属于“亲社会行为”，答应要求会被看作提供了帮助或做了好事，那么运用得寸进尺法的效果会更好。得寸进尺法还需要前后一致。"},{"type":"list_item","depth":3,"payload":{"lines":[665,666]},"content":"“拒之门外”的DITF法（door-in-the-face），又名以退为进法。听上去好像是“砰”的一声把提要求者关在门外的人比较凶，但实际上他们才是被操纵的一方。将别人拒之门外（无论是字面意思还是引申意思）让你感觉不舒服，所以想要通过答应一些小要求来“补偿”对方。","children":[{"type":"list_item","depth":4,"payload":{"lines":[667,668]},"content":"&quot;拒之门外&quot;的DITF法（Door-in-the-face）是一种社会心理学中的策略，用于增加他人接受你的请求的可能性。该策略基于一个假设：通过提出一个大的、不合理的请求（被预期拒绝），然后再提出一个较小的、更合理的请求，可以增加对方接受后者请求的倾向。"},{"type":"list_item","depth":4,"payload":{"lines":[669,670]},"content":"DITF法通常包括以下步骤："},{"type":"list_item","depth":4,"payload":{"lines":[671,672]},"content":"提出大的请求：首先，你提出一个大的、不合理的请求，这样对方很可能会拒绝。这个请求可能要求对方付出大量时间、金钱或资源。"},{"type":"list_item","depth":4,"payload":{"lines":[673,674]},"content":"拒绝后提出小的请求：接下来，当对方拒绝了你的大请求后，你再提出一个较小的、更合理的请求，这个请求更符合对方的兴趣和能力，并且更容易被接受。"},{"type":"list_item","depth":4,"payload":{"lines":[675,676]},"content":"这个策略的关键思想是，当对方拒绝了一个看似不合理的请求后，他们会感到有一种社会义务或压力来满足你的更小请求，因为他们想弥补之前的拒绝行为。"},{"type":"list_item","depth":4,"payload":{"lines":[677,678]},"content":"DITF法的有效性可能涉及到几个因素，如请求的大小和合理性、对方的态度和情境的特征。然而，它并不是一种通用的策略，也并非总是有效。有时，对方可能会察觉到你的策略，并且拒绝接受任何请求。此外，过度使用或滥用DITF法可能会破坏信任关系，因此在使用这种策略时需要谨慎并遵循道德原则。"},{"type":"list_item","depth":4,"payload":{"lines":[679,680]},"content":"总之，DITF法是一种社会心理学的策略，通过先提出一个大的、不合理的请求，然后再提出一个较小的、更合理的请求，以增加他人接受你的请求的可能性。"}]},{"type":"list_item","depth":3,"payload":{"lines":[681,682]},"content":"此外，还有虚报低价的“低球法”（low-ball），与得寸进尺法类似，也是先让人答应一个要求，最后实现的却是其他的结果。","children":[{"type":"list_item","depth":4,"payload":{"lines":[683,684]},"content":"&quot;低球法&quot;（Low-ball）是一种营销和销售策略，其中销售人员在引起客户兴趣后，故意虚报产品或服务的低价，以吸引客户接受交易。然而，一旦客户决定购买，销售人员会以比最初报价更高的价格来完成交易。"},{"type":"list_item","depth":4,"payload":{"lines":[685,686]},"content":"低球法的关键思想是在客户已经表达购买意向之后，改变或提高价格可能会导致客户更难以拒绝。这是因为客户已经在情感和认知上投入了购买，并且可能希望保持一致性、避免失去机会或面对不确定性。"},{"type":"list_item","depth":4,"payload":{"lines":[687,688]},"content":"低球法的有效性可能取决于一些因素，如销售人员的说服力、产品或服务的吸引力、市场竞争等。然而，这种策略可能会引发客户的不满、信任破裂以及负面口碑。因此，在使用低球法时，道德和诚信问题需要受到关注。"},{"type":"list_item","depth":4,"payload":{"lines":[689,690]},"content":"需要明确的是，低球法在一些情况下可能违反商业道德和法律规定。在某些司法管辖区，虚报价格并且以虚假或误导性方式销售产品或服务可能被视为不当商业行为，甚至被认为是欺诈行为。"},{"type":"list_item","depth":4,"payload":{"lines":[691,692]},"content":"总结而言，低球法是一种以虚报低价来吸引客户的营销和销售策略。虽然它可能在某些情况下产生一定的效果，但它也存在道德和法律的潜在问题，以及可能对企业形象和客户关系造成负面影响的风险。"}]},{"type":"list_item","depth":3,"payload":{"lines":[693,694]},"content":"依从主要与自我意象有关。第4章中写到过大脑具有自我分析和自我认识的能力（通过额叶）。所以，用这些信息为自己的失败做些“调整”也不算离谱。"},{"type":"list_item","depth":3,"payload":{"lines":[695,696]},"content":"这就是所谓的“印象管理（impression managemen）”，指的是试图通过社交行为控制他人对我们形成的印象。我们在神经系统层面在意着他人的看法，并竭尽全力想要招人喜欢。"},{"type":"list_item","depth":3,"payload":{"lines":[697,698]},"content":"被试者在做出给人留下好印象的行为时往往更加不假思索，信息处理速度远胜过想要留下坏印象时的。结合这一事实，研究者认为，给别人留下好印象是大脑一直在做的事！"},{"type":"list_item","depth":3,"payload":{"lines":[699,700]},"content":"大脑似乎做好了取悦他人的准备。而所有的依从技巧可以说都是利用了人们想在他人面前显得积极正面的心理。这种需求根深蒂固，于是被人加以利用。"},{"type":"list_item","depth":3,"payload":{"lines":[701,702]},"content":"人的自我意象需要前后一致，因此一旦大脑做出某个决定，改变的难度有时大得超乎想象"},{"type":"list_item","depth":3,"payload":{"lines":[703,704]},"content":"心里想的和实际做的相矛盾时会出现“失调”，即想法和行为不匹配带来的痛苦。大脑对此的反应通常是改变想法来迎合做法，恢复和谐。"},{"type":"list_item","depth":3,"payload":{"lines":[705,706]},"content":"另外涉及的互惠原则是一种人类特有的现象（就目前所知），别人对我们好，我们也对别人好，并且不完全是出于自己的利益。假如拒绝了别人的要求，而对方又提出一个小要求，我们就会感到对方做了对我们表达善意的事，因而愿意不成比例地施以回报。这种倾向被认为是拒之门外法奏效的原理：大脑把“提出一个比之前小的要求”看作是对方帮了自己一个忙——大脑果然是个傻瓜。"},{"type":"list_item","depth":3,"payload":{"lines":[707,708]},"content":"除此之外，还有社会支配和社会控制方面的理由。有些人（或许是大多数人？）——至少在西方社会中——想被看作是有控制权和/或自控力的人，大脑觉得这样会比较安全、有利。但支配和控制经常以可疑的方式表现出来。当有人向你提出请求时，他们表现得恭恭敬敬，而你通过提供帮助占据上风（并被人喜爱）。得寸进尺法在此相当适用。"},{"type":"list_item","depth":3,"payload":{"lines":[709,710]},"content":"如果拒绝请求，那么你在行使支配权；如果对方提出小一点的要求，继续把自己摆在受支配的位置，答应请求意味着你仍旧占据上风，继续被喜爱。"},{"type":"list_item","depth":3,"payload":{"lines":[711,712]},"content":"而如果你决定好了要做什么，这时别人改变了条件，你若反悔就说明对方控制了你。去它的！不管了，就是要坚持当初的决定，因为你是个好人呀，真是的。瞧，这就是低球法。"},{"type":"list_item","depth":3,"payload":{"lines":[713,714]},"content":"总而言之，大脑让我们想要惹人喜爱、高人一等、前后一致。结果呢，反而害我们被那些看中我们的钱，又有讨价还价基本意识的人不择手段地利用了。"}]},{"type":"list_item","depth":2,"payload":{"lines":[715,717]},"content":"伤痛破碎的脑⑩　<br>\n（为什么分手让人崩溃）","children":[{"type":"list_item","depth":3,"payload":{"lines":[718,719]},"content":"原因在于他人对我们大脑的健康（因而也就对我们身体的健康）影响至深，而在这一点上很少有比恋爱关系体现得更为明显的了。"},{"type":"list_item","depth":3,"payload":{"lines":[720,721]},"content":"人和人的吸引取决于诸多因素。很多物种会发育出第二性征，即随着性成熟而出现的，但与繁殖并无直接关系的特征，例如驼鹿的角、孔雀的尾羽等。这些第二性征非常醒目，展示出拥有该特征的生物个体是多么健康、强壮，但除此以外并没有多大用处。"},{"type":"list_item","depth":3,"payload":{"lines":[722,723]},"content":"坠入爱河的被试者看到恋人的图像时，包括脑岛内侧、前扣带皮层、尾状核和壳核在内的多个脑区组成的神经网络活性增强（而在肉体关系或偏向柏拉图式的关系中则没有观察到相应的现象）。另外，在后扣带回和杏仁核，神经活动变弱了。"},{"type":"list_item","depth":3,"payload":{"lines":[724,725]},"content":"后扣带回通常与痛苦的情感有关，爱人的存在会让痛苦降低一些，这听起来颇有道理；杏仁核处理情绪和记忆，但通常是恐惧、愤怒等负面的东西，所以负面情绪在爱情中变得没那么活跃也说得通。"},{"type":"list_item","depth":3,"payload":{"lines":[726,727]},"content":"热恋人士活性降低的脑区还包括前额叶，就是负责推理和合理制定决策的地方。"},{"type":"list_item","depth":3,"payload":{"lines":[728,729]},"content":"大脑渐渐习以为常的积极感受突然间全部消失，对未来的计划和对世界的期待突然间统统过期。对于一个我们已经反复证实无法应对不确定性的器官来说，这真是让它痛苦万分。"},{"type":"list_item","depth":3,"payload":{"lines":[730,731]},"content":"研究显示，关系破裂会激活脑中对身体疼痛做出反应的相同区域。"},{"type":"list_item","depth":3,"payload":{"lines":[732,733]},"content":"再者，关于那个人你还有数不清的回忆，它们曾经是那么幸福快乐，现在却给人带来消沉痛苦，大大破坏了人的自我感觉。"},{"type":"list_item","depth":3,"payload":{"lines":[734,735]},"content":"并不是说大脑没有能力处理分手。最终它会一切恢复如常，只是过程缓慢。有些实验显示，专注于分手带来的好处可以让失恋的人更快恢复并前进，正如先前我们在有关大脑偏误的内容中提到的，大脑喜欢记住“好事”。而且，有时俗话也符合科学道理，时间确实是最好的解药。"}]},{"type":"list_item","depth":2,"payload":{"lines":[736,738]},"content":"人多力量大　<br>\n（大脑对成为集体的一分子有何反应）","children":[{"type":"list_item","depth":3,"payload":{"lines":[739,740]},"content":"根据“社会脑假说”的主张，复杂的人脑是人类结交朋友的结果。很多物种会聚集成大型群体，但这并不等同于个体智力。"},{"type":"list_item","depth":3,"payload":{"lines":[741,742]},"content":"集体狩猎涉及合作行为，需要更高的智力。所以，像狼那样的集群捕猎者往往比温顺而数量众多的猎物更加聪明。"},{"type":"list_item","depth":3,"payload":{"lines":[743,744]},"content":"上述安排需要人类去关注那些与自己没有生物学关系的人，超出了“保护自己的基因”之类的简单本能。因此，建立友谊意味着我们关心他人的健康幸福，尽管彼此之间的生物学关系仅限于属于同一物种"},{"type":"list_item","depth":3,"payload":{"lines":[745,746]},"content":"内心想要从属于某个集体的倾向有助于人的生存，但也会产生一些荒诞怪异的结果。举例来说，所在集体会左右我们的判断，甚至我们的感觉。"},{"type":"list_item","depth":3,"payload":{"lines":[747,748]},"content":"这就是信息性社会影响（informational social influence），指大脑在解决不确定情况时把他人看作可靠的信息来源（哪怕是错误的）。"},{"type":"list_item","depth":3,"payload":{"lines":[749,750]},"content":"说起来倒也并不令人意外。对于一个发育中的大脑来说，其主要的信息来源就是他人。模仿和效法是孩子学习时的必经之路。"},{"type":"list_item","depth":3,"payload":{"lines":[751,752]},"content":"神经科学家都对一类叫作“镜像神经元”的细胞很感兴趣，这类神经元在我们做某个动作和观察别人做同样动作时都会被激活，表明大脑在基础层面上识别并处理他人的行为。"},{"type":"list_item","depth":3,"payload":{"lines":[753,754]},"content":"令人震惊的行为促使社会心理学家达利（Darley） 和拉塔奈（Latané）展开研究，并最终发现了他们称之为“旁观者效应（Bystander effect）”⑬的现象，即人们在周围有其他人时不太可能出手干预或提供帮助。倒不（总）是出于自私或懦弱，而是因为我们在不确定该怎么做时会参照其他人来决定自己如何采取行动。需要得到帮助的地方有足够多的人，可是在场的其他人让旁观者效应便构成了需要克服的心理障碍。","children":[{"type":"list_item","depth":4,"payload":{"lines":[755,756]},"content":"旁观者效应（Bystander effect）是指在紧急情况下，当有许多人在场时，每个人都倾向于觉得自己不需要采取行动，因为他们期望其他人会采取行动。这种现象导致在紧急情况下，人们可能会对需要帮助的个体提供较少或没有帮助，因为他们将责任推给其他旁观者。"},{"type":"list_item","depth":4,"payload":{"lines":[757,758]},"content":"旁观者效应最早由社会心理学家达西·达兹（Darley &amp; Latane）在1968年的一项研究中发现，并在之后的研究中得到证实。研究表明，旁观者效应可以归因于以下几个因素："},{"type":"list_item","depth":4,"payload":{"lines":[759,760]},"content":"社会影响：当人们处于群体中时，他们往往会受到社会规范和他人行为的影响。当其他人没有采取行动时，个体可能会认为这是适当的反应，从而降低他们采取行动的意愿。"},{"type":"list_item","depth":4,"payload":{"lines":[761,762]},"content":"社会责任感：在紧急情况下，个体会感受到对他人提供帮助的社会责任感。然而，当人们认为其他人也可以提供帮助时，他们可能会将责任转移给其他人，从而减轻自己的个人责任感。"},{"type":"list_item","depth":4,"payload":{"lines":[763,764]},"content":"信息解释：在紧急情况下，个体可能会使用其他人的行为作为评估情境的线索。如果其他人没有采取行动，个体可能会解释为情况并不严重或没有需要帮助的必要。"},{"type":"list_item","depth":4,"payload":{"lines":[765,766]},"content":"为了克服旁观者效应，有几种策略可以采取："},{"type":"list_item","depth":4,"payload":{"lines":[767,768]},"content":"意识和教育：提高公众对旁观者效应的认识和理解，以促使个体在紧急情况下更积极地采取行动。"},{"type":"list_item","depth":4,"payload":{"lines":[769,770]},"content":"责任分散：明确指定个体的责任和角色，以减少责任分散的影响。例如，直接呼叫特定的人或指定某人去寻求帮助。"},{"type":"list_item","depth":4,"payload":{"lines":[771,772]},"content":"鼓励行动：鼓励个体在紧急情况下主动采取行动，例如提醒他们的道德责任或提供正面的激励。"},{"type":"list_item","depth":4,"payload":{"lines":[773,774]},"content":"旁观者效应对于理解人们行为和社会互动的心理机制具有重要意义，也提醒我们在紧急情况下需要警觉和积极采取行动，以确保他人的安全和福祉。"}]},{"type":"list_item","depth":3,"payload":{"lines":[775,776]},"content":"身处群体中，难免会希望群体和睦。争论不休的群体没有好处，待着也不愉快，因此大家通常都会希望达到整体上的一致和谐。如果条件合适，对达成和谐的强烈渴望会让人最终考虑或认同一些平常认为不合理、不明智的东西。当群体的利益胜过合理的决策时，就产生了所谓的“群体思维”。"},{"type":"list_item","depth":3,"payload":{"lines":[777,778]},"content":"群体思维还只是问题的一部分。遇到有争议的话题，比如大麻的合法化（刚好是写作本书时的一个同期热点话题），"},{"type":"list_item","depth":3,"payload":{"lines":[779,780]},"content":"同以往一样，逻辑和大脑并不一致。群体采纳的结论往往会比成员个体原本的结论更加极端。"},{"type":"list_item","depth":3,"payload":{"lines":[781,782]},"content":"群体思维是一方面，但我们还想要在群体中受到喜爱，获得较高的地位。于是群体思维产生了一个共识结论，而成员们为了在群体中留下印象还要更为夸张地表示认同。紧接着其他人如法炮制，结果一个比一个夸张。"},{"type":"list_item","depth":3,"payload":{"lines":[783,784]},"content":"这种现象称为“群体极化”，即人们在群体中表达的观点最终比其个人观点更加极端⑭⑮。群体极化现象非常普遍，并且在无数场合扭曲了群体的决策制定。如果允许批评或外部意见，那么可以限制和/或避免过于极端的群体决策，但人们太渴望、太看重集体的和谐了，常会排除异见、屏蔽理性分析。","children":[{"type":"list_item","depth":4,"payload":{"lines":[785,786]},"content":"群体极化（Group polarization）是指在群体决策或讨论过程中，成员个体的意见和态度倾向于朝着群体共识的极端方向发展的现象。具体来说，如果一个群体的成员在某一问题上倾向于保守的立场，群体讨论后，成员的意见会更加保守；如果群体的成员在某一问题上倾向于激进的立场，群体讨论后，成员的意见会更加激进。"},{"type":"list_item","depth":4,"payload":{"lines":[787,788]},"content":"群体极化可能发生的原因有以下几个："},{"type":"list_item","depth":4,"payload":{"lines":[789,790]},"content":"社会比较：成员在群体中进行比较和竞争，以寻求认同和获得群体接纳。当成员发现自己的观点比其他人更极端时，他们倾向于进一步强化和表达自己的观点，以获得更多的认同和群体影响力。"},{"type":"list_item","depth":4,"payload":{"lines":[791,792]},"content":"信息加权：在群体讨论中，成员倾向于更多接触和关注支持自己观点的信息，而忽视或排斥与自己观点不一致的信息。这导致他们更加坚信自己的观点，从而使观点变得更加极端。"},{"type":"list_item","depth":4,"payload":{"lines":[793,794]},"content":"社会认同：群体共识和认同对于个体来说是重要的，因此，为了与群体保持一致，个体倾向于强化自己在群体中的身份和归属感，进一步采取与群体共识一致的极端观点。"},{"type":"list_item","depth":4,"payload":{"lines":[795,796]},"content":"群体极化的结果可能对社会和决策产生影响。一方面，群体极化可能导致社会分化和对立，因为不同群体之间的观点和立场变得更加极端。另一方面，群体极化可能对决策结果产生影响，使决策更加偏向群体共识的极端观点。"},{"type":"list_item","depth":4,"payload":{"lines":[797,798]},"content":"要管理群体极化，可以采取以下策略："},{"type":"list_item","depth":4,"payload":{"lines":[799,800]},"content":"提供多样性的观点和信息：在群体讨论中引入多样性的观点和信息，以促进平衡和全面的讨论，减少信息加权的倾向。"},{"type":"list_item","depth":4,"payload":{"lines":[801,802]},"content":"鼓励批判性思考：鼓励群体成员对信息进行批判性思考，评估不同观点的优缺点和合理性，减少盲目追随和极端化的倾向。"},{"type":"list_item","depth":4,"payload":{"lines":[803,804]},"content":"引入外部观点：邀请外部专家或其他群体参与讨论，以提供中立和独立的意见，避免内部群体共识的极端化。"},{"type":"list_item","depth":4,"payload":{"lines":[805,806]},"content":"促进开放的讨论氛围：创建一个鼓励尊重和理解的氛围，使成员能够自由表达不同的观点，避免恶性竞争和攻击性言辞。"},{"type":"list_item","depth":4,"payload":{"lines":[807,808]},"content":"总结而言，群体极化是指在群体讨论中，成员的意见和态度朝着群体共识的极端方向发展的现象。它可能由社会比较、信息加权和社会认同等因素所驱动。了解群体极化的机制和影响，以及采取相应的策略来管理和减轻其负面影响，对于促进理性决策和建设性的群体互动具有重要意义。"}]},{"type":"list_item","depth":3,"payload":{"lines":[809,810]},"content":"某些情况下，周围人高涨的情绪或亢奋的状态确实会压制住我们的个体性。"},{"type":"list_item","depth":3,"payload":{"lines":[811,812]},"content":"一个紧密团结的集体让我们得以匿名，陷入高潮（体验强烈的情绪，不是……那种污的意思），把焦点对准外部事件，从而避免去思考集体本身的行动是否合理。愤怒的乌合之众最适合创造此类环境气氛，而遇到这种情况时，我们所经历的过程叫作“去个体化（deindividuation）”，也就是“暴徒心态”的科学名称。"},{"type":"list_item","depth":3,"payload":{"lines":[813,814]},"content":"去个体化让人失去克制冲动和进行理性思考的正常能力，变得善于捕捉周围人的情绪状态并一触即发，而对一贯在意的他人评价却开始满不在乎起来。一旦它们结合起来，乌合之众就会做出极具破坏性的行为。"}]},{"type":"list_item","depth":2,"payload":{"lines":[815,817]},"content":"我不刻薄，但我的脑子刻薄　<br>\n（神经的特性让我们恶劣地对待他人）","children":[{"type":"list_item","depth":3,"payload":{"lines":[818,819]},"content":"人类的大脑似乎已经做好了建立人际关系与沟通交流的准备。倘若真这么简单，那么世界上应当只有手拉着手歌唱彩虹和甜筒的人们了。然而事实上，人类经常恶意相向。"},{"type":"list_item","depth":3,"payload":{"lines":[820,821]},"content":"埃德蒙·伯克⑯有一句名言：恶人得胜的唯一条件就是好人袖手旁观。不过，假如好人愿意热情参与、提供帮助，恶人大概只会更容易成功。"},{"type":"list_item","depth":3,"payload":{"lines":[822,823]},"content":"由此得出的共识是，人们愿意服从合法的权威人士，也就是那些看起来在提出要求之后能对后果负责的人。不受服从的无关人士显然很难被看作有权威。米尔格拉姆提出，在社会环境中，人的大脑会在两种状态中被调用，一种是自主状态（autonomous state），即自己做出决定，另一种是代理状态（agentic state），即由他人来支配我们的行动。"},{"type":"list_item","depth":3,"payload":{"lines":[824,825]},"content":"有种观点认为，从演化角度来讲，倾向于不假思索地服从是效率较高的行为。如果每次需要做决定时都要先停下来就谁为结果负责争个明白的话就太不现实了，所以尽管心里有所保留，我们最终还是倾向于服从权威。不难想象，人的服从倾向会被虚伪腐败却富有感召力的领导人所利用。"},{"type":"list_item","depth":3,"payload":{"lines":[826,827]},"content":"然而，就算没有残暴的权威发号施令，人们还是时常恶意地对待他人。常见的情况是，出于各种原因，一群人令另一群人的人生陷入痛苦。在此处的语境里，“群”是重要因素。大脑迫使我们集群，并攻击那些威胁到群体的人。"},{"type":"list_item","depth":3,"payload":{"lines":[828,829]},"content":"人们对自己身份的认同很大程度上来自所属的群体。"},{"type":"list_item","depth":3,"payload":{"lines":[830,831]},"content":"由此可以推出，任何对我们群体的威胁就是对“我们自身”的威胁。对群体处事方式构成威胁的东西之所以会遭遇强烈的敌对，原因就在于此。而大多数群体遇到的主要危险就是……其他群体。"},{"type":"list_item","depth":3,"payload":{"lines":[832,833]},"content":"大脑让我们对那些“威胁”自己群体的人抱有敌意，哪怕所谓的威胁只是微不足道的小事。"},{"type":"list_item","depth":3,"payload":{"lines":[834,835]},"content":"人们不光想要成为群体中的一员，还想要在群体中居于高位。社会地位和等级在自然界普遍存在，连鸡群中都有等级划分——因此有“啄序”这个词，而人类提升自己社会地位的渴望不亚于最骄傲的鸡——“钻营功名的人”更是努力地你追我赶，让自己看起来好上加好，成为所在行业中相对最好的那个。大脑有几个脑区是促进此类行为的，包括顶叶底部、前额叶背外侧和腹内侧、梭状回和舌回。这些区域通力合作，为我们提供对社会地位的认知，于是我们不仅意识到自己的集体身份，还知道自己在集体中所处的位置。"},{"type":"list_item","depth":3,"payload":{"lines":[836,837]},"content":"这样一来，如果有谁做出集体不予认可的行为，那么既是对集体“完整性”的威胁，也提供了一个机会让其他成员可以踩着不称职者的肩提升自己的地位。于是，谩骂和嘲弄就来了。"},{"type":"list_item","depth":3,"payload":{"lines":[838,839]},"content":"强烈的自我中心偏误让我们和我们的大脑不失时机地感觉良好。这或许意味着我们很难做到设身处地——毕竟他人不是我们，而大脑做决定主要靠的是发生在自己身上的事。不过，研究人员发现大脑中有一部分，主要是右脑缘上回（supramarginal gyrus），可以识别并“校正”自我中心偏误，让我们得以适当移情。"},{"type":"list_item","depth":3,"payload":{"lines":[840,841]},"content":"除了前面说到的自我中心偏误，大脑还有一种（相关的）认知偏误，叫作“公正世界假说（‘just world’ hypothesis）”，说的是大脑有一种内在假定，认为世界是公平公正的，善有善报、恶有恶报。这种偏误有助于人们发挥社群作用，因为它有震慑和阻止恶行发生的意义，还让人愿意行善（并不是说没有公正世界假说就不行善了，只是说有它能起到一定的促进作用）。它还赋予了我们人生动力，毕竟如果认为世界是随机的，所做的一切到头来都没有意义，那实在无助于每天早上按时起床。","children":[{"type":"list_item","depth":4,"payload":{"lines":[842,843]},"content":"公正世界假说（Just World Hypothesis）是指个体倾向于相信世界是公正的，好人会受到好报，坏人会受到惩罚的信念。根据这个假说，人们倾向于相信正义会最终战胜邪恶，世界会按照一种公正的方式运作。"},{"type":"list_item","depth":4,"payload":{"lines":[844,845]},"content":"公正世界假说具有以下几个主要特征："},{"type":"list_item","depth":4,"payload":{"lines":[846,847]},"content":"具有归因偏误：人们往往会倾向于归因偏误，即将个体的行为结果归因于其个人品德和价值观。因此，如果一个人遭受不幸或遭遇困境，人们往往倾向于认为这个人在某种程度上应该为自己的处境负责。"},{"type":"list_item","depth":4,"payload":{"lines":[848,849]},"content":"维护自我价值感：公正世界假说可以帮助人们维护自己的自尊和自我价值感。如果一个人相信世界是公正的，他们可能会认为他们的成功是应得的，而遭遇不幸的人可能是由于他们的错误或不良行为。"},{"type":"list_item","depth":4,"payload":{"lines":[850,851]},"content":"心理安慰：公正世界假说可以为人们提供一种心理安慰，因为它暗示着人们生活在一个可以理解和掌控的有秩序的世界中。这种信念可以减轻人们对于不确定性和不公正的不安感。"},{"type":"list_item","depth":4,"payload":{"lines":[852,853]},"content":"然而，公正世界假说也存在一些问题和批评："},{"type":"list_item","depth":4,"payload":{"lines":[854,855]},"content":"归因偏误：公正世界假说忽视了复杂的社会和环境因素对个人命运的影响。它过于简化了事件的原因，将责任过度归因于个体自身，而忽视了系统性的不公正和不平等。"},{"type":"list_item","depth":4,"payload":{"lines":[856,857]},"content":"对受害者的指责：公正世界假说可能导致对受害者的指责和责备。这种思维模式可能忽视了结构性问题和受到压迫的个人所面临的困境。"},{"type":"list_item","depth":4,"payload":{"lines":[858,859]},"content":"现实与期望的不一致：现实中存在许多不公正和不平等的情况，与公正世界假说的期望不一致。这种差距可能导致困惑、失望和对现实的不满。"},{"type":"list_item","depth":4,"payload":{"lines":[860,861]},"content":"公正世界假说在社会心理学中是一个广泛研究的概念，并对个体的信念、态度和行为产生影响。了解公正世界假说的存在和其潜在影响，有助于更好地理解人们的思维模式和社会行为。"}]},{"type":"list_item","depth":3,"payload":{"lines":[862,863]},"content":"人们还更倾向于指责那些让自己产生强烈认同感的受害者。"}]}]},{"type":"heading","depth":1,"payload":{"lines":[864,865]},"content":"第8章　当大脑崩溃 心理健康问题是怎么产生的","children":[{"type":"list_item","depth":2,"payload":{"lines":[866,867]},"content":"神经系统疾病是中枢神经系统出现器质问题或遭到破坏而引起的，像是海马受损引起的遗忘症，或黑质退化导致的帕金森病等。这些情况很糟糕，不过通常能找到切实的生理原因（尽管我们对此也做不了太多）。它们主要表现为身体上的状况，像癫痫发作、运动障碍或疼痛（例如偏头疼）等。"},{"type":"list_item","depth":2,"payload":{"lines":[868,869]},"content":"精神障碍是不能够正常思考、行为或感觉，未必有明确的“生理”原因。"},{"type":"list_item","depth":2,"payload":{"lines":[870,871]},"content":"我们如何给精神障碍下定义呢？人脑由数百万神经元组成，神经元之间形成数万亿连接点，从无数的遗传过程和习得的经验中产生了成千上万种功能。"},{"type":"list_item","depth":2,"payload":{"lines":[872,873]},"content":"精神障碍一般被描述为会引起不适、痛苦的行为或思考模式，或是缺乏在“正常”社会中发挥作用的能力。"},{"type":"list_item","depth":2,"payload":{"lines":[874,876]},"content":"对付黑犬①　<br>\n（抑郁症以及对抑郁的误解）","children":[{"type":"list_item","depth":3,"payload":{"lines":[877,878]},"content":"抑郁作为一种临床症状，或许可以换一个名字，因为“抑郁”这个词现在既可以指低落忧伤的情绪，也可以指真正使人精神衰弱的情绪障碍。"},{"type":"list_item","depth":3,"payload":{"lines":[879,880]},"content":"抑郁是一种真正的病症，确实会使人衰弱，而情绪“有点儿沮丧”却不是。程度严重时，抑郁发作的人最终会把结束生命视为唯一可以终结抑郁的选择。"},{"type":"list_item","depth":3,"payload":{"lines":[881,882]},"content":"抑郁症的表现多种多样。作为一种心境障碍，患者心境必然受到影响，而如何受影响则因人而异。有的人最终陷入无边的绝望；有的人体验到强烈的焦虑，感觉厄运随时降临，警报随时发作；有的人则不想说话，对周围发生的事情很淡漠，失去了喜怒哀乐；有的人（大部分是男性）会变得满腔愤怒，坐立难安"},{"type":"list_item","depth":3,"payload":{"lines":[883,884]},"content":"这也是为什么很难找出抑郁症根本病因的一个方面。单胺假说曾一度成为广为接受的一种病因理论。脑中的神经递质有不少属于单胺类，而抑郁患者的单胺类神经递质水平表现出下降趋势。这会影响大脑的活性，在某种程度上可能导致抑郁。"},{"type":"list_item","depth":3,"payload":{"lines":[885,886]},"content":"最知名的抗抑郁药大部分都是靠提高脑中可利用的单胺类神经递质发挥功效的，"},{"type":"list_item","depth":3,"payload":{"lines":[887,888]},"content":"还有很多其他可能的病因。目前看来，睡眠也和抑郁症相关。5-羟色胺是调节昼夜节律的重要神经递质，而抑郁会扰乱睡眠模式。"},{"type":"list_item","depth":3,"payload":{"lines":[889,890]},"content":"前扣带皮层也被认为与抑郁症有关。这个脑区属于额叶的一部分，功能多种多样，包括监测心率、预期奖赏、制定决策、移情、控制冲动等，堪称大脑版的瑞士军刀。抑郁症患者的前扣带皮层表现得更为活跃。有一种解释认为前扣带皮层负责痛苦的认知体验。如果它负责对奖赏的预期，那么一个合理的推断就是它也参与对愉悦的感知，或者更确切地说，是引起愉悦感的完全缺乏。"},{"type":"list_item","depth":3,"payload":{"lines":[891,892]},"content":"另一个研究焦点是下丘脑轴，其功能是调节人体对压力的反应。"},{"type":"list_item","depth":3,"payload":{"lines":[893,895]},"content":"目前已经明确的是，抑郁是一种真实存在、往往令人极度衰弱的病症。除了严重的情绪问题，抑郁还会对认知能力造成损害。<br>\n["},{"type":"list_item","depth":3,"payload":{"lines":[895,896]},"content":"另一些测试显示，抑郁症患者会更关注负面刺激。"},{"type":"list_item","depth":3,"payload":{"lines":[897,898]},"content":"大脑让我们关注那些使我们自我感觉良好的事物并把相反的忽视掉。抑郁症则倒过来：积极的事被忽视或看轻，消极的事则被全盘接受。结果就是，一旦出现抑郁，就很难从中摆脱。"},{"type":"list_item","depth":3,"payload":{"lines":[899,900]},"content":"有些人仿佛是“突如其来”地抑郁了，不过大部分抑郁是长期经受生活打击的结果。抑郁常与其他一些严重的病症相伴，包括癌症、痴呆症、瘫痪等。此处也存在著名的“螺旋式下降”（downward spiral），即随着时间的推移，问题越积越多。"},{"type":"list_item","depth":3,"payload":{"lines":[901,902]},"content":"抑郁症的一大问题，或许是唯一的问题，是它阻碍人“正常地”开展行为和思考。"},{"type":"list_item","depth":3,"payload":{"lines":[903,904]},"content":"我们感知和体验到的一切都会在脑中加工和过滤，如果大脑认定一切极其可怕，那么我们的整个生活都会受到影响。在抑郁症患者看来，他们的自我价值可能很低，前景黯淡，以至于发自内心地相信如果他们不在世上了，家人、朋友或粉丝会过得更好，自杀实际上是种慷慨之举。"}]},{"type":"list_item","depth":2,"payload":{"lines":[905,907]},"content":"紧急关停　<br>\n（精神崩溃是怎么回事）","children":[{"type":"list_item","depth":3,"payload":{"lines":[908,909]},"content":"现代社会中，大脑安康的最大威胁就是压力，古已有之的压力。"},{"type":"list_item","depth":3,"payload":{"lines":[910,911]},"content":"压力是每个人都时常感受到的，可压力如果太大或太频繁，人就会有麻烦。"},{"type":"list_item","depth":3,"payload":{"lines":[912,913]},"content":"应激如何对健康产生真实可感的影响： 压力激活脑中的下丘脑-垂体-肾上腺轴（HPA），从而启动“战或逃”反应，释放肾上腺素和皮质醇等“应激”激素。压力从多方面影响人脑和身体，所以持续不断的压力造成的影响十分显著，使人紧张、易怒、思路混乱、身体疲惫无力等。"},{"type":"list_item","depth":3,"payload":{"lines":[914,915]},"content":"精神崩溃的体验因人而异。有些人感到绝望和抑郁，有些人严重焦虑和惊恐发作，有些人甚至会出现幻觉和精神病。"},{"type":"list_item","depth":3,"payload":{"lines":[916,917]},"content":"所以，说来或许会让人惊讶：精神崩溃实际上被看作大脑的防御机制。虽然过程令人痛苦，但也许可以提供帮助。"},{"type":"list_item","depth":3,"payload":{"lines":[918,919]},"content":"我们已经知道了大脑在压力或应激时的表现，但应激一开始是怎么产生的呢？心理学上，人们把引起应激的东西称作应激源（stressor），会弱化个人的控制力。大多数人在感觉一切尽在掌握时会产生安全感，并且与我们实际有多少控制力无关。"},{"type":"list_item","depth":3,"payload":{"lines":[920,921]},"content":"应激源减少行动选项。当你对某件事束手无策时，那它就充满了压力。"},{"type":"list_item","depth":3,"payload":{"lines":[922,923]},"content":"应激源还会造成疲劳。无论是因为睡过头而发足狂奔赶火车，还是忙于一项快要截止的重大任务，处理一个应激源（及其实际后果）都需要我们付出能量和精力，消耗人的储备，造成更大的压力。"},{"type":"list_item","depth":3,"payload":{"lines":[924,925]},"content":"不可预测性也会带来很大压力。"},{"type":"list_item","depth":3,"payload":{"lines":[926,927]},"content":"类似这种情况就带有不可预测性和不确定性，因此让人随时处于紧张状态，时刻准备最坏的情况。结果就是感到压力。"},{"type":"list_item","depth":3,"payload":{"lines":[928,929]},"content":"并不是所有压力或应激都让人衰弱。大部分压力是可以得到处理的，因为人体有补偿机制来平衡应激反应。皮质醇停止释放，副交感神经系统活跃起来让我们恢复平静；能量储备得到补充；然后，生活继续。"},{"type":"list_item","depth":3,"payload":{"lines":[930,931]},"content":"而如此极端的应激之所以难以消除，主要在于大脑所受的影响。脑中汹涌的皮质醇和肾上腺素使记忆系统短时间内增强，产生“闪光灯”式的记忆。这实际上是一种很有用的演化机制，因为发生了某些会强烈引发应激的事件后，我们显然不希望噩梦重演，所以高度应激的大脑就尽可能详细生动地编码相关记忆，让我们铭记于心，以免重蹈覆辙。这听起来很有道理，可是对于极度强烈的经历来说，该机制的效果适得其反。由于记忆太生动，回忆太鲜明，人就会反复体验它，仿佛同样的事件在一次次重演。"},{"type":"list_item","depth":3,"payload":{"lines":[932,933]},"content":"慢性应激很糟糕，因为长期压力过大时，人的代偿能力会受到巨大挑战。战或逃机制也会出现问题。发生应激事件后，通常需要20～60分钟人体才能回到正常状态，因此压力其实持续了相当长一段时间。而不再需要战或逃反应后，起缓和作用的副交感神经系统还必须费一番力气才能消除应激的影响。当慢性应激源持续不断地把应激激素泵入我们体内，为了让压力在身体和精神上造成的后果都趋于“正常”，副交感神经系统不得不疲于奔命。应激激素不再等有需要时才受到调节并发挥作用，而是持续地存在，结果使人长时间敏感、焦躁、紧张和不安。"},{"type":"list_item","depth":3,"payload":{"lines":[934,935]},"content":"正因为无法从机体内部消解压力，我们只能从外部寻求化解的方法。然而可悲却也可想而知的是，这样做通常只会雪上加霜。试图缓解压力，结果造成了更大的压力和更严重的后果，于是更努力地想要减轻压力，继而引发更严重的问题……循环往复，就形成了所谓的“压力循环”。"},{"type":"list_item","depth":3,"payload":{"lines":[936,937]},"content":"要终止压力的持续增长有很多种方法（比如调整工作负荷、改善生活习惯、接受辅助治疗等），但多数情况下就是办不到。当方方面面的因素累积起来，最终超过一定阈值时，大脑就会缴械投降。"},{"type":"list_item","depth":3,"payload":{"lines":[938,939]},"content":"正是大脑为了阻止压力继续升级、避免进一步发生损伤而引发了精神崩溃。"},{"type":"list_item","depth":3,"payload":{"lines":[940,941]},"content":"有一种模型叫“素质-应激模型”（diathesis-stress model），其中“素质”指的是易感性，一个对压力比较敏感的人在较小的压力下就会濒临崩溃边缘，发展为精神障碍或某种程度的“发作”。"},{"type":"list_item","depth":3,"payload":{"lines":[942,943]},"content":"精神崩溃的具体结果也因人而异。有些人本来就有抑郁或焦虑倾向（或是有易感体质），而压力过度的事件可以将其触发。"},{"type":"list_item","depth":3,"payload":{"lines":[944,945]},"content":"对于有些人来说，压力让他们的情绪一落千丈，失去生活能力，于是抑郁症出现了。"},{"type":"list_item","depth":3,"payload":{"lines":[946,947]},"content":"还有些人则因为长时间忧虑和应激事件持续存在而出现严重的焦虑或惊恐发作。"},{"type":"list_item","depth":3,"payload":{"lines":[948,949]},"content":"应激释放的皮质醇也会作用于大脑的多巴胺系统，令其更活跃、更敏感。多巴胺系统的异常活动很可能是导致精神病和幻觉的根本原因，而精神崩溃有时的确会引起精神病发作。"},{"type":"list_item","depth":3,"payload":{"lines":[950,951]},"content":"好在精神崩溃一般来说都是暂时性的。药物或干预治疗通常可以让人恢复正常，强制脱离应激环境进行休息也有助于恢复。"},{"type":"list_item","depth":3,"payload":{"lines":[952,953]},"content":"精神崩溃挡住的问题大多不是因为疲于奔命的现代生活而产生的，而是由大脑自己处理应激的方式所引起的。感激大脑以精神崩溃的方式让压力引起的损伤没有进一步扩大，就相当于感谢放火烧了你的房子又来帮忙灭火的人。"}]},{"type":"list_item","depth":2,"payload":{"lines":[954,956]},"content":"难以摆脱的沉重负担　<br>\n（为什么毒品会让大脑成瘾）","children":[{"type":"list_item","depth":3,"payload":{"lines":[957,958]},"content":"毒品通过改变并/或操控人脑的基本功能来起效，引起成瘾、依赖、行为改变等诸多问题，而根源都在于我们的大脑对毒品的应对方式。"},{"type":"list_item","depth":3,"payload":{"lines":[959,960]},"content":"奖赏通路可以被饮食激活。"},{"type":"list_item","depth":3,"payload":{"lines":[961,962]},"content":"食物提供了营养、水分、食欲的满足和能量的供给，它们带来的好处触发奖赏通路，因而被认为是令人愉悦的东西。"},{"type":"list_item","depth":3,"payload":{"lines":[963,964]},"content":"而毒品的优势，也是其危险之处正在于，它可以“直接”激活奖赏通路。"},{"type":"list_item","depth":3,"payload":{"lines":[965,966]},"content":"无数药物就是与特定细胞受体相结合的化学物质。其中，受体激动剂会激活受体并引起活动。"},{"type":"list_item","depth":3,"payload":{"lines":[967,968]},"content":"而受体拮抗剂则会占据受体位置却不激发任何活动。它们像塞在电梯门口的箱子那样“阻断”受体，让真正的神经递质无法发挥作用。抗精神病药物的典型起效机制就是阻断特定的多巴胺受体，因为精神病症状常与多巴胺活动异常有关。"},{"type":"list_item","depth":3,"payload":{"lines":[969,970]},"content":"假如我们什么也不用做，奖赏通路就可以“人为地”被化学物质激活，那会发生什么状况？那些化学物质很有可能极受欢迎——甚至会受欢迎得让人们愿意不顾一切地去得到它。"},{"type":"list_item","depth":3,"payload":{"lines":[971,972]},"content":"鉴于我们能做各种各样有好处的事情，奖赏通路的神经连接和受体有着令人惊叹的多样性，也就是说，可以影响奖赏通路的物质也有几乎同样丰富的多样性。可卡因、海洛因、尼古丁、安非他命，甚至酒精，都会提高奖赏通路的活性，引起没有正当理由却又难以抗拒的愉悦。奖赏通路本身就使用多巴胺行使和开展其所有功能和过程。结果，数量众多的研究指出，滥用的毒品无一例外地会促进奖赏通路中的多巴胺传递。这就是毒品，尤其是模拟多巴胺的毒品（例如可卡因）“令人愉悦”的根本原因。"},{"type":"list_item","depth":3,"payload":{"lines":[973,974]},"content":"另外还有一个因素要考虑，就是大脑的可塑性和适应性。毒品造成受体超额活动之后会发生什么呢？大脑采取的对策包括抑制被受体激活的那些细胞、关闭受体，让触发同样反应所需的受体量翻倍，或是其他可以恢复“正常”活动量的方法。所有过程都是自主进行的，并不区分激活受体的是毒品还是神经递质。"},{"type":"list_item","depth":3,"payload":{"lines":[975,976]},"content":"毒品的全部意义就在于增加（奖赏通路的）活性，可如果大脑适应之后对此做出了抵挡，剩下的解决办法就只能是——更多毒品。"},{"type":"list_item","depth":3,"payload":{"lines":[977,978]},"content":"硬性停止吸毒的干戒法（即自然戒断法，也被称为“冷火鸡法”④）之所以那么困难，原因之一就在于此。对于一个长期吸毒的人来说，戒毒已不是简简单单的意志力或自律问题，而是身体和大脑都已经太适应毒品，以至于发生了实质性的改变。因此，一下子停用毒品会产生严重的后果。"},{"type":"list_item","depth":3,"payload":{"lines":[979,980]},"content":"阿片制剂是有效的镇痛药，通过激发大脑内啡肽（天然止痛剂，引起愉悦的神经递质）和痛觉管理系统来抑制正常程度的疼痛，提供强烈的欣快感。可是，痛有痛的道理（可以让我们知道身体受了伤），所以大脑为了保持痛觉会提高痛觉检测系统的效力，削弱阿片制剂引起的飘飘欲仙般的愉悦感。"},{"type":"list_item","depth":3,"payload":{"lines":[981,982]},"content":"此时如果突然撤药，没有什么可以使成瘾者保持镇静和放松状态，留给他们的只有极度敏锐的痛觉检测系统！为了消除阿片类引起的亢奋，痛觉系统的活性已经变得极强，这对正常的大脑来说会非常痛苦，对正在戒毒的人来说同样如此。"},{"type":"list_item","depth":3,"payload":{"lines":[983,984]},"content":"不仅如此，奖赏系统和杏仁核之间的联系还会让大脑对与毒品有关的东西产生强烈的情绪反应。专用的导管、注射器、打火机以及特殊的气味等“相关线索”都会引起情绪高涨，使成瘾者兴奋。也就是说，吸毒者可以从与毒品有关联的东西上直接体验到与毒品相同的效果。"},{"type":"list_item","depth":3,"payload":{"lines":[985,986]},"content":"来看看关于海洛因成瘾的不幸故事。治疗海洛因成瘾的常用药物之一美沙酮（methadone）是另一种阿片类制剂，可以产生与海洛因类似（但弱化）的效果，理论上可用来替代海洛因，帮助吸毒者逐渐脱毒。美沙酮的服药方式是直接饮用（看起来像绿色的咳嗽糖浆），不像海洛因通常经注射进入人体。但是，由于大脑把注射与海洛因的效果紧密地联系了起来，仅仅是注射的动作就能引起兴奋。有的成瘾者会假装已经把美沙酮咽了下去，随后吐到注射器中给自己注射。这种做法极其危险（哪怕只是从卫生角度来论），可是已被毒品扭曲的大脑却认为服药方式的重要性不亚于药品本身。"},{"type":"list_item","depth":3,"payload":{"lines":[987,988]},"content":"毒品对奖赏系统的不断刺激还会让人失去理性思考和开展合理行为的能力。奖赏通路与额叶皮层（做出重要理智决策的区域）之间的交互受到调整，因此获取毒品的各种行为变得优先于其他正常情况下更重要的事情（比如保住工作、遵守法律、洗澡等）。"},{"type":"list_item","depth":3,"payload":{"lines":[989,990]},"content":"最令人担忧的恐怕是过量使用毒品会抑制前额叶和控制冲动的区域，就是那些总在说着“别那么做”“那可不明智”“你会后悔”之类话的区域——它们的影响力被削弱了。自由意志或许是人类大脑最引以为傲的成就之一，可一旦步入歧途，就会越走越远。"},{"type":"list_item","depth":3,"payload":{"lines":[991,992]},"content":"坏消息还没完呢。毒品对大脑造成的改变，以及所有相关的变化，在停止吸毒之后也不会完全恢复，而只是“暂停”。它们在一定程度上会弱化，但是持久存在，而且一旦再次尝试毒品，无论已经戒除多久，相应的症状都会再次出现。"}]},{"type":"list_item","depth":2,"payload":{"lines":[993,995]},"content":"被高估的现实　<br>\n（幻觉和妄想是因为大脑做了什么？）","children":[{"type":"list_item","depth":3,"payload":{"lines":[996,997]},"content":"精神卫生问题中最普遍、最常见的一类是精神病，也就是区分现实与非现实的能力出现损伤。其中，最常见的表现是幻觉（感知到实际并不存在的事物）和妄想（对明显不真实的事情坚信不疑），同时伴随一些其他的行为障碍和思维障碍。"},{"type":"list_item","depth":3,"payload":{"lines":[998,999]},"content":"神经系统担负着理解现实的必备功能，可令人担忧的是，它是那么容易受伤。本章目前说到的一切——抑郁、毒品和酒精、压力和精神崩溃——都会在不堪重负的大脑中激发出幻觉和妄想。还有许多因素同样会引起幻觉和妄想，包括痴呆症、帕金森病、双向情感障碍、缺乏睡眠、脑瘤、HIV病毒、梅毒、莱姆病、多发性硬化症、酒精性低血糖、大麻、苯丙胺、氯胺酮、可卡因等。有些病症几乎等同于精神病，常被称为“精神失调症”，其中大家最熟悉的就是精神分裂症。顺便澄清一点，精神分裂不是人格分裂，这里的“分裂”更多是指个人与现实之间的分裂。"},{"type":"list_item","depth":3,"payload":{"lines":[1000,1001]},"content":"精神病患者往往感觉到实际不存在的触碰，或是闻到、尝到实际并不存在的味道，其中最常见的是听幻觉，即“幻听”，听到实际不存在的说话声。听幻觉还分为好几种："},{"type":"list_item","depth":3,"payload":{"lines":[1002,1003]},"content":"一种是第一人称幻听（“听到”自己的想法，好像被别人说了出来似的），一种是第二人称幻听（听到另一个声音在对自己说话），还有第三人称幻听（听到一个或多个声音在谈论自己，不断地对自己的言行发表实时评论）。"},{"type":"list_item","depth":3,"payload":{"lines":[1004,1005]},"content":"关于幻觉是怎么产生的，最常见的理论侧重于论证大脑用于区分神经活动由外界刺激导致，还是内在产生的复杂过程。"},{"type":"list_item","depth":3,"payload":{"lines":[1006,1007]},"content":"一般来说，大脑在区分内部活动和外部活动（由感觉系统输入的信息产生）上颇有能力，就像把收到的邮件和发送的邮件分别归类到不同的文件夹里一样。理论认为，幻觉的产生是因为区分能力受到了破坏。"},{"type":"list_item","depth":3,"payload":{"lines":[1008,1009]},"content":"结果是大脑失去了什么是内部活动、什么是外部活动的分辨力，而它并不擅长处理此类情况。"},{"type":"list_item","depth":3,"payload":{"lines":[1010,1011]},"content":"而在幻觉情况下，区分内、外部活动的系统也相当于被蒙上了眼。于是，由于脑中的思索和听到的言语会激活听觉皮层以及相关的语言加工区，所以它们便会把内心独白当作真的有人在讲话。的确有相当一部分研究显示，持续的第三人称幻听伴随着上述脑区的灰质减少。灰质是负责信息处理的，它的减少也就意味着区分神经活动由内还是由外产生的能力降低了。"},{"type":"list_item","depth":3,"payload":{"lines":[1012,1013]},"content":"大脑区分内部活动和外部活动的能力来自多个脑区的通力合作。其中有一些重要的皮层下区域（主要是丘脑），负责提供感觉系统传来的原始信息。这些信息最终到达感觉皮层。感觉皮层是个统称，处理各类感觉的不同区域（比如处理视觉的枕叶、处理听觉和嗅觉的颞叶等）都包括在内，一般还分初级感觉皮层和次级感觉皮层。其中，初级感觉皮层处理刺激的基本特征，次级感觉皮层负责更精细的细节和识别。"},{"type":"list_item","depth":3,"payload":{"lines":[1014,1015]},"content":"与感觉皮层相连的有前额叶皮层（负责决策和思考等高级功能）、运动前区（产生和监督有意识的动作）、小脑（控制和维持精细运动）以及负责类似功能的区域。这些区域总体上决定有意识的动作，提供必需的信息用于判断哪些是自发产生的，就像挠痒痒那个例子。海马和杏仁核再把记忆和情绪加入进来，使我们能记得相应的感觉和反应。"},{"type":"list_item","depth":3,"payload":{"lines":[1016,1017]},"content":"正是这些相互关联的脑区之间的神经活动，使我们能够区分头脑中的世界与外部的世界。如果大脑受到什么影响，改变了脑区之间的联系，幻觉就产生了。次级感觉皮层活动增强意味着内部活动产生的信号增强，对我们的影响加大。感觉皮层与前额叶皮层、运动前区等脑区的联系减弱，这会让大脑难以识别内部产生的信息。这些脑区可能还负责监控内外检测系统，以确保真正的感觉信息得到处理，因此，一旦各区之间的连接受损，内部产生的信息就更容易被“感知”为实际的感觉信息。"},{"type":"list_item","depth":3,"payload":{"lines":[1018,1019]},"content":"妄想，精神病的另一个普遍特征，指的是一个人错误地坚信已被确证为不实的东西，同样也意味着区分现实与非现实的能力受损。"},{"type":"list_item","depth":3,"payload":{"lines":[1020,1021]},"content":"妄想的内容和幻觉一样千奇百怪，但通常比幻觉顽固得多。妄想常常是“坚定不移”的，拒不接受反面证据。"},{"type":"list_item","depth":3,"payload":{"lines":[1022,1023]},"content":"说服一个人相信听到的说话声并不真实存在还算容易，而要说服一个妄想的人相信不是人人都在暗中图谋伤害他则要难得多。妄想不是内部活动和外部活动的调节问题，而是大脑对发生了什么和应当发生什么的解读系统出了问题。"},{"type":"list_item","depth":3,"payload":{"lines":[1024,1025]},"content":"大脑每时每刻都有海量信息需要处理。为了保证高效，大脑维持着一个关于世界应当如何运行的心智模型。信念、经历、预期、假设，计算……所有这些综合起来，构成了对于事物发展不断更新的一般理解，于是我们会对事态发展做出预期和猜想，不必每次反应都费一番思量。"},{"type":"list_item","depth":3,"payload":{"lines":[1026,1027]},"content":"如果这套系统受到了扭曲，人们就会出现妄想。"},{"type":"list_item","depth":3,"payload":{"lines":[1028,1029]},"content":"一般情况下引起妄想的基本过程是这样的：大脑预期有什么事发生，实际感知到的却有所不同；实际情况不符合预期，因此要找到一种方法来解决其中的矛盾。而当解决矛盾的方法靠的是可能性极小的荒唐结论时，麻烦就来了。"},{"type":"list_item","depth":3,"payload":{"lines":[1030,1031]},"content":"再加上压力等各种因素对精密易损的大脑造成干扰，平常看来无害或微不足道的信息最后被当作十分紧要的事务进行处理。妄想本身正反映了产生妄想的问题所在。"},{"type":"list_item","depth":3,"payload":{"lines":[1032,1033]},"content":"当有什么事情不符合有关世界如何运行的心智模型时，我们通常会忽略或抑制它们。既然不符合我们的预期或期望，那么最好的解释就是它们错了，不用理会。"},{"type":"list_item","depth":3,"payload":{"lines":[1034,1035]},"content":"关于妄想的神经机制，现有理论提出了极其复杂的编排，认为那来自另一套分布多个脑区的神经网络（包括顶叶、前额叶皮质、颞回、纹状体、杏仁核、小脑、中脑皮质边缘区域等）。另有证据表明，有妄想倾向的人还表现出兴奋性神经递质谷氨酸（glutamate）的水平过高，或许可以解释为什么无害刺激会变得过于显著。神经活动太强还会大量消耗神经元资源，降低神经元可塑性，使大脑改变和调整受影响区域的能力减弱，于是妄想就更加持久了。"},{"type":"list_item","depth":3,"payload":{"lines":[1036,1037]},"content":"大脑基于经验判断什么是现实、什么不是，如果在我们的成长环境中，客观上不可能的事物都被看作是正常的，那么大脑也会视它们为正常，并据此对其他一切做出判断。"},{"type":"list_item","depth":3,"payload":{"lines":[1038,1039]},"content":"所以，非现实的信念只有在不符合个人已有的信仰体系和理解方式时才会被归为妄想。"},{"type":"list_item","depth":3,"payload":{"lines":[1040,1041]},"content":"大脑为我们提供了对现实的深刻认知，但正如我们在本书中一再看到的，这种认知大部分基于计算和推断，有时候甚至完全是猜测。"}]}]}]},{})</script>
